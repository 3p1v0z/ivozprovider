#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include LcrRuleTargetList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: lcrRulesList_screen
  screens: &lcrRules_screensLink 
    lcrRulesList_screen: &lcrRulesList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *LcrRules
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Lcr rule', 'Lcr rules', 0), "[format| (%parent%)]")
      fields: &lcrRules_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            lcrRulesEdit_screen: true
            lcrRuleTargetList_screen: true
          dialogs: 
            lcrRulesDel_dialog: true
          default: lcrRulesEdit_screen
      options: 
        title: _("Options")
        screens: 
          lcrRulesNew_screen: true
        dialogs: 
          lcrRulesDel_dialog: true
    lcrRulesNew_screen: &lcrRulesNew_screenLink 
      <<: *LcrRules
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Lcr rule', 'Lcr rules', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          lcrRulesEdit_screen: true
    lcrRulesEdit_screen: &lcrRulesEdit_screenLink 
      <<: *LcrRules
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Lcr rule', 'Lcr rules', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Lcr rule', 'Lcr rules', 1), "[format| (%item%)]")
    #lcrRuleTarget: 
    <<: *lcrRuleTarget_screensLink
    lcrRuleTargetList_screen: 
      <<: *lcrRuleTargetList_screenLink
      filterField: rule_id
      parentOptionCustomizer: 
        - recordCount
    lcrRuleTargetNew_screen: 
      <<: *lcrRuleTargetNew_screenLink
      filterField: rule_id
    lcrRuleTargetEdit_screen: 
      <<: *lcrRuleTargetEdit_screenLink
      filterField: rule_id

  dialogs: &lcrRules_dialogsLink 
    lcrRulesDel_dialog: &lcrRulesDel_dialogLink 
      <<: *LcrRules
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Lcr rule', 'Lcr rules', 1))
      description: _("Do you want to delete this %s?", ngettext('Lcr rule', 'Lcr rules', 1))
      message: _("%s successfully deleted.", ngettext('Lcr rule', 'Lcr rules', 1))
      multiItem: 1
      labelOnList: 1
  # lcrRuleTarget dialogs: 
    <<: *lcrRuleTarget_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
