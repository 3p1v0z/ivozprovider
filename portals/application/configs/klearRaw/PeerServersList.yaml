#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include LcrRuleTargetList.yaml
#include KamUsersAddressList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: peerServersList_screen
  screens: &peerServers_screensLink 
    peerServersList_screen: &peerServersList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *PeerServers
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Peer server', 'Peer servers', 0), "[format| (%parent%)]")
      fields: &peerServers_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            peerServersEdit_screen: true
            lcrRuleTargetList_screen: true
            kamUsersAddressList_screen: true
          dialogs: 
            peerServersDel_dialog: true
          default: peerServersEdit_screen
      options: 
        title: _("Options")
        screens: 
          peerServersNew_screen: true
        dialogs: 
          peerServersDel_dialog: true
    peerServersNew_screen: &peerServersNew_screenLink 
      <<: *PeerServers
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Peer server', 'Peer servers', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          peerServersEdit_screen: true
    peerServersEdit_screen: &peerServersEdit_screenLink 
      <<: *PeerServers
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Peer server', 'Peer servers', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Peer server', 'Peer servers', 1), "[format| (%item%)]")
    #lcrRuleTarget: 
    <<: *lcrRuleTarget_screensLink
    lcrRuleTargetList_screen: 
      <<: *lcrRuleTargetList_screenLink
      filterField: gw_id
      parentOptionCustomizer: 
        - recordCount
    lcrRuleTargetNew_screen: 
      <<: *lcrRuleTargetNew_screenLink
      filterField: gw_id
    lcrRuleTargetEdit_screen: 
      <<: *lcrRuleTargetEdit_screenLink
      filterField: gw_id

    #kamUsersAddress: 
    kamUsersAddressList_screen: 
      <<: *kamUsersAddressList_screenLink
      filterField: peerServerId
      parentOptionCustomizer: 
        - recordCount
    kamUsersAddressNew_screen: 
      <<: *kamUsersAddressNew_screenLink
      filterField: peerServerId
    kamUsersAddressEdit_screen: 
      <<: *kamUsersAddressEdit_screenLink
      filterField: peerServerId

  dialogs: &peerServers_dialogsLink 
    peerServersDel_dialog: &peerServersDel_dialogLink 
      <<: *PeerServers
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Peer server', 'Peer servers', 1))
      description: _("Do you want to delete this %s?", ngettext('Peer server', 'Peer servers', 1))
      message: _("%s successfully deleted.", ngettext('Peer server', 'Peer servers', 1))
      multiItem: 1
      labelOnList: 1
  # lcrRuleTarget dialogs: 
    <<: *lcrRuleTarget_dialogsLink
  # kamUsersAddress dialogs: 
    <<: *kamUsersAddress_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
