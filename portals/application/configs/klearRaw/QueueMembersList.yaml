#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include AstQueueMembersList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: queueMembersList_screen
  screens: &queueMembers_screensLink 
    queueMembersList_screen: &queueMembersList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *QueueMembers
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Queuemember', 'Queuemembers', 0), "[format| (%parent%)]")
      fields: &queueMembers_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            queueMembersEdit_screen: true
            astQueueMembersList_screen: true
          dialogs: 
            queueMembersDel_dialog: true
          default: queueMembersEdit_screen
      options: 
        title: _("Options")
        screens: 
          queueMembersNew_screen: true
        dialogs: 
          queueMembersDel_dialog: true
    queueMembersNew_screen: &queueMembersNew_screenLink 
      <<: *QueueMembers
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Queuemember', 'Queuemembers', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          queueMembersEdit_screen: true
    queueMembersEdit_screen: &queueMembersEdit_screenLink 
      <<: *QueueMembers
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Queuemember', 'Queuemembers', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Queuemember', 'Queuemembers', 1), "[format| (%item%)]")
    #astQueueMembers: 
    <<: *astQueueMembers_screensLink
    astQueueMembersList_screen: 
      <<: *astQueueMembersList_screenLink
      filterField: queueMemberId
      parentOptionCustomizer: 
        - recordCount
    astQueueMembersNew_screen: 
      <<: *astQueueMembersNew_screenLink
      filterField: queueMemberId
    astQueueMembersEdit_screen: 
      <<: *astQueueMembersEdit_screenLink
      filterField: queueMemberId

  dialogs: &queueMembers_dialogsLink 
    queueMembersDel_dialog: &queueMembersDel_dialogLink 
      <<: *QueueMembers
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Queuemember', 'Queuemembers', 1))
      description: _("Do you want to delete this %s?", ngettext('Queuemember', 'Queuemembers', 1))
      message: _("%s successfully deleted.", ngettext('Queuemember', 'Queuemembers', 1))
      multiItem: 1
      labelOnList: 1
  # astQueueMembers dialogs: 
    <<: *astQueueMembers_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
