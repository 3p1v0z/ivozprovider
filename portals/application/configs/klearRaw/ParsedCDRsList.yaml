#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: parsedCDRsList_screen
  screens: &parsedCDRs_screensLink 
    parsedCDRsList_screen: &parsedCDRsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *ParsedCDRs
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Parsed c d r', 'Parsed c d rs', 0), "[format| (%parent%)]")
      fields: &parsedCDRs_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            parsedCDRsEdit_screen: true
          dialogs: 
            parsedCDRsDel_dialog: true
          default: parsedCDRsEdit_screen
      options: 
        title: _("Options")
        screens: 
          parsedCDRsNew_screen: true
        dialogs: 
          parsedCDRsDel_dialog: true
    parsedCDRsNew_screen: &parsedCDRsNew_screenLink 
      <<: *ParsedCDRs
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Parsed c d r', 'Parsed c d rs', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          parsedCDRsEdit_screen: true
    parsedCDRsEdit_screen: &parsedCDRsEdit_screenLink 
      <<: *ParsedCDRs
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Parsed c d r', 'Parsed c d rs', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Parsed c d r', 'Parsed c d rs', 1), "[format| (%item%)]")
  dialogs: &parsedCDRs_dialogsLink 
    parsedCDRsDel_dialog: &parsedCDRsDel_dialogLink 
      <<: *ParsedCDRs
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Parsed c d r', 'Parsed c d rs', 1))
      description: _("Do you want to delete this %s?", ngettext('Parsed c d r', 'Parsed c d rs', 1))
      message: _("%s successfully deleted.", ngettext('Parsed c d r', 'Parsed c d rs', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
