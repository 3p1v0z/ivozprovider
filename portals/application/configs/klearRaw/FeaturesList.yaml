#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include FeaturesRelBrandsList.yaml
#include FeaturesRelCompaniesList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: featuresList_screen
  screens: &features_screensLink 
    featuresList_screen: &featuresList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *Features
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Feature', 'Features', 0), "[format| (%parent%)]")
      fields: &features_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            featuresEdit_screen: true
            featuresRelBrandsList_screen: true
            featuresRelCompaniesList_screen: true
          dialogs: 
            featuresDel_dialog: true
          default: featuresEdit_screen
      options: 
        title: _("Options")
        screens: 
          featuresNew_screen: true
        dialogs: 
          featuresDel_dialog: true
    featuresNew_screen: &featuresNew_screenLink 
      <<: *Features
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Feature', 'Features', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          featuresEdit_screen: true
    featuresEdit_screen: &featuresEdit_screenLink 
      <<: *Features
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Feature', 'Features', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Feature', 'Features', 1), "[format| (%item%)]")
    #featuresRelBrands: 
    <<: *featuresRelBrands_screensLink
    featuresRelBrandsList_screen: 
      <<: *featuresRelBrandsList_screenLink
      filterField: featureId
      parentOptionCustomizer: 
        - recordCount
    featuresRelBrandsNew_screen: 
      <<: *featuresRelBrandsNew_screenLink
      filterField: featureId
    featuresRelBrandsEdit_screen: 
      <<: *featuresRelBrandsEdit_screenLink
      filterField: featureId

    #featuresRelCompanies: 
    featuresRelCompaniesList_screen: 
      <<: *featuresRelCompaniesList_screenLink
      filterField: featureId
      parentOptionCustomizer: 
        - recordCount
    featuresRelCompaniesNew_screen: 
      <<: *featuresRelCompaniesNew_screenLink
      filterField: featureId
    featuresRelCompaniesEdit_screen: 
      <<: *featuresRelCompaniesEdit_screenLink
      filterField: featureId

  dialogs: &features_dialogsLink 
    featuresDel_dialog: &featuresDel_dialogLink 
      <<: *Features
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Feature', 'Features', 1))
      description: _("Do you want to delete this %s?", ngettext('Feature', 'Features', 1))
      message: _("%s successfully deleted.", ngettext('Feature', 'Features', 1))
      multiItem: 1
      labelOnList: 1
  # featuresRelBrands dialogs: 
    <<: *featuresRelBrands_dialogsLink
  # featuresRelCompanies dialogs: 
    <<: *featuresRelCompanies_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
