#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: targetGroupsRelPatternsList_screen
  screens: &targetGroupsRelPatterns_screensLink 
    targetGroupsRelPatternsList_screen: &targetGroupsRelPatternsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *TargetGroupsRelPatterns
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Target groups rel pattern', 'Target groups rel patterns', 0), "[format| (%parent%)]")
      fields: &targetGroupsRelPatterns_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            targetGroupsRelPatternsEdit_screen: true
          dialogs: 
            targetGroupsRelPatternsDel_dialog: true
          default: targetGroupsRelPatternsEdit_screen
      options: 
        title: _("Options")
        screens: 
          targetGroupsRelPatternsNew_screen: true
        dialogs: 
          targetGroupsRelPatternsDel_dialog: true
    targetGroupsRelPatternsNew_screen: &targetGroupsRelPatternsNew_screenLink 
      <<: *TargetGroupsRelPatterns
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Target groups rel pattern', 'Target groups rel patterns', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          targetGroupsRelPatternsEdit_screen: true
    targetGroupsRelPatternsEdit_screen: &targetGroupsRelPatternsEdit_screenLink 
      <<: *TargetGroupsRelPatterns
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Target groups rel pattern', 'Target groups rel patterns', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Target groups rel pattern', 'Target groups rel patterns', 1), "[format| (%item%)]")
  dialogs: &targetGroupsRelPatterns_dialogsLink 
    targetGroupsRelPatternsDel_dialog: &targetGroupsRelPatternsDel_dialogLink 
      <<: *TargetGroupsRelPatterns
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Target groups rel pattern', 'Target groups rel patterns', 1))
      description: _("Do you want to delete this %s?", ngettext('Target groups rel pattern', 'Target groups rel patterns', 1))
      message: _("%s successfully deleted.", ngettext('Target groups rel pattern', 'Target groups rel patterns', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
