#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include PricingPlansRelTargetPatternsList.yaml
#include ParsedCDRsList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: targetPatternsList_screen
  screens: &targetPatterns_screensLink 
    targetPatternsList_screen: &targetPatternsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *TargetPatterns
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Target pattern', 'Target patterns', 0), "[format| (%parent%)]")
      fields: &targetPatterns_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            targetPatternsEdit_screen: true
            pricingPlansRelTargetPatternsList_screen: true
            parsedCDRsList_screen: true
          dialogs: 
            targetPatternsDel_dialog: true
          default: targetPatternsEdit_screen
      options: 
        title: _("Options")
        screens: 
          targetPatternsNew_screen: true
        dialogs: 
          targetPatternsDel_dialog: true
    targetPatternsNew_screen: &targetPatternsNew_screenLink 
      <<: *TargetPatterns
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Target pattern', 'Target patterns', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          targetPatternsEdit_screen: true
    targetPatternsEdit_screen: &targetPatternsEdit_screenLink 
      <<: *TargetPatterns
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Target pattern', 'Target patterns', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Target pattern', 'Target patterns', 1), "[format| (%item%)]")
    #pricingPlansRelTargetPatterns: 
    <<: *pricingPlansRelTargetPatterns_screensLink
    pricingPlansRelTargetPatternsList_screen: 
      <<: *pricingPlansRelTargetPatternsList_screenLink
      filterField: targetPatternId
      parentOptionCustomizer: 
        - recordCount
    pricingPlansRelTargetPatternsNew_screen: 
      <<: *pricingPlansRelTargetPatternsNew_screenLink
      filterField: targetPatternId
    pricingPlansRelTargetPatternsEdit_screen: 
      <<: *pricingPlansRelTargetPatternsEdit_screenLink
      filterField: targetPatternId

    #parsedCDRs: 
    parsedCDRsList_screen: 
      <<: *parsedCDRsList_screenLink
      filterField: targetPatternId
      parentOptionCustomizer: 
        - recordCount
    parsedCDRsNew_screen: 
      <<: *parsedCDRsNew_screenLink
      filterField: targetPatternId
    parsedCDRsEdit_screen: 
      <<: *parsedCDRsEdit_screenLink
      filterField: targetPatternId

  dialogs: &targetPatterns_dialogsLink 
    targetPatternsDel_dialog: &targetPatternsDel_dialogLink 
      <<: *TargetPatterns
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Target pattern', 'Target patterns', 1))
      description: _("Do you want to delete this %s?", ngettext('Target pattern', 'Target patterns', 1))
      message: _("%s successfully deleted.", ngettext('Target pattern', 'Target patterns', 1))
      multiItem: 1
      labelOnList: 1
  # pricingPlansRelTargetPatterns dialogs: 
    <<: *pricingPlansRelTargetPatterns_dialogsLink
  # parsedCDRs dialogs: 
    <<: *parsedCDRs_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
