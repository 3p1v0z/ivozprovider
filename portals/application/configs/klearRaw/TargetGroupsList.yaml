#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include OutgoingRoutingList.yaml
#include TargetGroupsRelPatternsList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: targetGroupsList_screen
  screens: &targetGroups_screensLink 
    targetGroupsList_screen: &targetGroupsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *TargetGroups
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Target group', 'Target groups', 0), "[format| (%parent%)]")
      fields: &targetGroups_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            targetGroupsEdit_screen: true
            outgoingRoutingList_screen: true
            targetGroupsRelPatternsList_screen: true
          dialogs: 
            targetGroupsDel_dialog: true
          default: targetGroupsEdit_screen
      options: 
        title: _("Options")
        screens: 
          targetGroupsNew_screen: true
        dialogs: 
          targetGroupsDel_dialog: true
    targetGroupsNew_screen: &targetGroupsNew_screenLink 
      <<: *TargetGroups
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Target group', 'Target groups', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          targetGroupsEdit_screen: true
    targetGroupsEdit_screen: &targetGroupsEdit_screenLink 
      <<: *TargetGroups
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Target group', 'Target groups', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Target group', 'Target groups', 1), "[format| (%item%)]")
    #outgoingRouting: 
    <<: *outgoingRouting_screensLink
    outgoingRoutingList_screen: 
      <<: *outgoingRoutingList_screenLink
      filterField: targetGroupId
      parentOptionCustomizer: 
        - recordCount
    outgoingRoutingNew_screen: 
      <<: *outgoingRoutingNew_screenLink
      filterField: targetGroupId
    outgoingRoutingEdit_screen: 
      <<: *outgoingRoutingEdit_screenLink
      filterField: targetGroupId

    #targetGroupsRelPatterns: 
    targetGroupsRelPatternsList_screen: 
      <<: *targetGroupsRelPatternsList_screenLink
      filterField: targetGroupId
      parentOptionCustomizer: 
        - recordCount
    targetGroupsRelPatternsNew_screen: 
      <<: *targetGroupsRelPatternsNew_screenLink
      filterField: targetGroupId
    targetGroupsRelPatternsEdit_screen: 
      <<: *targetGroupsRelPatternsEdit_screenLink
      filterField: targetGroupId

  dialogs: &targetGroups_dialogsLink 
    targetGroupsDel_dialog: &targetGroupsDel_dialogLink 
      <<: *TargetGroups
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Target group', 'Target groups', 1))
      description: _("Do you want to delete this %s?", ngettext('Target group', 'Target groups', 1))
      message: _("%s successfully deleted.", ngettext('Target group', 'Target groups', 1))
      multiItem: 1
      labelOnList: 1
  # outgoingRouting dialogs: 
    <<: *outgoingRouting_dialogsLink
  # targetGroupsRelPatterns dialogs: 
    <<: *targetGroupsRelPatterns_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
