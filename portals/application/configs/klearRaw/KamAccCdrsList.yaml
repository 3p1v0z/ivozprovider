#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: kamAccCdrsList_screen
  screens: &kamAccCdrs_screensLink 
    kamAccCdrsList_screen: &kamAccCdrsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *KamAccCdrs
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Kam acc cdr', 'Kam acc cdrs', 0), "[format| (%parent%)]")
      fields: &kamAccCdrs_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            kamAccCdrsEdit_screen: true
          dialogs: 
            kamAccCdrsDel_dialog: true
          default: kamAccCdrsEdit_screen
      options: 
        title: _("Options")
        screens: 
          kamAccCdrsNew_screen: true
        dialogs: 
          kamAccCdrsDel_dialog: true
    kamAccCdrsNew_screen: &kamAccCdrsNew_screenLink 
      <<: *KamAccCdrs
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Kam acc cdr', 'Kam acc cdrs', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          kamAccCdrsEdit_screen: true
      fields: 
        blacklist: 
          calldate: true
    kamAccCdrsEdit_screen: &kamAccCdrsEdit_screenLink 
      <<: *KamAccCdrs
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Kam acc cdr', 'Kam acc cdrs', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Kam acc cdr', 'Kam acc cdrs', 1), "[format| (%item%)]")
      fields: 
        blacklist: 
          calldate: true
  dialogs: &kamAccCdrs_dialogsLink 
    kamAccCdrsDel_dialog: &kamAccCdrsDel_dialogLink 
      <<: *KamAccCdrs
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Kam acc cdr', 'Kam acc cdrs', 1))
      description: _("Do you want to delete this %s?", ngettext('Kam acc cdr', 'Kam acc cdrs', 1))
      message: _("%s successfully deleted.", ngettext('Kam acc cdr', 'Kam acc cdrs', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
