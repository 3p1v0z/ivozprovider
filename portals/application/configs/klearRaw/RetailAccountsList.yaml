#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include DDIsList.yaml
#include AstPsEndpointsList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: retailAccountsList_screen
  screens: &retailAccounts_screensLink 
    retailAccountsList_screen: &retailAccountsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *RetailAccounts
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Retailaccount', 'Retailaccounts', 0), "[format| (%parent%)]")
      fields: &retailAccounts_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            retailAccountsEdit_screen: true
            dDIsList_screen: true
            astPsEndpointsList_screen: true
          dialogs: 
            retailAccountsDel_dialog: true
          default: retailAccountsEdit_screen
      options: 
        title: _("Options")
        screens: 
          retailAccountsNew_screen: true
        dialogs: 
          retailAccountsDel_dialog: true
    retailAccountsNew_screen: &retailAccountsNew_screenLink 
      <<: *RetailAccounts
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Retailaccount', 'Retailaccounts', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          retailAccountsEdit_screen: true
    retailAccountsEdit_screen: &retailAccountsEdit_screenLink 
      <<: *RetailAccounts
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Retailaccount', 'Retailaccounts', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Retailaccount', 'Retailaccounts', 1), "[format| (%item%)]")
    #dDIs: 
    <<: *dDIs_screensLink
    dDIsList_screen: 
      <<: *dDIsList_screenLink
      filterField: retailAccountId
      parentOptionCustomizer: 
        - recordCount
    dDIsNew_screen: 
      <<: *dDIsNew_screenLink
      filterField: retailAccountId
    dDIsEdit_screen: 
      <<: *dDIsEdit_screenLink
      filterField: retailAccountId

    #astPsEndpoints: 
    astPsEndpointsList_screen: 
      <<: *astPsEndpointsList_screenLink
      filterField: retailAccountId
      parentOptionCustomizer: 
        - recordCount
    astPsEndpointsNew_screen: 
      <<: *astPsEndpointsNew_screenLink
      filterField: retailAccountId
    astPsEndpointsEdit_screen: 
      <<: *astPsEndpointsEdit_screenLink
      filterField: retailAccountId

  dialogs: &retailAccounts_dialogsLink 
    retailAccountsDel_dialog: &retailAccountsDel_dialogLink 
      <<: *RetailAccounts
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Retailaccount', 'Retailaccounts', 1))
      description: _("Do you want to delete this %s?", ngettext('Retailaccount', 'Retailaccounts', 1))
      message: _("%s successfully deleted.", ngettext('Retailaccount', 'Retailaccounts', 1))
      multiItem: 1
      labelOnList: 1
  # dDIs dialogs: 
    <<: *dDIs_dialogsLink
  # astPsEndpoints dialogs: 
    <<: *astPsEndpoints_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
