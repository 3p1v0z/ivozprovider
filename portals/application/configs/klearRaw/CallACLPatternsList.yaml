#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include CallACLRelPatternsList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: callACLPatternsList_screen
  screens: &callACLPatterns_screensLink 
    callACLPatternsList_screen: &callACLPatternsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *CallACLPatterns
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Call a c l pattern', 'Call a c l patterns', 0), "[format| (%parent%)]")
      fields: &callACLPatterns_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            callACLPatternsEdit_screen: true
            callACLRelPatternsList_screen: true
          dialogs: 
            callACLPatternsDel_dialog: true
          default: callACLPatternsEdit_screen
      options: 
        title: _("Options")
        screens: 
          callACLPatternsNew_screen: true
        dialogs: 
          callACLPatternsDel_dialog: true
    callACLPatternsNew_screen: &callACLPatternsNew_screenLink 
      <<: *CallACLPatterns
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Call a c l pattern', 'Call a c l patterns', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          callACLPatternsEdit_screen: true
    callACLPatternsEdit_screen: &callACLPatternsEdit_screenLink 
      <<: *CallACLPatterns
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Call a c l pattern', 'Call a c l patterns', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Call a c l pattern', 'Call a c l patterns', 1), "[format| (%item%)]")
    #callACLRelPatterns: 
    <<: *callACLRelPatterns_screensLink
    callACLRelPatternsList_screen: 
      <<: *callACLRelPatternsList_screenLink
      filterField: CallACLPatternId
      parentOptionCustomizer: 
        - recordCount
    callACLRelPatternsNew_screen: 
      <<: *callACLRelPatternsNew_screenLink
      filterField: CallACLPatternId
    callACLRelPatternsEdit_screen: 
      <<: *callACLRelPatternsEdit_screenLink
      filterField: CallACLPatternId

  dialogs: &callACLPatterns_dialogsLink 
    callACLPatternsDel_dialog: &callACLPatternsDel_dialogLink 
      <<: *CallACLPatterns
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Call a c l pattern', 'Call a c l patterns', 1))
      description: _("Do you want to delete this %s?", ngettext('Call a c l pattern', 'Call a c l patterns', 1))
      message: _("%s successfully deleted.", ngettext('Call a c l pattern', 'Call a c l patterns', 1))
      multiItem: 1
      labelOnList: 1
  # callACLRelPatterns dialogs: 
    <<: *callACLRelPatterns_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
