#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include KamUsersDomainAttrsList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: domainsList_screen
  screens: &domains_screensLink 
    domainsList_screen: &domainsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *Domains
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Domain', 'Domains', 0), "[format| (%parent%)]")
      fields: &domains_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            domainsEdit_screen: true
            kamUsersDomainAttrsList_screen: true
          dialogs: 
            domainsDel_dialog: true
          default: domainsEdit_screen
      options: 
        title: _("Options")
        screens: 
          domainsNew_screen: true
        dialogs: 
          domainsDel_dialog: true
    domainsNew_screen: &domainsNew_screenLink 
      <<: *Domains
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Domain', 'Domains', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          domainsEdit_screen: true
    domainsEdit_screen: &domainsEdit_screenLink 
      <<: *Domains
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Domain', 'Domains', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Domain', 'Domains', 1), "[format| (%item%)]")
    #kamUsersDomainAttrs: 
    <<: *kamUsersDomainAttrs_screensLink
    kamUsersDomainAttrsList_screen: 
      <<: *kamUsersDomainAttrsList_screenLink
      filterField: did
      parentOptionCustomizer: 
        - recordCount
    kamUsersDomainAttrsNew_screen: 
      <<: *kamUsersDomainAttrsNew_screenLink
      filterField: did
    kamUsersDomainAttrsEdit_screen: 
      <<: *kamUsersDomainAttrsEdit_screenLink
      filterField: did

  dialogs: &domains_dialogsLink 
    domainsDel_dialog: &domainsDel_dialogLink 
      <<: *Domains
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Domain', 'Domains', 1))
      description: _("Do you want to delete this %s?", ngettext('Domain', 'Domains', 1))
      message: _("%s successfully deleted.", ngettext('Domain', 'Domains', 1))
      multiItem: 1
      labelOnList: 1
  # kamUsersDomainAttrs dialogs: 
    <<: *kamUsersDomainAttrs_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
