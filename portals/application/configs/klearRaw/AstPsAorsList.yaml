#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: astPsAorsList_screen
  screens: &astPsAors_screensLink 
    astPsAorsList_screen: &astPsAorsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *AstPsAors
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Ast ps aor', 'Ast ps aors', 0), "[format| (%parent%)]")
      fields: &astPsAors_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            astPsAorsEdit_screen: true
          dialogs: 
            astPsAorsDel_dialog: true
          default: astPsAorsEdit_screen
      options: 
        title: _("Options")
        screens: 
          astPsAorsNew_screen: true
        dialogs: 
          astPsAorsDel_dialog: true
    astPsAorsNew_screen: &astPsAorsNew_screenLink 
      <<: *AstPsAors
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Ast ps aor', 'Ast ps aors', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          astPsAorsEdit_screen: true
    astPsAorsEdit_screen: &astPsAorsEdit_screenLink 
      <<: *AstPsAors
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Ast ps aor', 'Ast ps aors', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Ast ps aor', 'Ast ps aors', 1), "[format| (%item%)]")
  dialogs: &astPsAors_dialogsLink 
    astPsAorsDel_dialog: &astPsAorsDel_dialogLink 
      <<: *AstPsAors
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Ast ps aor', 'Ast ps aors', 1))
      description: _("Do you want to delete this %s?", ngettext('Ast ps aor', 'Ast ps aors', 1))
      message: _("%s successfully deleted.", ngettext('Ast ps aor', 'Ast ps aors', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
