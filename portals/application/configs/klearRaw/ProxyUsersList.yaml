#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: proxyUsersList_screen
  screens: &proxyUsers_screensLink 
    proxyUsersList_screen: &proxyUsersList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *ProxyUsers
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Proxy user', 'Proxy users', 0), "[format| (%parent%)]")
      fields: &proxyUsers_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            proxyUsersEdit_screen: true
          dialogs: 
            proxyUsersDel_dialog: true
          default: proxyUsersEdit_screen
      options: 
        title: _("Options")
        screens: 
          proxyUsersNew_screen: true
        dialogs: 
          proxyUsersDel_dialog: true
    proxyUsersNew_screen: &proxyUsersNew_screenLink 
      <<: *ProxyUsers
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Proxy user', 'Proxy users', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          proxyUsersEdit_screen: true
    proxyUsersEdit_screen: &proxyUsersEdit_screenLink 
      <<: *ProxyUsers
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Proxy user', 'Proxy users', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Proxy user', 'Proxy users', 1), "[format| (%item%)]")
  dialogs: &proxyUsers_dialogsLink 
    proxyUsersDel_dialog: &proxyUsersDel_dialogLink 
      <<: *ProxyUsers
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Proxy user', 'Proxy users', 1))
      description: _("Do you want to delete this %s?", ngettext('Proxy user', 'Proxy users', 1))
      message: _("%s successfully deleted.", ngettext('Proxy user', 'Proxy users', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
