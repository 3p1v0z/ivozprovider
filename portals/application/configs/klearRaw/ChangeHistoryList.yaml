#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: changeHistoryList_screen
  screens: &changeHistory_screensLink 
    changeHistoryList_screen: &changeHistoryList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *ChangeHistory
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Changehistory', 'Changehistory(s)', 0), "[format| (%parent%)]")
      fields: &changeHistory_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            changeHistoryEdit_screen: true
          dialogs: 
            changeHistoryDel_dialog: true
          default: changeHistoryEdit_screen
      options: 
        title: _("Options")
        screens: 
          changeHistoryNew_screen: true
        dialogs: 
          changeHistoryDel_dialog: true
    changeHistoryNew_screen: &changeHistoryNew_screenLink 
      <<: *ChangeHistory
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Changehistory', 'Changehistory(s)', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          changeHistoryEdit_screen: true
      fields: 
        blacklist: 
          date: true
    changeHistoryEdit_screen: &changeHistoryEdit_screenLink 
      <<: *ChangeHistory
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Changehistory', 'Changehistory(s)', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Changehistory', 'Changehistory(s)', 1), "[format| (%item%)]")
      fields: 
        blacklist: 
          date: true
  dialogs: &changeHistory_dialogsLink 
    changeHistoryDel_dialog: &changeHistoryDel_dialogLink 
      <<: *ChangeHistory
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Changehistory', 'Changehistory(s)', 1))
      description: _("Do you want to delete this %s?", ngettext('Changehistory', 'Changehistory(s)', 1))
      message: _("%s successfully deleted.", ngettext('Changehistory', 'Changehistory(s)', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
