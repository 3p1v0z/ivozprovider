#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: callACLRelPatternsList_screen
  screens: &callACLRelPatterns_screensLink 
    callACLRelPatternsList_screen: &callACLRelPatternsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *CallACLRelPatterns
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Call a c l rel pattern', 'Call a c l rel patterns', 0), "[format| (%parent%)]")
      fields: &callACLRelPatterns_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            callACLRelPatternsEdit_screen: true
          dialogs: 
            callACLRelPatternsDel_dialog: true
          default: callACLRelPatternsEdit_screen
      options: 
        title: _("Options")
        screens: 
          callACLRelPatternsNew_screen: true
        dialogs: 
          callACLRelPatternsDel_dialog: true
    callACLRelPatternsNew_screen: &callACLRelPatternsNew_screenLink 
      <<: *CallACLRelPatterns
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Call a c l rel pattern', 'Call a c l rel patterns', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          callACLRelPatternsEdit_screen: true
    callACLRelPatternsEdit_screen: &callACLRelPatternsEdit_screenLink 
      <<: *CallACLRelPatterns
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Call a c l rel pattern', 'Call a c l rel patterns', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Call a c l rel pattern', 'Call a c l rel patterns', 1), "[format| (%item%)]")
  dialogs: &callACLRelPatterns_dialogsLink 
    callACLRelPatternsDel_dialog: &callACLRelPatternsDel_dialogLink 
      <<: *CallACLRelPatterns
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Call a c l rel pattern', 'Call a c l rel patterns', 1))
      description: _("Do you want to delete this %s?", ngettext('Call a c l rel pattern', 'Call a c l rel patterns', 1))
      message: _("%s successfully deleted.", ngettext('Call a c l rel pattern', 'Call a c l rel patterns', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
