#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include PickUpRelUsersList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: pickUpGroupsList_screen
  screens: &pickUpGroups_screensLink 
    pickUpGroupsList_screen: &pickUpGroupsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *PickUpGroups
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Pick up group', 'Pick up groups', 0), "[format| (%parent%)]")
      fields: &pickUpGroups_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            pickUpGroupsEdit_screen: true
            pickUpRelUsersList_screen: true
          dialogs: 
            pickUpGroupsDel_dialog: true
          default: pickUpGroupsEdit_screen
      options: 
        title: _("Options")
        screens: 
          pickUpGroupsNew_screen: true
        dialogs: 
          pickUpGroupsDel_dialog: true
    pickUpGroupsNew_screen: &pickUpGroupsNew_screenLink 
      <<: *PickUpGroups
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Pick up group', 'Pick up groups', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          pickUpGroupsEdit_screen: true
    pickUpGroupsEdit_screen: &pickUpGroupsEdit_screenLink 
      <<: *PickUpGroups
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Pick up group', 'Pick up groups', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Pick up group', 'Pick up groups', 1), "[format| (%item%)]")
    #pickUpRelUsers: 
    <<: *pickUpRelUsers_screensLink
    pickUpRelUsersList_screen: 
      <<: *pickUpRelUsersList_screenLink
      filterField: pickUpGroupId
      parentOptionCustomizer: 
        - recordCount
    pickUpRelUsersNew_screen: 
      <<: *pickUpRelUsersNew_screenLink
      filterField: pickUpGroupId
    pickUpRelUsersEdit_screen: 
      <<: *pickUpRelUsersEdit_screenLink
      filterField: pickUpGroupId

  dialogs: &pickUpGroups_dialogsLink 
    pickUpGroupsDel_dialog: &pickUpGroupsDel_dialogLink 
      <<: *PickUpGroups
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Pick up group', 'Pick up groups', 1))
      description: _("Do you want to delete this %s?", ngettext('Pick up group', 'Pick up groups', 1))
      message: _("%s successfully deleted.", ngettext('Pick up group', 'Pick up groups', 1))
      multiItem: 1
      labelOnList: 1
  # pickUpRelUsers dialogs: 
    <<: *pickUpRelUsers_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
