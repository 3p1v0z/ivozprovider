production: 
  class: \IvozProvider\Model\AstQueues
  fields: 
    periodic_announce: 
      title: _('Periodicannounce')
      type: text
      maxLength: 128
      default: true
    periodic_announce_frequency: 
      title: _('Periodicannouncefrequency')
      type: number
      source: 
        control: Spinner
    timeout: 
      title: _('Timeout')
      type: number
      source: 
        control: Spinner
    autopause: 
      title: _('Autopause')
      type: select
      defaultValue: no
      source: 
        data: inline
        values: 
          'yes': _('yes')
          'no': _('no')
          'all': _('all')
    ringinuse: 
      title: _('Ringinuse')
      type: select
      defaultValue: no
      source: 
        data: inline
        values: 
          'yes': _('yes')
          'no': _('no')
    wrapuptime: 
      title: _('Wrapuptime')
      type: number
      source: 
        control: Spinner
    maxlen: 
      title: _('Maxlen')
      type: number
      source: 
        control: Spinner
    strategy: 
      title: _('Strategy')
      type: select
      source: 
        data: inline
        values: 
          'ringall': _('ringall')
          'leastrecent': _('leastrecent')
          'fewestcalls': _('fewestcalls')
          'random': _('random')
          'rrmemory': _('rrmemory')
          'linear': _('linear')
          'wrandom': _('wrandom')
          'rrordered': _('rrordered')
    weight: 
      title: _('Weight')
      type: number
      source: 
        control: Spinner
    queueId: 
      title: _('Queueid')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Queues
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
