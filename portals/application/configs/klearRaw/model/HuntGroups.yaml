production: 
  class: \IvozProvider\Model\HuntGroups
  fields: 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      defaultValue: 
      maxLength: 100
      default: true
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      defaultValue: 
      maxLength: 500
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    strategy: 
      title: _('Strategy')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'ringAll': _('ringAll')
          'linear': _('linear')
          'roundRobin': _('roundRobin')
          'random': _('random')
    ringAllTimeout: 
      title: _('Ring all timeout')
      type: number
      required: true
      source: 
        control: Spinner
    nextUserPosition: 
      title: _('Next user position')
      type: number
      defaultValue: 0
      source: 
        control: Spinner
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
