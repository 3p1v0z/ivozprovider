production: 
  class: \IvozProvider\Model\HuntGroups
  fields: 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      defaultValue: 
      maxLength: 100
      default: true
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      defaultValue: 
      maxLength: 500
    companyId: 
      title: _('Companyid')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - type
            template: '%type%'
          order: type
    strategy: 
      title: _('Strategy')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'ringAll': _('ringAll')
          'linear': _('linear')
          'roundRobin': _('roundRobin')
          'random': _('random')
    ringAllTimeout: 
      title: _('Ringalltimeout')
      type: number
      required: true
      source: 
        control: Spinner
    nextUserPosition: 
      title: _('Nextuserposition')
      type: number
      defaultValue: 0
      source: 
        control: Spinner
    noAnswerLocutionId: 
      title: _('Noanswerlocutionid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Locutions
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    noAnswerTargetType: 
      title: _('Noanswertargettype')
      type: select
      source: 
        data: inline
        values: 
          'number': _('number')
          'extension': _('extension')
          'voicemail': _('voicemail')
    noAnswerNumberValue: 
      title: _('Noanswernumbervalue')
      type: text
      maxLength: 25
    noAnswerExtensionId: 
      title: _('Noanswerextensionid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Extensions
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unassigned")
    noAnswerVoiceMailUserId: 
      title: _('Noanswervoicemailuserid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Users
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
