production: 
  class: \IvozProvider\Model\KamUsersAddress
  fields: 
    grp: 
      title: _('Grp')
      type: number
      defaultValue: 1
      source: 
        control: Spinner
      default: true
    ip_addr: 
      title: _('Ip addr')
      type: text
      required: true
      maxLength: 50
    mask: 
      title: _('Mask')
      type: number
      defaultValue: 32
      source: 
        control: Spinner
    port: 
      title: _('Port')
      type: number
      defaultValue: 0
      source: 
        control: Spinner
    tag: 
      title: _('Tag')
      type: text
      maxLength: 64
    peerServerId: 
      title: _('Peer server id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PeerServers
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
