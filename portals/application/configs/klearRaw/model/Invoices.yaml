production: 
  class: \Oasis\Model\Invoices
  fields: 
    number: 
      title: _('Number')
      type: text
      required: true
      maxLength: 300
      default: true
    inDate: 
      title: _('In date')
      type: picker
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    outDate: 
      title: _('Out date')
      type: picker
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    total: 
      title: _('Total')
      type: text
    taxRate: 
      title: _('Tax rate')
      type: text
    totalWithTax: 
      title: _('Total with tax')
      type: text
    status: 
      title: _('Statu')
      type: select
      source: 
        data: inline
        values: 
          'waiting': _('waiting')
          'processing': _('processing')
          'created': _('created')
          'error': _('error')
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    brandId: 
      title: _('Brand id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    pdfFile: 
      title: _('Pdf file')
      type: file
      source: 
        data: fso
        size_limit: 20M
        options: 
          download: 
            external: true
            type: command
            target: invoicesPdfFileDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          upload: 
            type: command
            target: invoicesPdfFileUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
          preview: 
            target: invoicesPdfFilePreview_command
            type: command
            class: filePreview
            external: 1
            props: 
              width: 150
              height: 150
              crop: false
            onNull: hide
          previewList: 
            target: invoicesPdfFilePreview_command
            type: command
            class: filePreview
            listController: 1
            external: 1
            props: 
              width: 30
              height: 30
              crop: false
            onNull: hide
          delete: 
            type: setNullFso
            icon: ui-silk-bin
            title: _("Delete file")
            onNull: hide
    invoiceTemplateId: 
      title: _('Invoice template id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\InvoiceTemplates
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
