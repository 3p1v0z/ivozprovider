production: 
  class: \IvozProvider\Model\LcrGateways
  fields: 
    companyId: 
      title: _('Companyid')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    gw_name: 
      title: _('Gwname')
      type: text
      required: true
      maxLength: 200
    ip: 
      title: _('Ip')
      type: text
      maxLength: 50
    hostname: 
      title: _('Hostname')
      type: text
      maxLength: 64
    port: 
      title: _('Port')
      type: number
      source: 
        control: Spinner
    params: 
      title: _('Param')
      type: text
      maxLength: 64
    uri_scheme: 
      title: _('Urischeme')
      type: number
      source: 
        control: Spinner
    transport: 
      title: _('Transport')
      type: number
      source: 
        control: Spinner
    strip: 
      title: _('Strip')
      type: number
      source: 
        control: Spinner
    prefix: 
      title: _('Prefix')
      type: text
      maxLength: 16
    tag: 
      title: _('Tag')
      type: text
      maxLength: 64
    flags: 
      title: _('Flag')
      type: number
      defaultValue: 0
      source: 
        control: Spinner
    defunct: 
      title: _('Defunct')
      type: number
      source: 
        control: Spinner
    peerServerId: 
      title: _('Peerserverid')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PeerServers
          fieldName: 
            fields: 
              - ip
            template: '%ip%'
          order: ip
    outgoingRoutingId: 
      title: _('Outgoingroutingid')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\OutgoingRouting
          fieldName: 
            fields: 
              - id
            template: '%id%'
          order: id
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
