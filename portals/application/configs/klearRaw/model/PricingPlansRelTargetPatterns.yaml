production: 
  class: \IvozProvider\Model\PricingPlansRelTargetPatterns
  fields: 
    connectionCharge: 
      title: _('Connection charge')
      type: text
      required: true
      default: true
    periodTime: 
      title: _('Period time')
      type: number
      required: true
      source: 
        control: Spinner
    perPeriodCharge: 
      title: _('Per period charge')
      type: text
      required: true
    pricingPlanId: 
      title: _('Pricing plan id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PricingPlans
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name_${lang}
    targetPatternId: 
      title: _('Target pattern id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\TargetPatterns
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name_${lang}
    brandId: 
      title: _('Brand id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
