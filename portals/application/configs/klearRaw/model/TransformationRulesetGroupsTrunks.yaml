production: 
  class: \IvozProvider\Model\TransformationRulesetGroupsTrunks
  fields: 
    brandId: 
      title: _('Brandid')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 100
    caller_in: 
      title: _('Callerin')
      type: number
      source: 
        control: Spinner
    callee_in: 
      title: _('Calleein')
      type: number
      source: 
        control: Spinner
    caller_out: 
      title: _('Callerout')
      type: number
      source: 
        control: Spinner
    callee_out: 
      title: _('Calleeout')
      type: number
      source: 
        control: Spinner
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      defaultValue: 
      maxLength: 500
    automatic: 
      title: _('Automatic')
      type: select
      defaultValue: 0
      source: 
        data: inline
        values: 
          '0': 
            title: _("No")
          '1': 
            title: _("Yes")
    countryId: 
      title: _('Countryid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Countries
          fieldName: 
            fields: 
              - code
            template: '%code%'
          order: code
        'null': _("Unassigned")
    internationalCode: 
      title: _('Internationalcode')
      type: text
      maxLength: 10
    nationalNumLength: 
      title: _('Nationalnumlength')
      type: number
      source: 
        control: Spinner
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
