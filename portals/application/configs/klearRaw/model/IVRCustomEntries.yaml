production: 
  class: \IvozProvider\Model\IVRCustomEntries
  fields: 
    IVRCustomId: 
      title: _('Ivrcustomid')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCustom
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    entry: 
      title: _('Entry')
      type: text
      required: true
      maxLength: 40
    welcomeLocutionId: 
      title: _('Welcomelocutionid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Locutions
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    targetType: 
      title: _('Targettype')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'number': _('number')
          'extension': _('extension')
          'voicemail': _('voicemail')
    targetNumberValue: 
      title: _('Targetnumbervalue')
      type: text
      maxLength: 25
    targetExtensionId: 
      title: _('Targetextensionid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Extensions
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unassigned")
    targetVoiceMailUserId: 
      title: _('Targetvoicemailuserid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Users
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
