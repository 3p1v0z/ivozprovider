production: 
  class: \IvozProvider\Model\IVRCustomEntries
  fields: 
    IVRCustomId: 
      title: _('I v r custom id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCustom
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    entry: 
      title: _('Entry')
      type: number
      required: true
      source: 
        control: Spinner
    welcomeLocutionId: 
      title: _('Welcome locution id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Locutions
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    targetType: 
      title: _('Target type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'number': _('number')
          'extension': _('extension')
          'voicemail': _('voicemail')
    targetNumberValue: 
      title: _('Target number value')
      type: text
      maxLength: 25
    targetExtensionId: 
      title: _('Target extension id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Extensions
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unasigned")
    targetVoiceMailUserId: 
      title: _('Target voice mail user id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Users
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
