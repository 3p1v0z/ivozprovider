production: 
  class: \IvozProvider\Model\CallForwardSettings
  fields: 
    userId: 
      title: _('User id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Users
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    callTypeFilter: 
      title: _('Call type filter')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'internal': _('internal')
          'external': _('external')
          'both': _('both')
    callForwardType: 
      title: _('Call forward type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'inconditional': _('inconditional')
          'noAnswer': _('noAnswer')
          'busy': _('busy')
          'userNotRegistered': _('userNotRegistered')
    targetType: 
      title: _('Target type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'number': _('number')
          'extension': _('extension')
          'voicemail': _('voicemail')
    numberValue: 
      title: _('Number value')
      type: text
      maxLength: 25
    extensionId: 
      title: _('Extension id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Extensions
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unasigned")
    voiceMailUserId: 
      title: _('Voice mail user id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Users
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    noAnswerTimeout: 
      title: _('No answer timeout')
      type: number
      defaultValue: 10
      source: 
        control: Spinner
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
