production: 
  class: \IvozProvider\Model\LcrRules
  fields: 
    lcr_id: 
      title: _('Lcrid')
      type: number
      defaultValue: 1
      source: 
        control: Spinner
      default: true
    prefix: 
      title: _('Prefix')
      type: text
      maxLength: 100
    from_uri: 
      title: _('Fromuri')
      type: text
      maxLength: 255
    request_uri: 
      title: _('Requesturi')
      type: text
      maxLength: 100
    stopper: 
      title: _('Stopper')
      type: number
      defaultValue: 0
      source: 
        control: Spinner
    enabled: 
      title: _('Enabled')
      type: number
      defaultValue: 1
      source: 
        control: Spinner
    tag: 
      title: _('Tag')
      type: text
      required: true
      maxLength: 55
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      defaultValue: 
      maxLength: 500
    routingPatternId: 
      title: _('Routingpatternid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\RoutingPatterns
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name_${lang}
        'null': _("Unasigned")
    outgoingRoutingId: 
      title: _('Outgoingroutingid')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\OutgoingRouting
          fieldName: 
            fields: 
              - id
            template: '%id%'
          order: id
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
