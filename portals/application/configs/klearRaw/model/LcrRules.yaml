production: 
  class: \IvozProvider\Model\LcrRules
  fields: 
    brandId: 
      title: _('Brand id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    prefix: 
      title: _('Prefix')
      type: text
      maxLength: 16
    from_uri: 
      title: _('From uri')
      type: text
      maxLength: 64
    request_uri: 
      title: _('Request uri')
      type: text
      maxLength: 64
    stopper: 
      title: _('Stopper')
      type: number
      defaultValue: 0
      source: 
        control: Spinner
    enabled: 
      title: _('Enabled')
      type: number
      defaultValue: 1
      source: 
        control: Spinner
    tag: 
      title: _('Tag')
      type: text
      required: true
      maxLength: 50
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      defaultValue: 
      maxLength: 500
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
