production: 
  class: \IvozProvider\Model\LcrRuleTarget
  fields: 
    brandId: 
      title: _('Brand id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    outgoingRoutingId: 
      title: _('Outgoing routing id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\OutgoingRouting
          fieldName: 
            fields: 
              - regexp
            template: '%regexp%'
          order: regexp
    rule_id: 
      title: _('Rule id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\LcrRules
          fieldName: 
            fields: 
              - prefix
            template: '%prefix%'
          order: prefix
    gw_id: 
      title: _('Gw id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PeerServers
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    priority: 
      title: _('Priority')
      type: number
      required: true
      source: 
        control: Spinner
    weight: 
      title: _('Weight')
      type: number
      defaultValue: 1
      source: 
        control: Spinner
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
