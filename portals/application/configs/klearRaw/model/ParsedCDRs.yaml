production: 
  class: \IvozProvider\Model\ParsedCDRs
  fields: 
    statId: 
      title: _('Stat id')
      type: number
      source: 
        control: Spinner
      default: true
    xstatId: 
      title: _('Xstat id')
      type: number
      source: 
        control: Spinner
    statType: 
      title: _('Stat type')
      type: text
      maxLength: 256
    initialLeg: 
      title: _('Initial leg')
      type: text
      maxLength: 128
    initialLegHash: 
      title: _('Initial leg hash')
      type: text
      maxLength: 128
    cid: 
      title: _('Cid')
      type: text
      maxLength: 128
    cidHash: 
      title: _('Cid hash')
      type: text
      maxLength: 128
    xcid: 
      title: _('Xcid')
      type: text
      maxLength: 128
    xcidHash: 
      title: _('Xcid hash')
      type: text
      maxLength: 128
    proxies: 
      title: _('Proxy')
      type: text
      maxLength: 32
    type: 
      title: ngettext('Type', 'Types', 1)
      type: text
      maxLength: 32
    subtype: 
      title: _('Subtype')
      type: text
      maxLength: 64
    calldate: 
      title: _('Calldate')
      type: picker
      defaultValue: CURRENT_TIMESTAMP
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    duration: 
      title: _('Duration')
      type: number
      source: 
        control: Spinner
    xDuration: 
      title: _('X duration')
      type: number
      source: 
        control: Spinner
    aParty: 
      title: _('A party')
      type: text
      maxLength: 128
    bParty: 
      title: _('B party')
      type: text
      maxLength: 128
    caller: 
      title: _('Caller')
      type: text
      maxLength: 128
    callee: 
      title: _('Callee')
      type: text
      maxLength: 128
    xCaller: 
      title: _('X caller')
      type: text
      maxLength: 128
    xCallee: 
      title: _('X callee')
      type: text
      maxLength: 128
    initialReferrer: 
      title: _('Initial referrer')
      type: text
      maxLength: 128
    referrer: 
      title: _('Referrer')
      type: text
      maxLength: 128
    referee: 
      title: _('Referee')
      type: text
      maxLength: 128
    lastForwarder: 
      title: _('Last forwarder')
      type: text
      maxLength: 32
    brandId: 
      title: _('Brand id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    companyId: 
      title: _('Company id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    peeringContractId: 
      title: _('Peering contract id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PeeringContracts
          fieldName: 
            fields: 
              - description
            template: '%description%'
          order: description
        'null': _("Unasigned")
    billCallID: 
      title: _('Bill call i d')
      type: text
      maxLength: 128
    billDuration: 
      title: _('Bill duration')
      type: number
      source: 
        control: Spinner
    billDestination: 
      title: _('Bill destination')
      type: text
      maxLength: 128
    externallyRated: 
      title: _('Externally rated')
      type: select
      defaultValue: 0
      source: 
        data: inline
        values: 
          '0': 
            title: _("No")
          '1': 
            title: _("Yes")
    metered: 
      title: _('Metered')
      type: select
      defaultValue: 0
      source: 
        data: inline
        values: 
          '0': 
            title: _("No")
          '1': 
            title: _("Yes")
    meteringDate: 
      title: _('Metering date')
      type: picker
      defaultValue: 0000-00-00 00:00:00
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    pricingPlanId: 
      title: _('Pricing plan id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PricingPlans
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name_${lang}
        'null': _("Unasigned")
    targetPatternId: 
      title: _('Target pattern id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\TargetPatterns
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name_${lang}
        'null': _("Unasigned")
    price: 
      title: ngettext('Price', 'Prices', 1)
      type: text
    pricingPlanDetails: 
      title: _('Pricing plan detail')
      type: textarea
    invoiceId: 
      title: _('Invoice id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Invoices
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unasigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
