production: 
  class: \Oasis\Model\IVRCommon
  fields: 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 50
    blackListRegExp: 
      title: _('Black list reg exp')
      type: text
      maxLength: 255
    welcomeLocutionId: 
      title: _('Welcome locution id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Locutions
          fieldName: 
            fields: 
              - fileMimeType
            template: '%fileMimeType%'
          order: fileMimeType
        'null': _("Unasigned")
    noAnswerLocutionId: 
      title: _('No answer locution id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Locutions
          fieldName: 
            fields: 
              - fileMimeType
            template: '%fileMimeType%'
          order: fileMimeType
        'null': _("Unasigned")
    errorLocutionId: 
      title: _('Error locution id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Locutions
          fieldName: 
            fields: 
              - fileMimeType
            template: '%fileMimeType%'
          order: fileMimeType
        'null': _("Unasigned")
    successLocutionId: 
      title: _('Success locution id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Locutions
          fieldName: 
            fields: 
              - fileMimeType
            template: '%fileMimeType%'
          order: fileMimeType
        'null': _("Unasigned")
    timeout: 
      title: _('Timeout')
      type: number
      required: true
      source: 
        control: Spinner
    noAnswerTimeout: 
      title: _('No answer timeout')
      type: number
      defaultValue: 10
      source: 
        control: Spinner
    timeoutTargetType: 
      title: _('Timeout target type')
      type: select
      source: 
        data: inline
        values: 
          'number': _('number')
          'extension': _('extension')
          'voicemail': _('voicemail')
    timeoutNumberValue: 
      title: _('Timeout number value')
      type: text
      maxLength: 25
    timeoutExtensionId: 
      title: _('Timeout extension id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Extensions
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unasigned")
    timeoutVoiceMailUserId: 
      title: _('Timeout voice mail user id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Users
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    errorTargetType: 
      title: _('Error target type')
      type: select
      source: 
        data: inline
        values: 
          'number': _('number')
          'extension': _('extension')
          'voicemail': _('voicemail')
    errorNumberValue: 
      title: _('Error number value')
      type: text
      maxLength: 25
    errorExtensionId: 
      title: _('Error extension id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Extensions
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unasigned")
    errorVoiceMailUserId: 
      title: _('Error voice mail user id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Users
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
