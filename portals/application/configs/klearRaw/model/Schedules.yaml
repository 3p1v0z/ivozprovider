production: 
  class: \Oasis\Model\Schedules
  fields: 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 50
    timeIn: 
      title: _('Time in')
      type: picker
      required: true
      source: 
        control: time
        settings: 
          disabled: 'false'
    timeout: 
      title: _('Timeout')
      type: picker
      required: true
      source: 
        control: time
        settings: 
          disabled: 'false'
    monday: 
      title: _('Monday')
      type: select
      defaultValue: 0
      source: 
        data: inline
        values: 
          '0': 
            title: _("No")
          '1': 
            title: _("Yes")
