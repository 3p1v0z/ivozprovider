production: 
  class: \IvozProvider\Model\Extensions
  fields: 
    companyId: 
      title: _('Companyid')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    number: 
      title: _('Number')
      type: text
      required: true
      maxLength: 10
    routeType: 
      title: _('Routetype')
      type: select
      source: 
        data: inline
        values: 
          'user': _('user')
          'number': _('number')
          'IVRCommon': _('IVRCommon')
          'IVRCustom': _('IVRCustom')
          'huntGroup': _('huntGroup')
          'conferenceRoom': _('conferenceRoom')
    IVRCommonId: 
      title: _('Ivrcommonid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCommon
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    IVRCustomId: 
      title: _('Ivrcustomid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCustom
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    huntGroupId: 
      title: _('Huntgroupid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\HuntGroups
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    conferenceRoomId: 
      title: _('Conferenceroomid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\ConferenceRooms
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    userId: 
      title: _('Userid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Users
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    numberValue: 
      title: _('Numbervalue')
      type: text
      maxLength: 25
