production: 
  class: \IvozProvider\Model\Extensions
  fields: 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    number: 
      title: _('Number')
      type: text
      required: true
      maxLength: 10
    routeType: 
      title: _('Route type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'user': _('user')
          'IVRCommon': _('IVRCommon')
          'IVRCustom': _('IVRCustom')
          'huntGroup': _('huntGroup')
    IVRCommonId: 
      title: _('I v r common id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCommon
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    IVRCustomId: 
      title: _('I v r custom id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCustom
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    huntGroupId: 
      title: _('Hunt group id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\HuntGroups
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
