production: 
  class: \IvozProvider\Model\ChangeHistory
  fields: 
    user: 
      title: _('User')
      type: text
      required: true
      maxLength: 50
      default: true
    date: 
      title: ngettext('Date', 'Dates', 1)
      type: picker
      defaultValue: CURRENT_TIMESTAMP
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    action: 
      title: _('Action')
      type: text
      required: true
      maxLength: 15
    table: 
      title: _('Table')
      type: text
      required: true
      maxLength: 50
    objid: 
      title: _('Objid')
      type: number
      required: true
      source: 
        control: Spinner
    field: 
      title: _('Field')
      type: text
      required: true
      maxLength: 50
    old_value: 
      title: _('Oldvalue')
      type: text
      maxLength: 250
    new_value: 
      title: _('Newvalue')
      type: text
      maxLength: 250
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
