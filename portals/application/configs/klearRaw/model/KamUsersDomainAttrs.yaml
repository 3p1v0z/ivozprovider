production: 
  class: \IvozProvider\Model\KamUsersDomainAttrs
  fields: 
    did: 
      title: _('Did')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Domains
          fieldName: 
            fields: 
              - domain
            template: '%domain%'
          order: domain
      default: true
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 32
    type: 
      title: ngettext('Type', 'Types', 1)
      type: number
      required: true
      source: 
        control: Spinner
    value: 
      title: _('Value')
      type: text
      required: true
      maxLength: 255
    last_modified: 
      title: _('Lastmodified')
      type: picker
      defaultValue: 1900-01-01 00:00:01
      source: 
        control: datetime
        settings: 
          disabled: 'false'
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
