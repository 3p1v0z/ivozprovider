production: 
  class: \IvozProvider\Model\DDIs
  fields: 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    DDI: 
      title: _('D d i')
      type: text
      required: true
      maxLength: 25
    DDIE164: 
      title: _('D d i e164')
      type: text
      maxLength: 25
    externalCallFilterId: 
      title: _('External call filter id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\ExternalCallFilters
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    routeType: 
      title: _('Route type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'user': _('user')
          'IVRCommon': _('IVRCommon')
          'IVRCustom': _('IVRCustom')
          'huntGroup': _('huntGroup')
          'fax': _('fax')
    userId: 
