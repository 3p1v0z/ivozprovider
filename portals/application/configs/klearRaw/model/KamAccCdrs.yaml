production: 
  class: \IvozProvider\Model\KamAccCdrs
  fields: 
    proxy: 
      title: _('Proxy')
      type: text
      maxLength: 64
      default: true
    start_time_utc: 
      title: _('Start time utc')
      type: picker
      defaultValue: 2000-01-01 00:00:00
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    end_time_utc: 
      title: _('End time utc')
      type: picker
      defaultValue: CURRENT_TIMESTAMP
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    start_time: 
      title: _('Start time')
      type: picker
      defaultValue: 2000-01-01 00:00:00
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    end_time: 
      title: _('End time')
      type: picker
      defaultValue: 2000-01-01 00:00:00
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    duration: 
      title: _('Duration')
      type: text
      defaultValue: 0.000
    caller: 
      title: _('Caller')
      type: text
      maxLength: 128
    callee: 
      title: _('Callee')
      type: text
      maxLength: 128
    referee: 
      title: _('Referee')
      type: text
      maxLength: 128
    referrer: 
      title: _('Referrer')
      type: text
      maxLength: 128
    companyId: 
      title: _('Company id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    brandId: 
      title: _('Brand id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    asIden: 
      title: _('As iden')
      type: text
      maxLength: 64
    asAddress: 
      title: _('As address')
      type: text
      maxLength: 64
    callid: 
      title: _('Callid')
      type: text
      maxLength: 255
    callidHash: 
      title: _('Callid hash')
      type: text
      maxLength: 128
    xcallid: 
      title: _('Xcallid')
      type: text
      maxLength: 255
    parsed: 
      title: _('Parsed')
      type: select
      defaultValue: no
      source: 
        data: inline
        values: 
          'yes': _('yes')
          'no': _('no')
          'delayed': _('delayed')
          'error': _('error')
    diversion: 
      title: _('Diversion')
      type: text
      maxLength: 64
    peeringContractId: 
      title: _('Peering contract id')
      type: text
      maxLength: 64
    externallyRated: 
      title: _('Externally rated')
      type: select
      source: 
        data: inline
        values: 
          '0': 
            title: _("No")
          '1': 
            title: _("Yes")
    metered: 
      title: _('Metered')
      type: select
      defaultValue: 0
      source: 
        data: inline
        values: 
          '0': 
            title: _("No")
          '1': 
            title: _("Yes")
    meteringDate: 
      title: _('Metering date')
      type: picker
      defaultValue: 0000-00-00 00:00:00
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    pricingPlanId: 
      title: _('Pricing plan id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PricingPlans
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name_${lang}
        'null': _("Unasigned")
    targetPatternId: 
      title: _('Target pattern id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\TargetPatterns
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name_${lang}
        'null': _("Unasigned")
    price: 
      title: ngettext('Price', 'Prices', 1)
      type: text
    pricingPlanDetails: 
      title: _('Pricing plan detail')
      type: textarea
    invoiceId: 
      title: _('Invoice id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Invoices
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unasigned")
    direction: 
      title: _('Direction')
      type: select
      source: 
        data: inline
        values: 
          'inbound': _('inbound')
          'outbound': _('outbound')
    reMeteringDate: 
      title: _('Re metering date')
      type: picker
      source: 
        control: datetime
        settings: 
          disabled: 'false'
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
