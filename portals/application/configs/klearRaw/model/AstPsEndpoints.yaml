production: 
  class: \IvozProvider\Model\AstPsEndpoints
  fields: 
    sorcery_id: 
      title: _('Sorcery id')
      type: text
      required: true
      maxLength: 40
      default: true
    terminalId: 
      title: _('Terminal id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Terminals
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    proxyTrunkId: 
      title: _('Proxy trunk id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\ProxyTrunks
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    aors: 
      title: _('Aor')
      type: text
      maxLength: 200
    callerid: 
      title: _('Callerid')
      type: text
      maxLength: 100
    context: 
      title: _('Context')
      type: text
      defaultValue: outgoing
      maxLength: 40
    disallow: 
      title: _('Disallow')
      type: text
      defaultValue: all
      maxLength: 200
    allow: 
      title: _('Allow')
      type: text
      defaultValue: all
      maxLength: 200
    direct_media: 
      title: _('Direct media')
      type: select
      defaultValue: yes
      source: 
        data: inline
        values: 
          'yes': _('yes')
          'no': _('no')
    direct_media_method: 
      title: _('Direct media method')
      type: select
      defaultValue: update
      source: 
        data: inline
        values: 
          'invite': _('invite')
          'reinvite': _('reinvite')
          'update': _('update')
    dtmf_mode: 
      title: _('Dtmf mode')
      type: select
      defaultValue: rfc4733
      source: 
        data: inline
        values: 
          'rfc4733': _('rfc4733')
          'inband': _('inband')
          'info': _('info')
    mailboxes: 
      title: _('Mailbox')
      type: text
      maxLength: 100
    send_diversion: 
      title: _('Send diversion')
      type: select
      defaultValue: yes
      source: 
        data: inline
        values: 
          'yes': _('yes')
          'no': _('no')
    send_pai: 
      title: _('Send pai')
      type: select
      defaultValue: yes
      source: 
        data: inline
        values: 
          'yes': _('yes')
          'no': _('no')
    subscribecontext: 
      title: _('Subscribecontext')
      type: text
      defaultValue: default
      maxLength: 40
    100rel: 
      title: _('100rel')
      type: select
      defaultValue: no
      source: 
        data: inline
        values: 
          'no': _('no')
          'required': _('required')
          'yes': _('yes')
    trust_id_inbound: 
      title: _('Trust id inbound')
      type: select
      source: 
        data: inline
        values: 
          'yes': _('yes')
          'no': _('no')
    t38_udptl: 
      title: _('T38 udptl')
      type: select
      defaultValue: no
      source: 
        data: inline
        values: 
          'yes': _('yes')
          'no': _('no')
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
