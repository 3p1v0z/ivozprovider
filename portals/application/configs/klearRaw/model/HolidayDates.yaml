production: 
  class: \IvozProvider\Model\HolidayDates
  fields: 
    calendarId: 
      title: _('Calendar id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Calendars
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 50
    eventDate: 
      title: _('Event date')
      type: picker
      required: true
      source: 
        control: date
        settings: 
          disabled: 'false'
    locutionId: 
      title: _('Locution id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Locutions
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
