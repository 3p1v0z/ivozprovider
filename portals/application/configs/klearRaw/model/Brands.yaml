production: 
  class: \IvozProvider\Model\Brands
  fields: 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 75
      default: true
    nif: 
      title: _('Nif')
      type: text
      required: true
      maxLength: 25
    domain_trunks: 
      title: _('Domaintrunk')
      type: text
      maxLength: 255
    defaultTimezoneId: 
      title: _('Defaulttimezoneid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Timezones
          fieldName: 
            fields: 
              - tz
            template: '%tz%'
          order: tz
        'null': _("Unassigned")
    logo: 
      title: _('Logo')
      type: file
      source: 
        data: fso
        size_limit: 20M
        options: 
          download: 
            external: true
            type: command
            target: brandsLogoDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          upload: 
            type: command
            target: brandsLogoUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
          preview: 
            target: brandsLogoPreview_command
            type: command
            class: filePreview
            external: 1
            props: 
              width: 150
              height: 150
              crop: false
            onNull: hide
          previewList: 
            target: brandsLogoPreview_command
            type: command
            class: filePreview
            listController: 1
            external: 1
            props: 
              width: 30
              height: 30
              crop: false
            onNull: hide
          delete: 
            type: setNullFso
            icon: ui-silk-bin
            title: _("Delete file")
            onNull: hide
    postalAddress: 
      title: _('Postaladdress')
      type: text
      required: true
      maxLength: 255
    postalCode: 
      title: ngettext('Postalcode', 'Postalcodes', 1)
      type: text
      required: true
      maxLength: 10
    town: 
      title: _('Town')
      type: text
      required: true
      maxLength: 255
    province: 
      title: ngettext('Province', 'Provinces', 1)
      type: text
      required: true
      maxLength: 255
    country: 
      title: ngettext('Country', 'Countries', 1)
      type: text
      required: true
      maxLength: 255
    registryData: 
      title: _('Registrydata')
      type: text
      maxLength: 1024
    languageId: 
      title: _('Languageid')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Languages
          fieldName: 
            fields: 
              - iden
            template: '%iden%'
          order: iden
        'null': _("Unassigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
