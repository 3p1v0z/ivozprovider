production: 
  class: \IvozProvider\Model\Terminals
  fields: 
    TerminalModelId: 
      title: _('Terminal model id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\TerminalModels
          fieldName: 
            fields: 
              - iden
            template: '%iden%'
          order: iden
      default: true
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      maxLength: 100
    domain: 
      title: _('Domain')
      type: text
      maxLength: 255
    disallow: 
      title: _('Disallow')
      type: text
      defaultValue: all
      maxLength: 200
    allow: 
      title: _('Allow')
      type: text
      defaultValue: alaw
      maxLength: 200
    direct_media: 
      title: _('Direct media')
      type: select
      defaultValue: yes
      source: 
        data: inline
        values: 
          'yes': _('yes')
          'no': _('no')
    direct_media_method: 
      title: _('Direct media method')
      type: select
      defaultValue: update
      source: 
        data: inline
        values: 
          'invite': _('invite')
          'reinvite': _('reinvite')
          'update': _('update')
    password: 
      title: ngettext('Password', 'Passwords', 1)
      type: password
      defaultValue: 
      adapter: Blowfish
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    mac: 
      title: _('Mac')
      type: text
      maxLength: 12
    lastProvisionDate: 
      title: _('Last provision date')
      type: picker
      source: 
        control: datetime
        settings: 
          disabled: 'false'
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
