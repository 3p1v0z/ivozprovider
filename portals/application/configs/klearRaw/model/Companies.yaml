production: 
  class: \IvozProvider\Model\Companies
  fields: 
    brandId: 
      title: _('Brand id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 80
    domain_users: 
      title: _('Domain user')
      type: text
      maxLength: 255
    nif: 
      title: _('Nif')
      type: text
      required: true
      maxLength: 25
    defaultTimezoneId: 
      title: _('Default timezone id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Timezones
          fieldName: 
            fields: 
              - tz
            template: '%tz%'
          order: tz
    applicationServerId: 
      title: _('Application server id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\ApplicationServers
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    externalMaxCalls: 
      title: _('External max call')
      type: number
      defaultValue: 0
      source: 
        control: Spinner
    postalAddress: 
      title: _('Postal address')
      type: text
      required: true
      maxLength: 255
    postalCode: 
      title: ngettext('Postal code', 'Postal codes', 1)
      type: text
      required: true
      maxLength: 10
    town: 
      title: _('Town')
      type: text
      required: true
      maxLength: 255
    province: 
      title: ngettext('Province', 'Provinces', 1)
      type: text
      required: true
      maxLength: 255
    country: 
      title: ngettext('Country', 'Countries', 1)
      type: text
      required: true
      maxLength: 255
    outbound_prefix: 
      title: _('Outbound prefix')
      type: text
      maxLength: 255
    countryId: 
      title: _('Country id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Countries
          fieldName: 
            fields: 
              - code
            template: '%code%'
          order: code
        'null': _("Unasigned")
    languageId: 
      title: _('Language id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Languages
          fieldName: 
            fields: 
              - iden
            template: '%iden%'
          order: iden
        'null': _("Unasigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
