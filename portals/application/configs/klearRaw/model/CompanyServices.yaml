production: 
  class: \IvozProvider\Model\CompanyServices
  fields: 
    serviceId: 
      title: _('Service id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Services
          fieldName: 
            fields: 
              - iden
            template: '%iden%'
          order: iden
      default: true
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    code: 
      title: _('Code')
      type: text
      required: true
      maxLength: 3
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
