production: 
  class: \IvozProvider\Model\CallACL
  fields: 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 50
    defaultPolicy: 
      title: _('Default policy')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'allow': _('allow')
          'deny': _('deny')
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
