#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: brandsRelLanguagesList_screen
  screens: &brandsRelLanguages_screensLink 
    brandsRelLanguagesList_screen: &brandsRelLanguagesList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *BrandsRelLanguages
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Brands rel language', 'Brands rel languages', 0), "[format| (%parent%)]")
      fields: &brandsRelLanguages_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            brandsRelLanguagesEdit_screen: true
          dialogs: 
            brandsRelLanguagesDel_dialog: true
          default: brandsRelLanguagesEdit_screen
      options: 
        title: _("Options")
        screens: 
          brandsRelLanguagesNew_screen: true
        dialogs: 
          brandsRelLanguagesDel_dialog: true
    brandsRelLanguagesNew_screen: &brandsRelLanguagesNew_screenLink 
      <<: *BrandsRelLanguages
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Brands rel language', 'Brands rel languages', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          brandsRelLanguagesEdit_screen: true
    brandsRelLanguagesEdit_screen: &brandsRelLanguagesEdit_screenLink 
      <<: *BrandsRelLanguages
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Brands rel language', 'Brands rel languages', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Brands rel language', 'Brands rel languages', 1), "[format| (%item%)]")
  dialogs: &brandsRelLanguages_dialogsLink 
    brandsRelLanguagesDel_dialog: &brandsRelLanguagesDel_dialogLink 
      <<: *BrandsRelLanguages
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Brands rel language', 'Brands rel languages', 1))
      description: _("Do you want to delete this %s?", ngettext('Brands rel language', 'Brands rel languages', 1))
      message: _("%s successfully deleted.", ngettext('Brands rel language', 'Brands rel languages', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
