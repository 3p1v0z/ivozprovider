#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: lcrRuleTargetList_screen
  screens: &lcrRuleTarget_screensLink 
    lcrRuleTargetList_screen: &lcrRuleTargetList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *LcrRuleTarget
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Lcr rule target', 'Lcr rule target(s)', 0), "[format| (%parent%)]")
      fields: &lcrRuleTarget_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            lcrRuleTargetEdit_screen: true
          dialogs: 
            lcrRuleTargetDel_dialog: true
          default: lcrRuleTargetEdit_screen
      options: 
        title: _("Options")
        screens: 
          lcrRuleTargetNew_screen: true
        dialogs: 
          lcrRuleTargetDel_dialog: true
    lcrRuleTargetNew_screen: &lcrRuleTargetNew_screenLink 
      <<: *LcrRuleTarget
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Lcr rule target', 'Lcr rule target(s)', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          lcrRuleTargetEdit_screen: true
    lcrRuleTargetEdit_screen: &lcrRuleTargetEdit_screenLink 
      <<: *LcrRuleTarget
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Lcr rule target', 'Lcr rule target(s)', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Lcr rule target', 'Lcr rule target(s)', 1), "[format| (%item%)]")
  dialogs: &lcrRuleTarget_dialogsLink 
    lcrRuleTargetDel_dialog: &lcrRuleTargetDel_dialogLink 
      <<: *LcrRuleTarget
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Lcr rule target', 'Lcr rule target(s)', 1))
      description: _("Do you want to delete this %s?", ngettext('Lcr rule target', 'Lcr rule target(s)', 1))
      message: _("%s successfully deleted.", ngettext('Lcr rule target', 'Lcr rule target(s)', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
