#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include LcrRuleTargetList.yaml
#include LcrRulesList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: outgoingRoutingList_screen
  screens: &outgoingRouting_screensLink 
    outgoingRoutingList_screen: &outgoingRoutingList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *OutgoingRouting
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Outgoing routing', 'Outgoing routing(s)', 0), "[format| (%parent%)]")
      fields: &outgoingRouting_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            outgoingRoutingEdit_screen: true
            lcrRuleTargetList_screen: true
            lcrRulesList_screen: true
          dialogs: 
            outgoingRoutingDel_dialog: true
          default: outgoingRoutingEdit_screen
      options: 
        title: _("Options")
        screens: 
          outgoingRoutingNew_screen: true
        dialogs: 
          outgoingRoutingDel_dialog: true
    outgoingRoutingNew_screen: &outgoingRoutingNew_screenLink 
      <<: *OutgoingRouting
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Outgoing routing', 'Outgoing routing(s)', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          outgoingRoutingEdit_screen: true
    outgoingRoutingEdit_screen: &outgoingRoutingEdit_screenLink 
      <<: *OutgoingRouting
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Outgoing routing', 'Outgoing routing(s)', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Outgoing routing', 'Outgoing routing(s)', 1), "[format| (%item%)]")
    #lcrRuleTarget: 
    <<: *lcrRuleTarget_screensLink
    lcrRuleTargetList_screen: 
      <<: *lcrRuleTargetList_screenLink
      filterField: outgoingRoutingId
      parentOptionCustomizer: 
        - recordCount
    lcrRuleTargetNew_screen: 
      <<: *lcrRuleTargetNew_screenLink
      filterField: outgoingRoutingId
    lcrRuleTargetEdit_screen: 
      <<: *lcrRuleTargetEdit_screenLink
      filterField: outgoingRoutingId

    #lcrRules: 
    lcrRulesList_screen: 
      <<: *lcrRulesList_screenLink
      filterField: outgoingRoutingId
      parentOptionCustomizer: 
        - recordCount
    lcrRulesNew_screen: 
      <<: *lcrRulesNew_screenLink
      filterField: outgoingRoutingId
    lcrRulesEdit_screen: 
      <<: *lcrRulesEdit_screenLink
      filterField: outgoingRoutingId

  dialogs: &outgoingRouting_dialogsLink 
    outgoingRoutingDel_dialog: &outgoingRoutingDel_dialogLink 
      <<: *OutgoingRouting
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Outgoing routing', 'Outgoing routing(s)', 1))
      description: _("Do you want to delete this %s?", ngettext('Outgoing routing', 'Outgoing routing(s)', 1))
      message: _("%s successfully deleted.", ngettext('Outgoing routing', 'Outgoing routing(s)', 1))
      multiItem: 1
      labelOnList: 1
  # lcrRuleTarget dialogs: 
    <<: *lcrRuleTarget_dialogsLink
  # lcrRules dialogs: 
    <<: *lcrRules_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
