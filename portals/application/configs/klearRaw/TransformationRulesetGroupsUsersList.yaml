#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include CompaniesList.yaml
#include KamUsersDialplanList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: transformationRulesetGroupsUsersList_screen
  screens: &transformationRulesetGroupsUsers_screensLink 
    transformationRulesetGroupsUsersList_screen: &transformationRulesetGroupsUsersList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *TransformationRulesetGroupsUsers
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Transformation ruleset groups user', 'Transformation ruleset groups users', 0), "[format| (%parent%)]")
      fields: &transformationRulesetGroupsUsers_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            transformationRulesetGroupsUsersEdit_screen: true
            companiesList_screen: true
            kamUsersDialplanList_screen: true
          dialogs: 
            transformationRulesetGroupsUsersDel_dialog: true
          default: transformationRulesetGroupsUsersEdit_screen
      options: 
        title: _("Options")
        screens: 
          transformationRulesetGroupsUsersNew_screen: true
        dialogs: 
          transformationRulesetGroupsUsersDel_dialog: true
    transformationRulesetGroupsUsersNew_screen: &transformationRulesetGroupsUsersNew_screenLink 
      <<: *TransformationRulesetGroupsUsers
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Transformation ruleset groups user', 'Transformation ruleset groups users', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          transformationRulesetGroupsUsersEdit_screen: true
    transformationRulesetGroupsUsersEdit_screen: &transformationRulesetGroupsUsersEdit_screenLink 
      <<: *TransformationRulesetGroupsUsers
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Transformation ruleset groups user', 'Transformation ruleset groups users', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Transformation ruleset groups user', 'Transformation ruleset groups users', 1), "[format| (%item%)]")
    #companies: 
    <<: *companies_screensLink
    companiesList_screen: 
      <<: *companiesList_screenLink
      filterField: transformationRulesetGroupsId
      parentOptionCustomizer: 
        - recordCount
    companiesNew_screen: 
      <<: *companiesNew_screenLink
      filterField: transformationRulesetGroupsId
    companiesEdit_screen: 
      <<: *companiesEdit_screenLink
      filterField: transformationRulesetGroupsId

    #kamUsersDialplan: 
    kamUsersDialplanList_screen: 
      <<: *kamUsersDialplanList_screenLink
      filterField: transformationRulesetGroupsUsersId
      parentOptionCustomizer: 
        - recordCount
    kamUsersDialplanNew_screen: 
      <<: *kamUsersDialplanNew_screenLink
      filterField: transformationRulesetGroupsUsersId
    kamUsersDialplanEdit_screen: 
      <<: *kamUsersDialplanEdit_screenLink
      filterField: transformationRulesetGroupsUsersId

  dialogs: &transformationRulesetGroupsUsers_dialogsLink 
    transformationRulesetGroupsUsersDel_dialog: &transformationRulesetGroupsUsersDel_dialogLink 
      <<: *TransformationRulesetGroupsUsers
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Transformation ruleset groups user', 'Transformation ruleset groups users', 1))
      description: _("Do you want to delete this %s?", ngettext('Transformation ruleset groups user', 'Transformation ruleset groups users', 1))
      message: _("%s successfully deleted.", ngettext('Transformation ruleset groups user', 'Transformation ruleset groups users', 1))
      multiItem: 1
      labelOnList: 1
  # companies dialogs: 
    <<: *companies_dialogsLink
  # kamUsersDialplan dialogs: 
    <<: *kamUsersDialplan_dialogsLink
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
