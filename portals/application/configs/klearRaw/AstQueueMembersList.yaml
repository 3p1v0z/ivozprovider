#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: astQueueMembersList_screen
  screens: &astQueueMembers_screensLink 
    astQueueMembersList_screen: &astQueueMembersList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *AstQueueMembers
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Astqueuemember', 'Astqueuemembers', 0), "[format| (%parent%)]")
      fields: &astQueueMembers_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            astQueueMembersEdit_screen: true
          dialogs: 
            astQueueMembersDel_dialog: true
          default: astQueueMembersEdit_screen
      options: 
        title: _("Options")
        screens: 
          astQueueMembersNew_screen: true
        dialogs: 
          astQueueMembersDel_dialog: true
    astQueueMembersNew_screen: &astQueueMembersNew_screenLink 
      <<: *AstQueueMembers
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Astqueuemember', 'Astqueuemembers', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          astQueueMembersEdit_screen: true
    astQueueMembersEdit_screen: &astQueueMembersEdit_screenLink 
      <<: *AstQueueMembers
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Astqueuemember', 'Astqueuemembers', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Astqueuemember', 'Astqueuemembers', 1), "[format| (%item%)]")
  dialogs: &astQueueMembers_dialogsLink 
    astQueueMembersDel_dialog: &astQueueMembersDel_dialogLink 
      <<: *AstQueueMembers
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Astqueuemember', 'Astqueuemembers', 1))
      description: _("Do you want to delete this %s?", ngettext('Astqueuemember', 'Astqueuemembers', 1))
      message: _("%s successfully deleted.", ngettext('Astqueuemember', 'Astqueuemembers', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
