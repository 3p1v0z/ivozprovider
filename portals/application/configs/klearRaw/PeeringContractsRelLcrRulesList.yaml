#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: peeringContractsRelLcrRulesList_screen
  screens: &peeringContractsRelLcrRules_screensLink 
    peeringContractsRelLcrRulesList_screen: &peeringContractsRelLcrRulesList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *PeeringContractsRelLcrRules
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Peering contracts rel lcr rule', 'Peering contracts rel lcr rules', 0), "[format| (%parent%)]")
      fields: &peeringContractsRelLcrRules_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            peeringContractsRelLcrRulesEdit_screen: true
          dialogs: 
            peeringContractsRelLcrRulesDel_dialog: true
          default: peeringContractsRelLcrRulesEdit_screen
      options: 
        title: _("Options")
        screens: 
          peeringContractsRelLcrRulesNew_screen: true
        dialogs: 
          peeringContractsRelLcrRulesDel_dialog: true
    peeringContractsRelLcrRulesNew_screen: &peeringContractsRelLcrRulesNew_screenLink 
      <<: *PeeringContractsRelLcrRules
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Peering contracts rel lcr rule', 'Peering contracts rel lcr rules', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          peeringContractsRelLcrRulesEdit_screen: true
    peeringContractsRelLcrRulesEdit_screen: &peeringContractsRelLcrRulesEdit_screenLink 
      <<: *PeeringContractsRelLcrRules
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Peering contracts rel lcr rule', 'Peering contracts rel lcr rules', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Peering contracts rel lcr rule', 'Peering contracts rel lcr rules', 1), "[format| (%item%)]")
  dialogs: &peeringContractsRelLcrRules_dialogsLink 
    peeringContractsRelLcrRulesDel_dialog: &peeringContractsRelLcrRulesDel_dialogLink 
      <<: *PeeringContractsRelLcrRules
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Peering contracts rel lcr rule', 'Peering contracts rel lcr rules', 1))
      description: _("Do you want to delete this %s?", ngettext('Peering contracts rel lcr rule', 'Peering contracts rel lcr rules', 1))
      message: _("%s successfully deleted.", ngettext('Peering contracts rel lcr rule', 'Peering contracts rel lcr rules', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
