#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: etagVersionsList_screen
  screens: &etagVersions_screensLink 
    etagVersionsList_screen: &etagVersionsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *EtagVersions
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Etagversion', 'Etagversions', 0), "[format| (%parent%)]")
      fields: &etagVersions_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            etagVersionsEdit_screen: true
          dialogs: 
            etagVersionsDel_dialog: true
          default: etagVersionsEdit_screen
      options: 
        title: _("Options")
        screens: 
          etagVersionsNew_screen: true
        dialogs: 
          etagVersionsDel_dialog: true
    etagVersionsNew_screen: &etagVersionsNew_screenLink 
      <<: *EtagVersions
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Etagversion', 'Etagversions', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          etagVersionsEdit_screen: true
    etagVersionsEdit_screen: &etagVersionsEdit_screenLink 
      <<: *EtagVersions
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Etagversion', 'Etagversions', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Etagversion', 'Etagversions', 1), "[format| (%item%)]")
  dialogs: &etagVersions_dialogsLink 
    etagVersionsDel_dialog: &etagVersionsDel_dialogLink 
      <<: *EtagVersions
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Etagversion', 'Etagversions', 1))
      description: _("Do you want to delete this %s?", ngettext('Etagversion', 'Etagversions', 1))
      message: _("%s successfully deleted.", ngettext('Etagversion', 'Etagversions', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
