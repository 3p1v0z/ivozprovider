#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: musicOnHoldList_screen
  screens: &musicOnHold_screensLink 
    musicOnHoldList_screen: &musicOnHoldList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *MusicOnHold
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Music on hold', 'Music on hold(s)', 0), "[format| (%parent%)]")
      fields: &musicOnHold_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            musicOnHoldEdit_screen: true
          dialogs: 
            musicOnHoldDel_dialog: true
          default: musicOnHoldEdit_screen
      options: 
        title: _("Options")
        screens: 
          musicOnHoldNew_screen: true
        dialogs: 
          musicOnHoldDel_dialog: true
    musicOnHoldNew_screen: &musicOnHoldNew_screenLink 
      <<: *MusicOnHold
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Music on hold', 'Music on hold(s)', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          musicOnHoldEdit_screen: true
    musicOnHoldEdit_screen: &musicOnHoldEdit_screenLink 
      <<: *MusicOnHold
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Music on hold', 'Music on hold(s)', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Music on hold', 'Music on hold(s)', 1), "[format| (%item%)]")
  dialogs: &musicOnHold_dialogsLink 
    musicOnHoldDel_dialog: &musicOnHoldDel_dialogLink 
      <<: *MusicOnHold
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Music on hold', 'Music on hold(s)', 1))
      description: _("Do you want to delete this %s?", ngettext('Music on hold', 'Music on hold(s)', 1))
      message: _("%s successfully deleted.", ngettext('Music on hold', 'Music on hold(s)', 1))
      multiItem: 1
      labelOnList: 1
  commands: &musicOnHold_commandsLink 
    musicOnHoldOriginalFileDownload_command: &musicOnHoldOriginalFileDownload_commandLink 
      <<: *MusicOnHold
      controller: File
      action: force-download
      mainColumn: originalFile
    musicOnHoldOriginalFileUpload_command: &musicOnHoldOriginalFileUpload_commandLink 
      <<: *MusicOnHold
      controller: File
      action: upload
      mainColumn: originalFile
    musicOnHoldOriginalFilePreview_command: &musicOnHoldOriginalFilePreview_commandLink 
      <<: *MusicOnHold
      controller: File
      action: preview
      mainColumn: originalFile
    musicOnHoldEncodedFileDownload_command: &musicOnHoldEncodedFileDownload_commandLink 
      <<: *MusicOnHold
      controller: File
      action: force-download
      mainColumn: encodedFile
    musicOnHoldEncodedFileUpload_command: &musicOnHoldEncodedFileUpload_commandLink 
      <<: *MusicOnHold
      controller: File
      action: upload
      mainColumn: encodedFile
    musicOnHoldEncodedFilePreview_command: &musicOnHoldEncodedFilePreview_commandLink 
      <<: *MusicOnHold
      controller: File
      action: preview
      mainColumn: encodedFile
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
