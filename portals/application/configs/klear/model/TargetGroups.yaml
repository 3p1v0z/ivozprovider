production: 
  class: \IvozProvider\Model\TargetGroups
  fields: 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      trim: both
      required: true
      maxLength: 55
      default: true
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      trim: both
      maxLength: 55
    brandId: 
      title: _('Brand id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    TargetGroupsRelPatterns:
      title: _('Destination patterns')
      type: multiselect
      source:
        data: mapper
        config:
          extraDataAttributes:
            brandId: brandId
          relationMapper: \IvozProvider\Mapper\Sql\TargetGroupsRelPatterns
          relatedMapperName: \IvozProvider\Mapper\Sql\TargetPatterns
          relatedFieldName:
            fields:
              - name_es
              - description_es
              - regExp
            template: "%name_es% %description_es% (%regExp%)"
          order: name_es
          relationProperty: TargetPattern
          filterClass: IvozProvider_Klear_Filter_Brand
    patterns:
      title: _('Destination patterns')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_TargetGroupPatterns
        method: getData
#      decorators:
#        autocomplete:
#            command: targetGroupsAutocomplete_command
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
