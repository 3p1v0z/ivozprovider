production: 
  class: \IvozProvider\Model\TargetGroups
  fields: 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 55
      default: true
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      maxLength: 55
    brandId: 
      title: _('Brand id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    TargetGroupsRelPatterns:
      title: _('Destination patterns')
      type: multiselect
      source:
        data: mapper
        config:
          extraDataAttributes:
            brandId: brandId
          relationMapper: \IvozProvider\Mapper\Sql\TargetGroupsRelPatterns
          relatedMapperName: \IvozProvider\Mapper\Sql\TargetPatterns
          relatedFieldName: description
          relationProperty: TargetPattern
          filterClass: IvozProvider_Klear_Filter_Brand
          
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
