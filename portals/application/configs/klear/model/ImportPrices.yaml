production: 
  class: \IvozProvider\Model\ImportPrices
  fields: 
    pricingPlanId: 
      title: _('Pricing plan id')
      type: text
      trim: both
      required: true
      maxLength: 50
      default: true
    targetPatternId: 
      title: _('Target pattern id')
      type: text
      trim: both
      required: true
      maxLength: 50
    connectionCharge: 
      title: _('Connection charge')
      type: text
      trim: both
      required: true
      maxLength: 40
    periodTime: 
      title: _('Period time')
      type: text
      trim: both
      required: true
      maxLength: 40
    perPeriodCharge: 
      title: _('Per period charge')
      type: text
      trim: both
      required: true
    importFileId: 
      title: _('Import file id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\ImportFiles
          fieldName: 
            fields: 
              - fileMimeType
            template: '%fileMimeType%'
          order: fileMimeType
    importedOn: 
      title: _('Imported on')
      type: picker
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    brandId: 
      title: _('Brand id')
      type: number
      required: true
      source: 
        control: Spinner
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
