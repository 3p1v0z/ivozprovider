production: 
  class: \Oasis\Model\HuntGroupCallForwardSettings
  fields: 
    huntGroupId: 
      title: _('Hunt group id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\HuntGroups
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    callTypeFilter: 
      title: _('Call type filter')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'internal': _('internal')
          'external': _('external')
          'both': _('both')
    callTargetType: 
      title: _('Call target type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'number':
            title: _('number')
            visualFilter:
              show: ["callNumberValue"]
              hide: ["callExtensionId", "callVoiceMailUserId"]
          'extension':
            title: _('extension')
            visualFilter:
              show: ["callExtensionId"]
              hide: ["callNumberValue", "callVoiceMailUserId"]
          'voicemail': 
            title: _('voicemail')
            visualFilter:
              show: ["callVoiceMailUserId"]
              hide: ["callExtensionId", "callNumberValue"]
    callNumberValue: 
      title: _('Call number value')
      type: text
      required: true
      maxLength: 25
    callExtensionId: 
      title: _('Call extension id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Extensions
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unasigned")
    callVoiceMailUserId: 
      title: _('Call voice mail user id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Users
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
