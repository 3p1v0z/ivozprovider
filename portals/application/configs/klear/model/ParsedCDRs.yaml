production: 
  class: \IvozProvider\Model\ParsedCDRs
  fields: 
    calldate: 
      title: _('Calldate')
      type: picker
      defaultValue: 0000-00-00 00:00:00
      source: 
        control: datetime
        settings: 
          disabled: 'false'
      default: true
    src: 
      title: _('Src')
      type: text
      maxLength: 128
    src_dialed: 
      title: _('Src dialed')
      type: text
      maxLength: 128
    src_duration: 
      title: _('Src duration')
      type: text
      defaultValue: 
      maxLength: 32
    dst: 
      title: _('Dst')
      type: text
      maxLength: 128
    dst_src_cid: 
      title: _('Dst src cid')
      type: text
      maxLength: 128
    dst_duration: 
      title: _('Dst duration')
      type: text
      defaultValue: 
      maxLength: 32
    type: 
      title: ngettext('Type', 'Types', 1)
      type: text
      maxLength: 256
    desc: 
      title: _('Desc')
      type: text
      maxLength: 256
    fw_desc: 
      title: _('Fw desc')
      type: text
      maxLength: 256
    ext_forwarder: 
      title: _('Ext forwarder')
      type: text
      maxLength: 32
    oasis_forwarder: 
      title: _('Oasis forwarder')
      type: text
      maxLength: 32
    forward_to: 
      title: _('Forward to')
      type: text
      maxLength: 32
    companyId: 
      title: _('Company')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    brandId: 
      title: _('Brand')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    aleg: 
      title: _('Aleg')
      type: text
      maxLength: 128
    bleg: 
      title: _('Bleg')
      type: text
      maxLength: 128
    metered: 
      title: _('Metered')
      type: select
      defaultValue: 0
      source: 
        data: inline
        values: 
          '0': 
            title: _("No")
          '1': 
            title: _("Yes")
    meteringDate: 
      title: _('Metering date')
      type: picker
      defaultValue: 0000-00-00 00:00:00
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    pricingPlanId: 
      title: _('Pricing plan')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PricingPlans
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    targetPatternId: 
      title: _('Target pattern')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\TargetPatterns
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    price: 
      title: ngettext('Price', 'Prices', 1)
      type: text
    pricingPlanDetails: 
      title: _('Pricing plan details')
      type: textarea
    callSrcSumary:
      title: _('Call sumary')
      type: ghost
      dirty: true
      source:
        class: IvozProvider_Klear_Ghost_ParsedCDRsSymary
        method: getCallSrcSumary
    callDstSumary:
      title: _('Call sumary')
      type: ghost
      dirty: true
      source:
        class: IvozProvider_Klear_Ghost_ParsedCDRsSymary
        method: getCallDstSumary
    callTypeSumary:
      title: _('Type')
      type: ghost
      dirty: true
      source:
        class: IvozProvider_Klear_Ghost_ParsedCDRsSymary
        method: getCallTypeSumary
        searchMethod: getSearchConditionsForCallTypeSumary
    meteringSumary:
      title: _('Metering sumary')
      type: ghost
      dirty: true
      source:
        class: IvozProvider_Klear_Ghost_ParsedCDRsSymary
        method: getMeteringSumary
    invoiceId: 
      title: _('Invoice')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Invoices
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unbilled")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
