production: 
  class: \IvozProvider\Model\PricingPlansRelTargetPatterns
  fields:  
    id: 
      title: ngettext('Id', 'Ids', 1)
      required: false
    connectionCharge: 
      title: _('Connection charge')
      type: text
      trim: both
      required: true
      default: true
      sufix: "€"
    periodTime: 
      title: _('Period time')
      type: number
      required: true
      source: 
        control: Spinner
        min: 1
        step: 1
      sufix: "s"
    perPeriodCharge: 
      title: _('Per period charge')
      type: text
      trim: both
      required: true
      sufix: "€"
    metric: 
      title: _('Metric')
      type: number
      defaultValue: 10
      source: 
        control: Spinner
      info:
        type: box
        position: left
        icon: help
        text: _("In case that two patterns were matched pattern with lower metric will be applied.")
        label: _("¿Necesitas ayuda?")
    pricingPlanId: 
      title: _('Pricing plan')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PricingPlans
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    targetPatternId: 
      title: _('Target pattern')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\TargetPatterns
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName: 
            fields: 
              - name
              - regExp
            template: '%name% (%regExp%)'
          order: name
      decorators:
        autocomplete:
            command: targetPatternautocomplete_command
    brandId: 
      title: _('Brand id')
      type: number
      required: true
      source: 
        control: Spinner
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
