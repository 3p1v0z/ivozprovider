production: 
  class: \Oasis\Model\Services
  fields: 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 50
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      required: true
      maxLength: 255
    code: 
      title: _('Code')
      type: text
      required: true
      prefix: '<span class="asterisc">*</span>'
      maxLength: 3
      pattern: '\d{3}'
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
