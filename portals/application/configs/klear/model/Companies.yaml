production: 
  class: \IvozProvider\Model\Companies
  fields: 
    id: 
      title: ngettext('Id', 'Ids', 1)
      required: false 
    brandId: 
      title: _('Brand')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      trim: both
      required: true
      default: true
    domain_users: 
      title: _('Domain')
      type: text
      trim: both
      maxLength: 255
    nif: 
      title: _('Nif')
      type: text
      trim: both
      required: true
    defaultTimezoneId: 
      title: _('Default timezone')
      type: select
      defaultValue: 145
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Timezones
          fieldName: 
            fields: 
              - tz
            template: '%tz%'
          order: tz
    musicOnHoldId: 
      title: _('Music on hold')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\MusicOnHold
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    applicationServerId: 
      title: _('Application server id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\ApplicationServers
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Dispatch to any AS")
    externalMaxCalls: 
      title: _('External max call')
      type: number
      defaultValue: 0
      source: 
        control: Spinner
    postalAddress: 
      title: _('Postal address')
      type: text
      trim: both
      required: true
      maxLength: 255
    postalCode: 
      title: ngettext('Postal code', 'Postal codes', 1)
      type: text
      trim: both
      required: true
      maxLength: 10
    town: 
      title: _('Town')
      type: text
      trim: both
      required: true
      maxLength: 255
    province: 
      title: ngettext('Province', 'Provinces', 1)
      type: text
      trim: both
      required: true
      maxLength: 255
    country: 
      title: ngettext('Country', 'Countries', 1)
      type: text
      trim: both
      required: true
      maxLength: 255
    invoiceLanguageId: 
      title: _('Invoice language')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Languages
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: iden
        'null': _("Unasigned")
    outbound_prefix: 
      title: _('Outbound prefix')
      type: text
      trim: both
      maxLength: 255
    countryId: 
      title: _('Country code')
      type: select
      defaultValue: 70
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Countries
          fieldName: 
            fields: 
              - name
              - calling_code
            template: '%name% (+%calling_code%)'
          order: code
        'null': _("Unasigned")
    languageId: 
      title: _('Language')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Languages
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    mediaRelaySetsId: 
      title: _('Media relay Set')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\MediaRelaySets
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    ipFilter:
      title: _('Filter by IP address')
      type: select
      defaultValue: 1
      source:
        data: inline
        values:
          '0':
            title: _("No")
          '1':
            title: _("Yes")
      info:
        type: box
        position: left
        icon: help
        text: _("Add IPs or network if enabled. Otherwise all calls will be rejected.")
        label: _("Need help?")

staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
