production: 
  class: \Oasis\Model\PeeringContractsRelLcrRules
  fields: 
    brandId: 
      title: _('Brand id')
      type: select
      attributes:
        data-autofilter-select-by-data: 
          - lcrRuleId: iden
          - peeringContractId: iden
      required: true
      source: 
        data: mapper
        'null': _('Unasigned')
        config: 
          mapperName: \Oasis\Mapper\Sql\Brands
          extraDataAttributes:
            identifier: id
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    lcrRuleId: 
      title: _('Lcr rule id')
      type: select
      required: true
      source: 
        data: mapper
        'null': _('Unasigned')
        config: 
          mapperName: \Oasis\Mapper\Sql\LcrRules
          extraDataAttributes:
            iden: brandId
          fieldName: 
            fields: 
              - tag
            template: '%tag%'
          order: prefix
    peeringContractId: 
      title: _('Peering contract id')
      type: select
      required: true
      source: 
        data: mapper
        'null': _('Unasigned')
        config: 
          mapperName: \Oasis\Mapper\Sql\PeeringContracts
          extraDataAttributes:
            iden: brandId
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: description
    priority: 
      title: _('Priority')
      type: number
      required: true
      source: 
        control: Spinner
    weight: 
      title: _('Weight')
      type: number
      required: true
      defaultValue: 1
      source: 
        control: Spinner
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
