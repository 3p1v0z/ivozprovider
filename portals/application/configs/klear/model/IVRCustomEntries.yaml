production:
  class: \IvozProvider\Model\IVRCustomEntries
  fields:
    IVRCustomId:
      title: _('I v r custom id')
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\IVRCustom
          fieldName:
            fields:
              - name
            template: '%name%'
          order: name
      default: true
    entry:
      title: _('Entry')
      type: text
      required: true
      maxLength: 40
      info:
        type: box
        position: left
        icon: help
        text: _("You can use regular expressions to define values this entry will match.")
        label: _("Need help?")
    welcomeLocutionId:
      title: _('Welcome locution id')
      type: select
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\Locutions
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    targetType:
      title: _('Target type')
      type: select
      required: true
      source:
        data: inline
        values:
          'number':
            title: _('number')
            visualFilter:
              show: ["targetNumberValue"]
              hide: ["targetExtensionId", "targetVoiceMailUserId", "targetConditionalRouteId"]
          'extension':
            title: _('extension')
            visualFilter:
              show: ["targetExtensionId"]
              hide: ["targetNumberValue", "targetVoiceMailUserId", "targetConditionalRouteId"]
          'voicemail':
            title: _('voicemail')
            visualFilter:
              show: ["targetVoiceMailUserId"]
              hide: ["targetExtensionId", "targetNumberValue", "targetConditionalRouteId"]
          'conditional':
            title: _('Conditional Route')
            visualFilter:
              show: ["targetConditionalRouteId"]
              hide: ["targetExtensionId", "targetVoiceMailUserId", "targetNumberValue"]
    targetNumberValue:
      title: _('Target number value')
      type: text
      trim: both
      required: true
    targetExtensionId:
      title: _('Target extension id')
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\Extensions
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - number
            template: '%number%'
          order: number
        'null': _("Unassigned")
    targetVoiceMailUserId:
      title: _('Target voice mail user id')
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\Users
          filterClass: IvozProvider_Klear_Filter_Voicemail
          fieldName:
            fields:
              - name
              - lastname
            template: '%name% %lastname%'
          order: name
        'null': _("Unassigned")
    targetConditionalRouteId:
      title: _('Target Conditional route')
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\ConditionalRoutes
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields: [ name ]
            template: '%name%'
          order: name
        'null': _("Unassigned")
    target:
      title: _('Target')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_IVRCustomTarget
        method: getTargetData
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
