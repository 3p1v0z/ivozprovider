production: 
  class: \Oasis\Model\IVRCustomEntries
  fields: 
    IVRCustomId: 
      title: _('I v r custom id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\IVRCustom
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    entry: 
      title: _('Entry')
      type: number
      required: true
      source:
        control: spinner
        max: 9
        min: 0
        step: 1
    welcomeLocutionId: 
      title: _('Welcome locution id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Locutions
          filterClass: Oasis_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    targetType: 
      title: _('Target type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'number':
            title: _('number')
            visualFilter:
              show: ["targetNumberValue"]
              hide: ["targetExtensionId", "targetVoiceMailUserId"]
          'extension':
            title: _('extension')
            visualFilter:
              show: ["targetExtensionId"]
              hide: ["targetNumberValue", "targetVoiceMailUserId"]
          'voicemail':
            title: _('voicemail')
            visualFilter:
              show: ["targetVoiceMailUserId"]
              hide: ["targetExtensionId", "targetNumberValue"]
    targetNumberValue: 
      title: _('Target number value')
      type: text
      required: true
    targetExtensionId: 
      title: _('Target extension id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Extensions
          filterClass: Oasis_Klear_Filter_Company          
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unasigned")
    targetVoiceMailUserId: 
      title: _('Target voice mail user id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Users
          filterClass: Oasis_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
              - lastname
            template: '%name% %lastname%'
          order: name
        'null': _("Unasigned")
    target:
      title: _('Target')
      type: ghost
      source:
        class: Oasis_Klear_Ghost_IVRCustomTarget
        method: getTargetData          
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
