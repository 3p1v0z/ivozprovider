production: 
  class: \IvozProvider\Model\PickUpGroups
  fields: 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      default: true
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    PickUpRelUsers:
      title: _('Users')
      type: multiselect
      source:
        data: mapper
        config:
          extraDataAttributes:
            pickUpGroupId: id
          relationMapper: \IvozProvider\Mapper\Sql\PickUpRelUsers
          relatedMapperName: \IvozProvider\Mapper\Sql\Users
          filterClass: IvozProvider_Klear_Filter_Users
          relationProperty: User
          relatedFieldName: 
            fields: 
              - name
              - lastname
            template: '%name% %lastname%'
          order: name          
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
