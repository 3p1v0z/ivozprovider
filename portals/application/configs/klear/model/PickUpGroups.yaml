production: 
  class: \Oasis\Model\PickUpGroups
  fields: 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      default: true
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    PickUpRelUsers:
      title: _('Users')
      type: multiselect
      source:
        data: mapper
        config:
          extraDataAttributes:
            pickUpGroupId: id
          relationMapper: \Oasis\Mapper\Sql\PickUpRelUsers
          relatedMapperName: \Oasis\Mapper\Sql\Users
          relatedFieldName: name
          relationProperty: User
          filterClass: Oasis_Klear_Filter_Users
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
