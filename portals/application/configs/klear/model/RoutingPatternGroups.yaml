production: 
  class: \IvozProvider\Model\RoutingPatternGroups
  fields: 
    name: 
      title: _('Name')
      type: text
      required: true
      maxLength: 55
      default: true
    description: 
      title: _('Description')
      type: text
      maxLength: 55
    brandId: 
      title: ngettext('Brand', 'Brands', 1)
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    RoutingPatternGroupsRelPatterns:
      title: _('Destination patterns')
      type: multiselect
      source:
        data: mapper
        config:
          extraDataAttributes:
            brandId: brandId
          relationMapper: \IvozProvider\Mapper\Sql\RoutingPatternGroupsRelPatterns
          relatedMapperName: \IvozProvider\Mapper\Sql\RoutingPatterns
          relatedFieldName:
            fields:
              - name
              - description
              - regExp
            template: "%name% %description% (%regExp%)"
          relationProperty: RoutingPattern
          filterClass: IvozProvider_Klear_Filter_Brand
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
