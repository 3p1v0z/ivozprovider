production: 
  class: \Oasis\Model\KlearUsers
  fields: 
    login: 
      title: _('Login')
      type: text
      required: true
      default: true
    email: 
      title: ngettext('Email', 'Emails', 1)
      type: text
      required: true
    pass: 
      title: _('Pass')
      type: password
      required: true
      adapter: Blowfish
    active: 
      title: _('Active')
      type: select
      defaultValue: 1
      source: 
        data: inline
        values: 
          '0': 
            title: _("No")
          '1': 
            title: _("Yes")
    createdOn: 
      title: _('Created on')
      type: picker
      defaultValue: CURRENT_TIMESTAMP
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    countryId: 
      title: _('Country id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Countries
          fieldName: 
            fields: 
              - code
            template: '%code%'
          order: code
        'null': _("Unasigned")
    timezoneId: 
      title: _('Timezone id')
      type: select
      defaultValue: 145
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Timezones
          fieldName: 
            fields: 
              - tz
            template: '%tz%'
          order: tz
        'null': _("Unasigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
