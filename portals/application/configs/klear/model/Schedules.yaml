production: 
  class: \Oasis\Model\Schedules
  fields: 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      attributes:
        data-autofilter-select-by-data:
          'ExternalCallFilterRelSchedules\[\]': iden
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      default: true
    timeIn: 
      title: _('Time in')
      type: picker
      required: true
      source: 
        control: time
        settings: 
          disabled: 'false'
    timeout: 
      title: _('Timeout')
      type: picker
      required: true
      source: 
        control: time
        settings: 
          disabled: 'false'
    monday: 
      title: _('Monday')
      type: checkbox
      defaultValue: 0
    tuesday: 
      title: _('Tuesday')
      type: checkbox
      defaultValue: 0
    wednesday: 
      title: _('Wednesday')
      type: checkbox
      defaultValue: 0
    thursday: 
      title: _('Thursday')
      type: checkbox
      defaultValue: 0
    friday: 
      title: _('Friday')
      type: checkbox
      defaultValue: 0
    saturday: 
      title: _('Saturday')
      type: checkbox
      defaultValue: 0
    sunday: 
      title: _('Sunday')
      type: checkbox
      defaultValue: 0
    ExternalCallFilterRelSchedules:
      title: _('External call filter')
      type: multiselect
      source:
        data: mapper
        config:
          relationMapper: \Oasis\Mapper\Sql\ExternalCallFilterRelSchedules
          relatedMapperName: \Oasis\Mapper\Sql\ExternalCallFilters
          relatedFieldName: name
          relationProperty: Filter
          extraDataAttributes:
            iden: companyId
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
