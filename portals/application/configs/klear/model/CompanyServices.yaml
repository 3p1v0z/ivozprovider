production: 
  class: \IvozProvider\Model\CompanyServices
  fields: 
    serviceId: 
      title: _('Service id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Services
          filterClass: IvozProvider_Klear_Filter_CompanyServices
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    code: 
      title: _('Code')
      type: text
      trim: both
      required: true
      maxLength: 6
      prefix: '<span class="asterisc">*</span>'
      pattern: '[#0-9*]+'
      info:
        type: box
        position: left
        icon: help
        text: _("Allowed characters are 0-9, * and #")
        label: _("Need help?")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
