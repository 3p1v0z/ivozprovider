production: 
  class: \IvozProvider\Model\Terminals
  fields: 
    TerminalModelId: 
      title: _('Terminal model id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\TerminalModels
          fieldName: 
            fields: 
              - iden
            template: '%iden%'
          order: iden
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      trim: both
      maxLength: 100
      default: true
    disallow: 
      title: _('Disallowed codecs')
      type: text
      trim: both
      defaultValue: all
      maxLength: 100
      info:
        type: box
        position: left
        icon: help
        text: _("Comma separated codec names")
        label: _("Need help?")       
    allow: 
      title: _('Allowed codecs')
      type: text
      trim: both
      defaultValue: alaw
      maxLength: 100
      info:
        type: box
        position: left
        icon: help
        text: _("Comma separated codec names")
        label: _("Need help?")      
    direct_media: 
      title: _('Direct media')
      type: select
      defaultValue: yes
      source: 
        data: inline
        values:
          'yes': 
            title: _("Yes")
            visualFilter:
              show: ["direct_media_method"]
              hide: []
          'no':
            title: _("No")
            visualFilter:
              show: []
              hide: ["direct_media_method"]
    direct_media_method: 
      title: _('CallerID update method')
      type: select
      defaultValue: update
      source: 
        data: inline
        values: 
          'invite': 'invite'
          'update': 'update'
    password: 
      title: ngettext('Password', 'Passwords', 1)
      type: text
      pattern: "^(?=.*[A-Z].*[A-Z].*[A-Z])(?=.*[!@#$%^&*()-+<>])(?=.*[0-9].*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{10,}$"
      required: true
      info:
        type: box
        position: left
        icon: help
        text: _("Minimal length 10, including 3 uppercase letters, 3 lowercase letters, 3 digits and one character in '!@#$&*'")
        label: _("Need help?")
      suffix: '<a href="#" class="generatePasswd">G</a>'
      options:
        commands:
          generatePassword_command: true 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    mac: 
      title: _('Mac')
      type: text
      trim: both
      maxLength: 12
    lastProvisionDate: 
      title: _('Last provision date')
      type: picker
      source: 
        control: datetime
        settings: 
          disabled: 'false'
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
