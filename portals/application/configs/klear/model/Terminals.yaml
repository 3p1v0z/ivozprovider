production: 
  class: \IvozProvider\Model\Terminals
  fields: 
    TerminalModelId: 
      title: _('Terminal model id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\TerminalModels
          fieldName: 
            fields: 
              - iden
            template: '%iden%'
          order: iden
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      maxLength: 100
      default: true
      trim: both
    disallow: 
      title: _('Disallowed codecs')
      type: text
      defaultValue: all
      maxLength: 100
      trim: both
      info:
        type: box
        position: left
        icon: help
        text: _("Comma separated codec names")
        label: _("Need help?")       
    allow: 
      title: _('Allowed codecs')
      type: text
      defaultValue: alaw
      maxLength: 100
      trim: both
      info:
        type: box
        position: left
        icon: help
        text: _("Comma separated codec names")
        label: _("Need help?")      
    direct_media: 
      title: _('Direct media')
      type: select
      defaultValue: yes
      source: 
        data: inline
        values:
          'yes': 
            title: _("Yes")
            visualFilter:
              show: ["direct_media_method"]
              hide: []
          'no':
            title: _("No")
            visualFilter:
              show: []
              hide: ["direct_media_method"]
    direct_media_method: 
      title: _('Direct media method')
      type: select
      defaultValue: update
      source: 
        data: inline
        values: 
          'invite': 'invite'
          'reinvite': 'reinvite'
          'update': 'update'
    dtmf_mode: 
      title: _('Dtmf mode')
      type: select
      defaultValue: rfc4733
      source: 
        data: inline
        values: 
          'rfc4733': 'rfc4733'
          'inband': 'inband'
          'info': 'info'
    password: 
      title: ngettext('Password', 'Passwords', 1)
      type: password
      defaultValue: 
      adapter: PlainText
      trim: both
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    mac: 
      title: _('Mac')
      type: text
      trim: both
      maxLength: 12
    lastProvisionDate: 
      title: _('Last provision date')
      type: picker
      source: 
        control: datetime
        settings: 
          disabled: 'false'
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
