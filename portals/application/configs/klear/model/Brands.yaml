production: 
  class: \IvozProvider\Model\Brands
  fields: 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      trim: both
      required: true
      default: true
    nif: 
      title: _('Nif')
      type: text
      trim: both
      required: true
      maxLength: 25
    extensionBlackListRegExp: 
      title: _('Extension black list reg exp')
      type: text
      trim: both
      defaultValue: 
    domain_users:
      title: _('Users domain')
      type: text
      trim: both
      maxLength: 255
    domain_trunks:
      title: _('Trunks domain')
      type: text
      trim: both
      maxLength: 255
    defaultTimezoneId: 
      title: _('Default timezone')
      type: select
      defaultValue: 145
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Timezones
          fieldName: 
            fields: 
              - tz
            template: '%tz%'
          order: tz
    logo: 
      title: _('Logo')
      type: file
      source: 
        data: fso
        size_limit: 20M
        options:
          hiddenName: true
          download: 
            external: true
            type: command
            target: brandsLogoDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          delete:
            type: setNullFso
            icon: ui-silk-bin
            title: _("Delete file")
            onNull: hide
          upload: 
            type: command
            target: brandsLogoUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
          preview: 
            target: brandsLogoPreview_command
            type: command
            class: filePreview
            external: 1
            props: 
              width: 150
              height: 150
              crop: false
            onNull: hide
          previewList: 
            target: brandsLogoPreview_command
            type: command
            class: filePreview
            listController: 1
            external: 1
            props: 
              width: 30
              height: 30
              crop: false
            onNull: hide
    postalAddress: 
      title: _('Postal address')
      type: text
      trim: both
      required: true
      maxLength: 255
    postalCode: 
      title: ngettext('Postal code', 'Postal codes', 1)
      type: text
      trim: both
      required: true
      maxLength: 10
    town: 
      title: _('Town')
      type: text
      trim: both
      required: true
      maxLength: 255
    province: 
      title: ngettext('Province', 'Provinces', 1)
      type: text
      trim: both
      required: true
      maxLength: 255
    country: 
      title: ngettext('Country', 'Countries', 1)
      type: text
      trim: both
      required: true
      maxLength: 255
    registryData: 
      title: _('Registry data')
      type: text
      trim: both
      required: true
      maxLength: 255
    languageId: 
      title: _('Language')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Languages
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
