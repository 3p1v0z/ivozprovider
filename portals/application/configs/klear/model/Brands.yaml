production: 
  class: \Oasis\Model\Brands
  fields: 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      default: true
    nif: 
      title: _('Nif')
      type: text
      required: true
      maxLength: 25
    extensionBlackListRegExp: 
      title: _('Extension black list reg exp')
      type: text
      defaultValue: 
    domain: 
      title: _('Domain')
      type: text
      required: true
      #sufix: ".oasis.com"
    defaultTimezoneId: 
      title: _('Default timezone')
      type: select
      defaultValue: 145
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Timezones
          fieldName: 
            fields: 
              - tz
            template: '%tz%'
          order: tz
    BrandsRelLanguages:
      title: _('Languages')
      type: multiselect
      source:
        data: mapper
        config:
          relationMapper: \Oasis\Mapper\Sql\BrandsRelLanguages
          relatedMapperName: \Oasis\Mapper\Sql\Languages
          relatedFieldName: name
          relationProperty: Language
    logo: 
      title: _('Logo')
      type: file
      source: 
        data: fso
        size_limit: 20M
        options: 
          download: 
            external: true
            type: command
            target: brandsLogoDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          delete:
            type: setNullFso
            icon: ui-silk-bin
            title: _("Delete file")
            onNull: hide
          upload: 
            type: command
            target: brandsLogoUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
          preview: 
            target: brandsLogoPreview_command
            type: command
            class: filePreview
            external: 1
            props: 
              width: 150
              height: 150
              crop: false
            onNull: hide
          previewList: 
            target: brandsLogoPreview_command
            type: command
            class: filePreview
            listController: 1
            external: 1
            props: 
              width: 30
              height: 30
              crop: false
            onNull: hide
    postalAddress: 
      title: _('Postal address')
      type: text
      required: true
      maxLength: 255
    postalCode: 
      title: ngettext('Postal code', 'Postal codes', 1)
      type: text
      required: true
      maxLength: 10
    town: 
      title: _('Town')
      type: text
      required: true
      maxLength: 255
    province: 
      title: ngettext('Province', 'Provinces', 1)
      type: text
      required: true
      maxLength: 255
    country: 
      title: ngettext('Country', 'Countries', 1)
      type: text
      required: true
      maxLength: 255
    registryData: 
      title: _('Registry data')
      type: text
      required: true
      maxLength: 255
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
