production: 
  class: \Oasis\Model\CallForwardSettings
  fields: 
    userId: 
      title: _('User id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Users
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    callTypeFilter: 
      title: _('Call type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'internal': _('internal')
          'external': _('external')
          'both': _('both')
    callForwardType: 
      title: _('Call forward type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'inconditional': 
            title: _('inconditional')
            visualFilter:
              hide: ["noAnswerTimeout"]
          'noAnswer': 
            title: _('noAnswer')
            visualFilter:
              show: ["noAnswerTimeout"]
          'busy': 
            title: _('busy')
            visualFilter:
              hide: ["noAnswerTimeout"]
          'userNotRegistered': 
            title: _('userNotRegistered')
            visualFilter:
              hide: ["noAnswerTimeout"]
    targetType: 
      title: _('Target type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'number': 
            title: _('number')
            visualFilter:
              show: ["numberValue"]
              hide: ["extensionId", "voiceMailUserId"]
          'extension':
            title: _('extension')
            visualFilter:
              show: ["extensionId"]
              hide: ["numberValue", "voiceMailUserId"]
          'voicemail': 
            title: _('voicemail')
            visualFilter:
              show: ["voiceMailUserId"]
              hide: ["extensionId", "numberValue"]
    numberValue: 
      title: _('Number value')
      type: text
      required: true
    extensionId: 
      title: _('Extension')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Extensions
          filterClass: Oasis_Klear_Filter_Extensions
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unasigned")
    voiceMailUserId: 
      title: _('Voice mail user')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Users
          filterClass: Oasis_Klear_Filter_Users
          fieldName: 
            fields: 
              - name
              - lastname
            template: '%name% %lastname%'
          order: name
        'null': _("Unasigned")
    noAnswerTimeout: 
      title: _('No answer timeout')
      type: number
      defaultValue: 10
      required: true
      source: 
        control: Spinner
        
    targetTypeValue:
      title: _('Target type value')
      type: ghost
      source:
        class: Oasis_Klear_Ghost_CallForwardTargetTypeValue
        method: getValue
        
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
