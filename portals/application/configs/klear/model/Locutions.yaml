production: 
  class: \Oasis\Model\Locutions
  fields: 
    companyId: 
      title: _('Company')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    file: 
      title: ngettext('File', 'Files', 1)
      type: file
      source: 
        data: fso
        size_limit: 20M
        options: 
          download: 
            external: true
            type: command
            target: locutions_FileDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          delete:
            type: setNullFso
            icon: ui-silk-bin
            title: _("Delete file")
            onNull: hide
          upload: 
            type: command
            target: locutions_FileUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
            
            
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      default: true
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
