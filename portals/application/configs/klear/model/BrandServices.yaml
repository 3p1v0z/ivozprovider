production:
  class: \IvozProvider\Model\BrandServices
  fields:
    serviceId:
      title: ngettext('Service', 'Services', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\Services
          filterClass: IvozProvider_Klear_Filter_BrandServices
          fieldName:
            fields:
              - name
            template: '%name%'
          order: name
      default: true
    brandId:
      title: ngettext('Brand', 'Brands', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName:
            fields:
              - name
            template: '%name%'
          order: name
    code:
      title: _('Code')
      type: text
      trim: both
      required: true
      maxLength: 3
      prefix: '<span class="asterisc">*</span>'
      pattern: '[#0-9*]+'
      info:
        type: box
        position: left
        icon: help
        text: _("Allowed characters are 0-9, * and #")
        label: _("Need help?")
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
