#include ../conf.d/friendValueHelp.yaml

production: 
  class: \IvozProvider\Model\Extensions
  fields: 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    number: 
      title: _('Number')
      type: text
      trim: both
      pattern: "^[0-9].*$"
      required: true
      default: true
      info:
        type: box
        position: left
        icon: help
        text: _("Minimal length: 2")
        label: _("Need help?")
    routeType: 
      title: _('Route type')
      type: select
      source: 
        data: inline
        values: 
          '__null__':
            title: _("Unassigned")
            visualFilter:
              show: [ ]
              hide: [ "numberValue", "IVRCommonId", "IVRCustomId", "userId", "huntGroupId", "conferenceRoomId", "friendValue" ]
          'user':
            title: _('user')
            visualFilter:
              show: [ "userId" ]
              hide: [ "numberValue", "IVRCommonId", "IVRCustomId", "huntGroupId", "conferenceRoomId", "friendValue" ]
          'IVRCommon':
            title: _('IVRCommon')
            visualFilter:
              show: [ "IVRCommonId" ]
              hide: [ "numberValue", "userId", "IVRCustomId", "huntGroupId", "conferenceRoomId", "friendValue" ]
          'IVRCustom':
            title: _('IVRCustom')
            visualFilter:
              show: [ "IVRCustomId" ]
              hide: [ "numberValue", "IVRCommonId", "userId", "huntGroupId", "conferenceRoomId", "friendValue" ]
          'huntGroup':
            title: _('huntGroup')
            visualFilter:
              show: [ "huntGroupId" ]
              hide: [ "numberValue", "IVRCommonId", "IVRCustomId", "userId", "conferenceRoomId", "friendValue" ]
          'conferenceRoom':
            title: _('Conference Room')
            visualFilter:
              show: [ "conferenceRoomId" ]
              hide: [ "numberValue", "IVRCommonId", "IVRCustomId", "userId", "huntGroupId", "friendValue" ]
          'number':
            title: _('number')
            visualFilter:
              show: [ "numberValue" ]
              hide: [ "conferenceRoomId", "IVRCommonId", "IVRCustomId", "userId", "huntGroupId", "friendValue" ]
          'friend':
            title: _('Friend')
            visualFilter:
              show: [ "friendValue" ]
              hide: [ "conferenceRoomId", "IVRCommonId", "IVRCustomId", "userId", "huntGroupId", "numberValue" ]
    numberValue:
      title: _('Number value')
      type: text
      pattern: "^\\+?[0-9]+$"
      required: true
      maxLength: 25
      trim: both
    IVRCommonId: 
      title: _('I v r common id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCommon
          filterClass: IvozProvider_Klear_Filter_Company           
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    IVRCustomId: 
      title: _('I v r custom id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCustom
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    huntGroupId: 
      title: _('Hunt group id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\HuntGroups
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    conferenceRoomId:
      title: _('Conference room id')
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\ConferenceRooms
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    userId:
      title: _('User')
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\Users
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
              - lastname
            template: '%name% %lastname%'
          order: name
        'null': _("Unassigned")
    friendValue: 
      title: _('Friend value')
      type: text
      maxLength: 25
      required: true
      <<: *friendValueHelp
    target:
      title: _('Target')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_DDITarget
        method: getData
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
