production: 
  class: \IvozProvider\Model\DDIs
  fields: 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          filterClass: IvozProvider_Klear_Filter_Brand          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    DDI: 
      title: _('DDI')
      type: text
      trim: both
      pattern: "^[0-9]+$"
      required: true
      default: true
    externalCallFilterId: 
      title: _('External call filter id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\ExternalCallFilters
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    routeType: 
      title: _('Route type')
      type: select
      source: 
        data: inline
        values: 
          '__null__':
            title: _("Unassigned")
            visualFilter:
              show: [ ]
              hide: [ "IVRCommonId", "IVRCustomId", "huntGroupId", "userId", "faxId", "conferenceRoomId", "friendValue", "recordCalls" ]
          'user':
            title: _('user')
            visualFilter:
              show: ["userId", "recordCalls" ]
              hide: ["IVRCommonId", "IVRCustomId", "huntGroupId", "faxId", "conferenceRoomId", "friendValue" ]
          'IVRCommon':
            title: _('IVRCommon')
            visualFilter:
              show: [ "IVRCommonId", "recordCalls" ]
              hide: [ "userId", "IVRCustomId", "huntGroupId", "faxId", "conferenceRoomId", "friendValue" ]
          'IVRCustom':
            title: _('IVRCustom')
            visualFilter:
              show: [ "IVRCustomId", "recordCalls" ]
              hide: [ "IVRCommonId", "userId", "huntGroupId", "faxId", "conferenceRoomId", "friendValue" ]
          'huntGroup':
            title: _('huntGroup')
            visualFilter:
              show: [ "huntGroupId", "recordCalls" ]
              hide: [ "IVRCommonId", "IVRCustomId", "userId", "faxId", "conferenceRoomId", "friendValue" ]
          'fax':
            title: _('fax')
            visualFilter:
              show: [ "faxId", "recordCalls" ]
              hide: [ "IVRCommonId", "IVRCustomId", "huntGroupId", "userId", "conferenceRoomId", "recordCalls", "friendValue"]
          'conferenceRoom':
            title: _('ConferenceRoom')
            visualFilter:
              show: [ "conferenceRoomId", "recordCalls" ]
              hide: [ "IVRCommonId", "IVRCustomId", "huntGroupId", "userId", "faxId", "friendValue" ]
          'friend':
            title: _('Friend')
            visualFilter:
              show: [ "friendValue", "recordCalls" ]
              hide: [ "IVRCommonId", "IVRCustomId", "huntGroupId", "userId", "faxId", "conferenceRoomId" ]

    recordCalls: 
      title: _('Record call')
      type: select
      defaultValue: none
      source: 
        data: inline
        values: 
          'none': _('none')
          'all': _('all')
          'inbound': _('inbound')
          'outbound': _('outbound')
      info:
        type: box
        position: left
        icon: error
        text: _("Local legislation may enforce to announce the call recording to both parties, act responsibly")
        label: _("Need help?")
    billInboundCalls: 
      title: _('Bill inbound call')
      type: select
      defaultValue: 0
      source: 
        data: inline
        values: 
          '0': 
            title: _("No")
          '1': 
            title: _("Yes")
      info:
        type: box
        position: left
        icon: error
        text: _("This setting needs external tarification module")
        label: _("Need help?")
    userId: 
      title: _('User id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Users
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - name
              - lastname
            template: '%name% %lastname%'
          order: name
        'null': _("Unassigned")
    IVRCommonId: 
      title: _('I v r common id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCommon
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    IVRCustomId: 
      title: _('I v r custom id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCustom
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    huntGroupId: 
      title: _('Hunt group id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\HuntGroups
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    faxId: 
      title: _('Fax id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Faxes
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    conferenceRoomId:
      title: _('Conference room id')
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\ConferenceRooms
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName:
            fields:
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    friendValue: 
      title: _('Friend value')
      type: text
      maxLength: 25
      required: true
    target:
      title: _('Target')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_DDITarget
        method: getData
    peeringContractId: 
      title: _('Peering contract id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PeeringContracts
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: description
    countryId: 
      title: _('Country id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Countries
          fieldName: 
            fields: 
              - name
              - calling_code
            template: '%name% (+%calling_code%)'
          order: name_es
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
