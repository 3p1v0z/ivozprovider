production: 
  class: \IvozProvider\Model\DDIs
  fields: 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          filterClass: IvozProvider_Klear_Filter_Brand          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    DDI: 
      title: _('DDI')
      type: text
      trim: both
      pattern: "^[0-9]+$"
      required: true
      default: true
    externalCallFilterId: 
      title: _('External call filter id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\ExternalCallFilters
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    routeType: 
      title: _('Route type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'user':
            title: _('user')
            visualFilter:
              show: ["userId", "recordCalls" ]
              hide: ["IVRCommonId", "IVRCustomId", "huntGroupId", "faxId", "conferenceRoomId" ]
          'IVRCommon':
            title: _('IVRCommon')
            visualFilter:
              show: [ "IVRCommonId", "recordCalls" ]
              hide: [ "userId", "IVRCustomId", "huntGroupId", "faxId", "conferenceRoomId" ]
          'IVRCustom':
            title: _('IVRCustom')
            visualFilter:
              show: [ "IVRCustomId", "recordCalls" ]
              hide: [ "IVRCommonId", "userId", "huntGroupId", "faxId", "conferenceRoomId" ]
          'huntGroup':
            title: _('huntGroup')
            visualFilter:
              show: [ "huntGroupId", "recordCalls" ]
              hide: [ "IVRCommonId", "IVRCustomId", "userId", "faxId", "conferenceRoomId" ]
          'fax':
            title: _('fax')
            visualFilter:
              show: [ "faxId", "recordCalls" ]
              hide: [ "IVRCommonId", "IVRCustomId", "huntGroupId", "userId", "conferenceRoomId", "recordCalls"]
          'conferenceRoom':
            title: _('ConferenceRoom')
            visualFilter:
              show: [ "conferenceRoomId", "recordCalls" ]
              hide: [ "IVRCommonId", "IVRCustomId", "huntGroupId", "userId", "faxId" ]
    recordCalls: 
      title: _('Record call')
      type: select
      defaultValue: none
      source: 
        data: inline
        values: 
          'none': _('none')
          'all': _('all')
          'inbound': _('inbound')
          'outbound': _('outbound')
      info:
        type: box
        position: left
        icon: error
        text: _("Local legislation may enforce to announce the call recording to both parties, act responsibly")
        label: _("Need help?")
    userId: 
      title: _('User id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Users
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - name
              - lastname
            template: '%name% %lastname%'
          order: name
        'null': _("Unasigned")
    IVRCommonId: 
      title: _('I v r common id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCommon
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    IVRCustomId: 
      title: _('I v r custom id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\IVRCustom
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    huntGroupId: 
      title: _('Hunt group id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\HuntGroups
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    faxId: 
      title: _('Fax id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Faxes
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    conferenceRoomId:
      title: _('Conference room id')
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\ConferenceRooms
          filterClass: IvozProvider_Klear_Filter_Company          
          fieldName:
            fields:
              - name
            template: '%name%'
          order: name
        'null': _("Unasigned")
    target:
      title: _('Target')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_DDITarget
        method: getData
    peeringContractId: 
      title: _('Peering contract id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PeeringContracts
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName: 
            fields: 
              - description
            template: '%description%'
          order: description
    countryId: 
      title: _('Country id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Countries
          fieldName: 
            fields: 
              - name
              - calling_code
            template: '%name% (+%calling_code%)'
          order: name_es
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
