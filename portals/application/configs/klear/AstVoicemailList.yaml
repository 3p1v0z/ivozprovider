#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: astVoicemailList_screen
  screens: &astVoicemail_screensLink 
    astVoicemailList_screen: &astVoicemailList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *AstVoicemail
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Ast voicemail', 'Ast voicemail(s)', 0), "[format| (%parent%)]")
      fields: &astVoicemail_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            astVoicemailEdit_screen: true
          dialogs: 
            astVoicemailDel_dialog: true
          default: astVoicemailEdit_screen
      options: 
        title: _("Options")
        screens: 
          astVoicemailNew_screen: true
        dialogs: 
          astVoicemailDel_dialog: true
    astVoicemailNew_screen: &astVoicemailNew_screenLink 
      <<: *AstVoicemail
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Ast voicemail', 'Ast voicemail(s)', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          astVoicemailEdit_screen: true
    astVoicemailEdit_screen: &astVoicemailEdit_screenLink 
      <<: *AstVoicemail
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Ast voicemail', 'Ast voicemail(s)', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Ast voicemail', 'Ast voicemail(s)', 1), "[format| (%item%)]")
  dialogs: &astVoicemail_dialogsLink 
    astVoicemailDel_dialog: &astVoicemailDel_dialogLink 
      <<: *AstVoicemail
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Ast voicemail', 'Ast voicemail(s)', 1))
      description: _("Do you want to delete this %s?", ngettext('Ast voicemail', 'Ast voicemail(s)', 1))
      message: _("%s successfully deleted.", ngettext('Ast voicemail', 'Ast voicemail(s)', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
