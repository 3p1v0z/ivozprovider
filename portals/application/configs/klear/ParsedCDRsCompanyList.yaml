#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: parsedCDRsList_screen
  screens: &parsedCDRs_screensLink 
    parsedCDRsList_screen: &parsedCDRsList_screenLink 
      controller: list
      order:
        field:
          - calldate
        type: desc
      pagination: 
        items: 25
      <<: *ParsedCDRs
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Call registry', 'Call registry', 0), "[format| (%parent%)]")
      fields: &parsedCDRs_fieldsLink 
        blacklist:
          pricingPlanDetails: true
          aleg: true
          bleg: true
          billCallID: true
          fw_desc: true
          ext_forwarder: true
          int_forwarder: true
          forward_to: true
          metered: true
          meteringDate: true
          pricingPlanId: true
          callSrcSumary: true
          callDstSumary: true
          callTypeSumary: true
          meteringSumary: true
          invoiceId: true
          peeringContractId: true
          externallyRated: true
          targetPatternId: true
          desc: true
          dst_duration: true
          billDuration: true
          billDestination: true
          dst: true
          dst_src_cid: true
        options: 
          title: _("Options")
          screens: 
            parsedCDRsView_screen: edit
          default: parsedCDRsView_screen
      forcedValues:
        <<: *forcedCompany
        <<: *forcedBrand
    parsedCDRsView_screen: &parsedCDRsView_screenLink 
      <<: *ParsedCDRs
      controller: edit
      class: ui-silk-eye
      disableSave: true
      label: false
      labelOnPostAction: _("View %s %2s", ngettext('Call details', 'Call details', 1), "[format| (%item%)]")
      title: _("View %s %2s", ngettext('Call details', 'Call details', 1), "[format| (%item%)]")
      forcedValues:
        <<: *forcedCompany
        <<: *forcedBrand
      fields: &parsedCDRs_fieldsLink 
        blacklist:
          pricingPlanDetails: true
          billCallID: true
          billDestination: true
          dst_duration: true
          dst: true
          dst_src_cid: true
          billDuration: true
          callSrcSumary: true
          callDstSumary: true
          callTypeSumary: true
          meteringSumary: true
          externallyRated: true
          meteringDate: true
          pricingPlanId: true
          invoiceId: true
          peeringContractId: true
          aleg: true
          bleg: true
          ext_forwarder: true
        order:
          calldate: true
          type: true
          desc: true
          src: true
          src_dialed: true
          src_duration: true
          fw_desc: true
          int_forwarder: true
          forward_to: true
          metered: true
          price: true
          targetPatternId: true
      fixedPositions:
        group0:
          label: _("Basic information")
          colsPerRow: 12
          fields:
            calldate: 8
            type: 4
            desc: 12
            src: 4
            src_dialed: 4
            src_duration: 4
        group1:
          label: _("Forwarding information")
          colsPerRow: 12
          fields:
            fw_desc: 12
            int_forwarder: 6
            forward_to: 6
        group3:
          label: _("Billing information")
          colsPerRow: 1
          fields:
            metered: 1
            price: 1
            targetPatternId: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
