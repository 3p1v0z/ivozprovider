#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include ParsedCDRsList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: parsedCDRsList_screen
  screens:
    parsedCDRsList_screen:
      <<: *parsedCDRsList_screenLink
      fields: &parsedCDRs_fieldsLink 
        options:
          title: _("Options")
          screens:
            parsedCDRsEdit_screen: true
          default: parsedCDRsEdit_screen
        order:
          calldate: true
          type: true
          srcAdapted: true
          srcDialedAdapted: true
          dstAdapted: true
          smartDuration: true
        blacklist:
          brandId: true
          src: true
          src_dialed: true
          dst: true
          pricingPlanDetails: true
          aleg: true
          bleg: true
          billCallID: true
          fw_desc: true
          ext_forwarder: true
          int_forwarder: true
          forward_to: true
          metered: true
          meteringDate: true
          pricingPlanId: true
          invoiceId: true
          peeringContractId: true
          externallyRated: true
          targetPatternId: true
          desc: true
          dst_duration: true
          billDuration: true
          billDestination: true
          dst_src_cid: true
          price: true
          src_duration: true
      forcedValues:
        <<: *forcedCompany
      options:
    parsedCDRsEdit_screen:
      <<: *ParsedCDRs
      <<: *parsedCDRsEdit_screenLink
      fullWidth: false
      fields:
        blacklist:
          brandId: true
          companyId: true
          src_duration: true
          dst_duration: true
          src: true
          src_dialed: true
          dst: true
          dst_src_cid: true
          aleg: true
          bleg: true
          ext_forwarder: true
          pricingPlanDetails: true
          billCallID: true
          billDestination: true
          billDuration: true
          externallyRated: true
          meteringDate: true
          pricingPlanId: true
          invoiceId: true
          peeringContractId: true
          metered: true
          price: true
          targetPatternId: true
        order:
          calldate: true
          type: true
          desc: true
          srcAdapted: true
          srcDialedAdapted: true
          dstAdapted: true
          fw_desc: true
          int_forwarder: true
          forward_to: true
          smartDuration: true
      fixedPositions:
        group0:
          label: _("Basic information")
          colsPerRow: 12
          fields:
            calldate: 8
            smartDuration: 4
            type: 4
            desc: 8
            srcAdapted: 4
            srcDialedAdapted: 4
            dstAdapted: 4
        group1:
          label: _("Forwarding information")
          colsPerRow: 12
          fields:
            fw_desc: 12
            int_forwarder: 6
            forward_to: 6
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
