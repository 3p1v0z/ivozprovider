#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: astPsIdentifyList_screen
  screens: &astPsIdentify_screensLink 
    astPsIdentifyList_screen: &astPsIdentifyList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *AstPsIdentify
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Ast ps identify', 'Ast ps identify(s)', 0), "[format| (%parent%)]")
      fields: &astPsIdentify_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            astPsIdentifyEdit_screen: true
          dialogs: 
            astPsIdentifyDel_dialog: true
          default: astPsIdentifyEdit_screen
      options: 
        title: _("Options")
        screens: 
          astPsIdentifyNew_screen: true
        dialogs: 
          astPsIdentifyDel_dialog: true
    astPsIdentifyNew_screen: &astPsIdentifyNew_screenLink 
      <<: *AstPsIdentify
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Ast ps identify', 'Ast ps identify(s)', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          astPsIdentifyEdit_screen: true
    astPsIdentifyEdit_screen: &astPsIdentifyEdit_screenLink 
      <<: *AstPsIdentify
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Ast ps identify', 'Ast ps identify(s)', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Ast ps identify', 'Ast ps identify(s)', 1), "[format| (%item%)]")
  dialogs: &astPsIdentify_dialogsLink 
    astPsIdentifyDel_dialog: &astPsIdentifyDel_dialogLink 
      <<: *AstPsIdentify
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Ast ps identify', 'Ast ps identify(s)', 1))
      description: _("Do you want to delete this %s?", ngettext('Ast ps identify', 'Ast ps identify(s)', 1))
      message: _("%s successfully deleted.", ngettext('Ast ps identify', 'Ast ps identify(s)', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
