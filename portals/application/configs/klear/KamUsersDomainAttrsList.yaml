#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: kamUsersDomainAttrsList_screen
  screens: &kamUsersDomainAttrs_screensLink 
    kamUsersDomainAttrsList_screen: &kamUsersDomainAttrsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *KamUsersDomainAttrs
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Kam users domain attr', 'Kam users domain attrs', 0), "[format| (%parent%)]")
      fields: &kamUsersDomainAttrs_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            kamUsersDomainAttrsEdit_screen: true
          dialogs: 
            kamUsersDomainAttrsDel_dialog: true
          default: kamUsersDomainAttrsEdit_screen
      options: 
        title: _("Options")
        screens: 
          kamUsersDomainAttrsNew_screen: true
        dialogs: 
          kamUsersDomainAttrsDel_dialog: true
    kamUsersDomainAttrsNew_screen: &kamUsersDomainAttrsNew_screenLink 
      <<: *KamUsersDomainAttrs
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Kam users domain attr', 'Kam users domain attrs', 1), "[format| (%parent%)]")
      shortcutOption: N
    kamUsersDomainAttrsEdit_screen: &kamUsersDomainAttrsEdit_screenLink
      <<: *KamUsersDomainAttrs
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Kam users domain attr', 'Kam users domain attrs', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Kam users domain attr', 'Kam users domain attrs', 1), "[format| (%item%)]")
  dialogs: &kamUsersDomainAttrs_dialogsLink 
    kamUsersDomainAttrsDel_dialog: &kamUsersDomainAttrsDel_dialogLink 
      <<: *KamUsersDomainAttrs
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Kam users domain attr', 'Kam users domain attrs', 1))
      description: _("Do you want to delete this %s?", ngettext('Kam users domain attr', 'Kam users domain attrs', 1))
      message: _("%s successfully deleted.", ngettext('Kam users domain attr', 'Kam users domain attrs', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
