#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: parsedCDRsList_screen
  screens: &parsedCDRs_screenLink
    parsedCDRsList_screen: &parsedCDRsList_screenLink 
      controller: list
      order:
        field:
          - calldate
        type: desc
      csv: true
      pagination: 
        items: 25
      <<: *ParsedCDRs
      class: ui-silk-application-view-list   
      title: _("List of %s %2s", ngettext('Call registry', 'Call registry', 0), "[format| (%parent%)]")
      fields: &parsedCDRs_fieldsLink
        options: &parsedCDRs_fieldOptionsLink
          title: _("Options")
          screens: 
            parsedCDRsEdit_screen: true
          dialogs:
            getMeteringInfo_dialog: true
          default: parsedCDRsEdit_screen
        order:
          calldate: true
          brandId: true
          companyId: true
          type: true
          srcAdapted: true
          srcDialedAdapted: true
          dstAdapted: true
          smartDuration: true
          metered: true
        blacklist: &parsedCDRsBlacklist_Link
          src: true
          src_dialed: true
          dst: true
          pricingPlanDetails: true
          aleg: true
          bleg: true
          billCallID: true
          fw_desc: true
          ext_forwarder: true
          int_forwarder: true
          forward_to: true
          meteringDate: true
          pricingPlanId: true
          invoiceId: true
          peeringContractId: true
          externallyRated: true
          targetPatternId: true
          desc: true
          dst_duration: true
          billDuration: true
          billDestination: true
          dst_src_cid: true
          price: true
          src_duration: true
      options:
        title: _("Options")
        dialogs:
          tarificateCall_dialog: true
    parsedCDRsEdit_screen: &parsedCDRsEdit_screenLink 
      <<: *ParsedCDRs
      controller: edit
      class: ui-silk-eye
      disableSave: true
      label: false
      fullWidth: true
      labelOnPostAction: _("View %s %2s", ngettext('Call details', 'Call details', 1), "[format| (%item%)]")
      title: _("View %s %2s", ngettext('Call details', 'Call details', 1), "[format| (%item%)]")
      fields: &parsedCDRs_fieldsLink 
        blacklist:
          src_duration: true
          dst_duration: true
          src: true
          src_dialed: true
          dst: true
          dst_src_cid: true
          aleg: true
          bleg: true
          ext_forwarder: true
          billCallID: true
        order:
          brandId: true
          companyId: true
          calldate: true
          type: true
          desc: true
          smartDuration: true
          srcAdapted: true
          srcDialedAdapted: true
          dstAdapted: true
          fw_desc: true
          int_forwarder: true
          forward_to: true
          metered: true
          meteringDate: true
          price: true
          invoiceId: true
          externallyRated: true
          billDuration: true
          billDestination: true
          targetPatternId: true
          pricingPlanId: true
          peeringContractId: true
          pricingPlanDetails: true
      fixedPositions:
        group0:
          label: _("Basic information")
          colsPerRow: 12
          fields:
            brandId: 4
            companyId: 4
            calldate: 4
            smartDuration: 4
            type: 4
            desc: 4
            srcAdapted: 4
            srcDialedAdapted: 4
            dstAdapted: 4
        group1:
          label: _("Forwarding information")
          colsPerRow: 12
          fields:
            fw_desc: 12
            int_forwarder: 6
            forward_to: 6
        group2:
          label: _("Billing information")
          colsPerRow: 12
          fields:
            metered: 6
            meteringDate: 6
            price: 6
            invoiceId: 6
        group3:
          label: _("Details")
          colsPerRow: 12
          fields:
            externallyRated: 6
            billDuration: 6
            billDestination: 6
            targetPatternId: 6
            pricingPlanId: 6
            peeringContractId: 6
        group4:
          label: _("Log")
          colsPerRow: 1
          fields:
            pricingPlanDetails: 1
  dialogs:  &parsedCDRs_dialogsLink
    tarificateCall_dialog: 
      <<: *ParsedCDRs
      module: default
      title: _("Tarificate %s", ngettext('call', 'calls', 1))
      labelOnList: _("Tarificate %s", ngettext('call', 'calls', 0))
      controller: klear-custom-tarificator
      action: tarificate-call
      class:  ui-silk-coins-add
      multiItem: true
      alwaysEnabled: false
    getMeteringInfo_dialog: 
      <<: *ParsedCDRs
      module: default
      title: _("Tarificate %s", ngettext('call', 'calls', 1))
      labelOnList: _("Tarificate %s", ngettext('call', 'calls', 0))
      controller: klear-custom-tarificator
      action: tarification-info
      class:  ui-silk-information
    
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
