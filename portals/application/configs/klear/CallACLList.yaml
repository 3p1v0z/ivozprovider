#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include CallACLPatternsList.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: callACLList_screen
  screens: &callACL_screensLink
    callACLList_screen: &callACLList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *CallACL
      class: ui-silk-lock
      title: _("List of %s %2s", ngettext('Call ACL', 'Call ACLs', 0), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedCompany
      fields:
        options:
          title: _("Options")
          screens:
            callACLEdit_screen: true
            callACLPatternsList_screen: true
          dialogs:
            callACLDel_dialog: true
          default: callACLEdit_screen
      options:
        title: _("Options")
        screens:
          callACLNew_screen: true
        dialogs:
          callACLDel_dialog: true
    callACLNew_screen: &callACLNew_screenLink
      <<: *CallACL
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s %2s", ngettext('Call ACL', 'Call ACLs', 1), "[format| (%parent%)]")
      shortcutOption: N
      forcedValues:
        <<: *forcedCompany
    callACLEdit_screen: &callACLEdit_screenLink
      <<: *CallACL
      controller: edit
      class: ui-silk-pencil
      label: false
      forcedValues: 
        <<: *forcedCompany
      title: _("Edit %s %2s", ngettext('Call ACL', 'Call ACLs', 1), "[format| (%item%)]")

    #CallACLPatterns
    <<: *callACLPatterns_screensLink
    callACLPatternsList_screen:
      <<: *callACLPatternsList_screenLink
      title: _("List of %s %2s", ngettext('Call ACL Pattern', 'Call ACL Patterns', 0), "[format| (%parent%)]")
      filterField: CallACLId
      parentOptionCustomizer:
        - recordCount
    callACLPatternsNew_screen:
      <<: *callACLPatternsNew_screenLink
      filterField: CallACLId
    callACLPatternsEdit_screen:
      <<: *callACLPatternsEdit_screenLink
      fields:
        readOnly:
          CallACLId: true

  dialogs: &callACL_dialogsLink
    callACLDel_dialog: &callACLDel_dialogLink
      <<: *CallACL
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Call ACL', 'Call ACLs', 1))
      description: _("Do you want to delete this %s?", ngettext('Call ACL', 'Call ACLs', 1))
      message: _("%s successfully deleted.", ngettext('Call ACL', 'Call ACLs', 1))
      multiItem: 1
      labelOnList: 1

    #CallACLPatterns
    <<: *callACLPatterns_dialogsLink

staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
