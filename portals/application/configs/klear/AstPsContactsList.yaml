#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: astPsContactsList_screen
  screens: &astPsContacts_screensLink 
    astPsContactsList_screen: &astPsContactsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *AstPsContacts
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Ast ps contact', 'Ast ps contacts', 0), "[format| (%parent%)]")
      fields: &astPsContacts_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            astPsContactsEdit_screen: true
          dialogs: 
            astPsContactsDel_dialog: true
          default: astPsContactsEdit_screen
      options: 
        title: _("Options")
        screens: 
          astPsContactsNew_screen: true
        dialogs: 
          astPsContactsDel_dialog: true
    astPsContactsNew_screen: &astPsContactsNew_screenLink 
      <<: *AstPsContacts
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Ast ps contact', 'Ast ps contacts', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          astPsContactsEdit_screen: true
    astPsContactsEdit_screen: &astPsContactsEdit_screenLink 
      <<: *AstPsContacts
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Ast ps contact', 'Ast ps contacts', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Ast ps contact', 'Ast ps contacts', 1), "[format| (%item%)]")
  dialogs: &astPsContacts_dialogsLink 
    astPsContactsDel_dialog: &astPsContactsDel_dialogLink 
      <<: *AstPsContacts
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Ast ps contact', 'Ast ps contacts', 1))
      description: _("Do you want to delete this %s?", ngettext('Ast ps contact', 'Ast ps contacts', 1))
      message: _("%s successfully deleted.", ngettext('Ast ps contact', 'Ast ps contacts', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
