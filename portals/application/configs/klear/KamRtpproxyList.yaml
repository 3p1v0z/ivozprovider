#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include conf.d/kamRtpproxyHelp.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: kamKamRtpproxyList_screen
  screens: &kamKamRtpproxy_screensLink 
    kamKamRtpproxyList_screen: &kamRtpproxyList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *KamRtpproxy
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Media relay', 'Media relay(s)', 0), "[format| (%parent%)]")
      fields: &kamKamRtpproxy_fieldsLink 
        blacklist:
          flags: true
        options: 
          title: _("Options")
          screens: 
            kamKamRtpproxyEdit_screen: true
          dialogs: 
            kamKamRtpproxyDel_dialog: true
          default: kamKamRtpproxyEdit_screen
      options: 
        title: _("Options")
        screens: 
          kamKamRtpproxyNew_screen: true
        dialogs: 
          kamKamRtpproxyDel_dialog: true
      <<: *kamRtpproxyHelp
    kamKamRtpproxyNew_screen: &kamRtpproxyNew_screenLink 
      <<: *KamRtpproxy
      controller: new
      class: ui-silk-add
      fields:
        blacklist:
          flags: true
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Media relay', 'Media relay(s)', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          kamKamRtpproxyEdit_screen: true
      <<: *kamRtpproxyHelp
    kamKamRtpproxyEdit_screen: &kamRtpproxyEdit_screenLink 
      <<: *KamRtpproxy
      controller: edit
      class: ui-silk-pencil
      fields:
        blacklist:
          flags: true
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Media relay', 'Media relay(s)', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Media relay', 'Media relay(s)', 1), "[format| (%item%)]")
      <<: *kamRtpproxyHelp
  dialogs: &kamKamRtpproxy_dialogsLink 
    kamKamRtpproxyDel_dialog: &kamRtpproxyDel_dialogLink 
      <<: *KamRtpproxy
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Media relay', 'Media relay(s)', 1))
      description: _("Do you want to delete this %s?", ngettext('Media relay', 'Media relay(s)', 1))
      message: _("%s successfully deleted.", ngettext('Media relay', 'Media relay(s)', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
