#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production: 
  main: 
    module: klearMatrix
    defaultScreen: dDIsList_screen
  screens: &dDIs_screenLink
    dDIsList_screen: &dDIsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *DDIs
      title: _("List of %s %2s", ngettext('DDI', 'DDIs', 0), "[format| (%parent%)]")
      class: ui-silk-lightning-go
      forcedValues:
        <<: *forcedCompany
      order:
        field:
          - DDI asc
          - routeType desc
      fields:
        order: &dDIsFieldsOder_Link
          countryId: true
          DDI: true
          externalCallFilterId: true
          routeType: true
          target: true
        options: 
          title: _("Options")
          screens: 
            dDIsEdit_screen: ${auth.isNotCompanyOperator}
            dDIsEditLimited_screen: ${auth.isCompanyOperator}
          dialogs: 
            dDIsDel_dialog: ${auth.isNotCompanyOperator}
          default: dDIsEdit_screen
        blacklist:
          userId: true
          faxId: true
          IVRCommonId: true
          IVRCustomId: true
          huntGroupId: true
          DDIE164: true
          peeringContractId: true
          brandId: true
      fixedPositions: &dDIsFixedPositions_Link
        group0:
          label: _("Number data")
          colsPerRow: 3
          fields:
            countryId: 1
            DDI: 1
            peeringContractId: 1
        group1:
          label: _("Filters data")
          colsPerRow: 2
          fields:
            externalCallFilterId: 2
        group2:
          label: _("Routing data")
          colsPerRow: 3
          fields:
            routeType: 1 
            userId: 1
            faxId: 1
            IVRCommonId: 1
            IVRCustomId: 1
            huntGroupId: 1
      options: 
        title: _("Options")
        screens: 
          dDIsNew_screen: ${auth.isNotCompanyOperator}
        dialogs: 
          dDIsDel_dialog: ${auth.isNotCompanyOperator}
    dDIsNew_screen: &dDIsNew_screenLink 
      <<: *DDIs
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      defaultValues:
        countryId: ${auth.companyCountryId}
      forcedValues:
        <<: *forcedBrand
        <<: *forcedCompany
      title: _("Add %s", ngettext('DDI', 'DDIs', 1))
      fields:
        order:
          <<: *dDIsFieldsOder_Link
        blacklist:
          brandId: true
          target: true
          DDIE164: true
      fixedPositions:
        <<: *dDIsFixedPositions_Link
    dDIsEdit_screen: &dDIsEdit_screenLink 
      <<: *DDIs
      controller: edit
      class: ui-silk-pencil
      label: false
      forcedValues:
        <<: *forcedBrand
        <<: *forcedCompany
      title: _("Edit %s %2s", ngettext('DDI', 'DDIs', 1), "[format| (%item%)]")
      fields:
        order:
          <<: *dDIsFieldsOder_Link
        blacklist:
          target: true
          DDIE164: true
          brandId: true
      fixedPositions:
        <<: *dDIsFixedPositions_Link
    dDIsEditLimited_screen: &dDIsEdit_screenLink 
      <<: *DDIs
      controller: edit
      class: ui-silk-pencil
      label: false
      forcedValues:
        <<: *forcedCompany
      title: _("Edit %s %2s", ngettext('DDI', 'DDIs', 1), "[format| (%item%)]")
      fields:
        order:
          <<: *dDIsFieldsOder_Link
        blacklist:
          target: true
          DDIE164: true
          peeringContractId: true
          brandId: true
        readOnly:
          DDI: true
          countryId: true
      fixedPositions:
        <<: *dDIsFixedPositions_Link
  dialogs: &dDIs_dialogsLink
    dDIsDel_dialog: &dDIsDel_dialogLink 
      <<: *DDIs
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('DDI', 'DDIs', 1))
      description: _("Do you want to delete this %s?", ngettext('DDI', 'DDIs', 1))
      message: _("%s successfully deleted.", ngettext('DDI', 'DDIs', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
