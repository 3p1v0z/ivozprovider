#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production: 
  main: 
    module: klearMatrix
    defaultScreen: lcrRulesList_screen
  screens: 
    lcrRulesList_screen: &lcrRulesList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *LcrRules
      title: _("List of %s %2s", ngettext('Lcr rule', 'Lcr rules', 0), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedBrand
      fields: 
        options: 
          title: _("Options")
          screens: 
            lcrRulesEdit_screen: true
          dialogs: 
            lcrRulesDel_dialog: true
          default: lcrRulesEdit_screen
        order:
          tag: true
          request_uri: true
          enabled: true
          description: true
        blacklist:
          prefix: true
          from_uri: true
          stopper: true
      options: 
        title: _("Options")
        screens: 
          lcrRulesNew_screen: true
        dialogs: 
          lcrRulesDel_dialog: true
    lcrRulesNew_screen: &lcrRulesNew_screenLink 
      <<: *LcrRules
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Lcr rule', 'Lcr rules', 1))
      forcedValues:
        <<: *forcedBrand
      shortcutOption: N
      fields:
        order:
          tag: true
          request_uri: true
          stopper: true
          enabled: true
          description: true
        blacklist:
          prefix: true
          from_uri: true
          stopper: true
    lcrRulesEdit_screen: &lcrRulesEdit_screenLink 
      <<: *LcrRules
      controller: edit
      class: ui-silk-pencil
      label: false
      fields:
        order:
          tag: true
          request_uri: true
          stopper: true
          enabled: true
          description: true
        blacklist:
          prefix: true
          from_uri: true
          stopper: true
      forcedValues:
        <<: *forcedBrand
      title: _("Edit %s %2s", ngettext('Lcr rule', 'Lcr rules', 1), "[format| (%item%)]")
  dialogs: &lcrRulesList_dialogLink
    lcrRulesDel_dialog: &lcrRulesDel_dialogLink 
      <<: *LcrRules
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Lcr rule', 'Lcr rules', 1))
      description: _("Do you want to delete this %s?", ngettext('Lcr rule', 'Lcr rules', 1))
      message: _("%s successfully deleted.", ngettext('Lcr rule', 'Lcr rules', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
