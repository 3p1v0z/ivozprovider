#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include TargetGroupsRelPatternsList.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: targetGroupsList_screen
  screens: &targetGroups_screensLink 
    targetGroupsList_screen: &targetGroupsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *TargetGroups
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Destination group', 'Destination groups', 0), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedBrand
      fields: &targetGroups_fieldsLink
        order:
          name: true
          description: true
          patterns: true
        blacklist:
          TargetGroupsRelPatterns: true
        options: 
          title: _("Options")
          screens: 
            targetGroupsEdit_screen: true
          dialogs: 
            targetGroupsDel_dialog: true
          default: targetGroupsEdit_screen
      options: 
        title: _("Options")
        screens: 
          targetGroupsNew_screen: true
        dialogs: 
          targetGroupsDel_dialog: true
    targetGroupsNew_screen: &targetGroupsNew_screenLink 
      <<: *TargetGroups
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Destination group', 'Destination groups', 1), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedBrand      
      fields:
        blacklist:
            patterns: true
      shortcutOption: N
    targetGroupsEdit_screen: &targetGroupsEdit_screenLink 
      <<: *TargetGroups
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Destination group', 'Destination groups', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Destination group', 'Destination groups', 1), "[format| (%item%)]")
      forcedValues:
        <<: *forcedBrand
      fields:
        blacklist:
            patterns: true

  dialogs: &targetGroups_dialogsLink 
    targetGroupsDel_dialog: &targetGroupsDel_dialogLink 
      <<: *TargetGroups
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Destination group', 'Destination groups', 1))
      description: _("Do you want to delete this %s?", ngettext('Destination group', 'Destination groups', 1))
      message: _("%s successfully deleted.", ngettext('Destination group', 'Destination groups', 1))
      multiItem: 1
      labelOnList: 1

  commands:
    targetGroupsAutocomplete_command: &targetGroupsAutocomplete_commandLink
      <<: *TargetGroups
      controller: field-decorator
      action: index
      autocomplete:
        mapperName: \IvozProvider\Mapper\Sql\TargetPatterns
        filterClass: IvozProvider_Klear_Filter_Brand
        fieldName:
          fields:
            - name_es
            - name_en
            - description
          template: '%name_en% - %description% (%regExp%)'
        limit: 8
        order: name
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
