#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include UsersList.yaml


production:
  main: 
    module: klearMatrix
    defaultScreen: terminalsList_screen
  screens: &terminals_screensLink
    terminalsList_screen: &terminalsList_screenLink
      controller: list
      pagination: 
        items: 25
      <<: *Terminals
      class: ui-silk-telephone
      title: _("List of %s %2s", ngettext('Terminal', 'Terminals', 0), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedCompany
      fields:
        blacklist: 
          password: true
          mac: true
          dtmf_mode: true
          lastProvisionDate: true
        options: 
          title: _("Options")
          screens: 
            terminalsEdit_screen: true
          dialogs: 
            terminalsDel_dialog: true
          default: terminalsEdit_screen
        order:
          TerminalModelId: true
          name: true
          password: true
          disallow: true
          allow: true
          direct_media: true
          direct_media_method: true
          dtmf_mode: true
          mac: true
          lastProvisionDate: true
      options: 
        title: _("Options")
        screens: 
          terminalsNew_screen: true
        dialogs: 
          terminalsDel_dialog: true
          importTerminals_dialog: true
    terminalsNew_screen: &terminalsNew_screenLink 
      <<: *Terminals
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Terminal', 'Terminals', 1))
      forcedValues:
        <<: *forcedCompany
      shortcutOption: N
      fields:
        blacklist: 
          lastProvisionDate: true
      fixedPositions: &TerminalsFixedPositions_link
        group0:
          label: _("Login Info")
          colsPerRow: 3
          fields:
            TerminalModelId: 1
            name: 1
            password: 1
        group1:
          label: _("Connection Info")     
          colsPerRow: 6
          fields:
            disallow: 3
            allow: 3
            dtmf_mode: 2
            direct_media: 2
            direct_media_method: 2
        group2:
          label: _("Provisioning Info")
          colsPerRow: 3
          fields:
            mac: 1
            lastProvisionDate: 1
    terminalsEdit_screen: &terminalsEdit_screenLink 
      <<: *Terminals
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Terminal', 'Terminals', 1), "[format| (%item%)]")
      forcedValues:
        <<: *forcedCompany
      fields:
        readOnly: 
          lastProvisionDate: true
      fixedPositions:
        <<: *TerminalsFixedPositions_link
  dialogs: &terminals_dialogsLink
    terminalsDel_dialog: &terminalsDel_dialogLink 
      <<: *Terminals
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Terminal', 'Terminals', 1))
      description: _("Do you want to delete this %s?", ngettext('Terminal', 'Terminals', 1))
      message: _("%s successfully deleted.", ngettext('Terminal', 'Terminals', 1))
      multiItem: 1
      labelOnList: 1

    importTerminals_dialog:
      <<: *Terminals
      module: default
      title: _("Import %s", ngettext('File', 'Files', 1))
      label: false
      labelOnEdit: true
      labelOnList: true
      labelOnOption: true
      labelOnEntityPostSave: true
      controller: import-file
      action: import
      class:  ui-silk-page-gear
      freeUploadCommand: importTerminalsFreeUpload_command
      delimiter: ";"
      enclosure: '"'
      escape: "\\"
      forcedValues:
        companyId: ${auth.companyId}

  commands:
    importTerminalsFreeUpload_command:
      <<: *Terminals
      controller: File
      action: free-upload

staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
