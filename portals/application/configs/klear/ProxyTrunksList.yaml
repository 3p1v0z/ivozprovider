#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production: 
  main: 
    module: klearMatrix
    defaultScreen: proxyTrunksList_screen
  screens: 
    proxyTrunksList_screen: &proxyTrunksList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *ProxyTrunks
      title: _("List of %s %2s", ngettext('Proxy trunk', 'Proxy trunks', 0), "[format| (%parent%)]")
      forcedValues:
        direct_media_method: invite
        disallow: all
      fields: 
        options: 
          title: _("Options")
          screens: 
            proxyTrunksEdit_screen: true
          default: proxyTrunksEdit_screen
    proxyTrunksEdit_screen: &proxyTrunksEdit_screenLink 
      <<: *ProxyTrunks
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Proxy trunk', 'Proxy trunks', 1), "[format| (%item%)]")
      forcedValues:
        direct_media_method: invite
        disallow: all
      fixedPositions:
        group0:
          label: _("Basic Info")
          colsPerRow: 3
          fields:
            name: 1
            ip: 1
        group1:
          label: _("Connection Info")     
          colsPerRow: 5
          fields:
            allow: 2
            direct_media: 2
      fields:
        readOnly:
          name: true
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
