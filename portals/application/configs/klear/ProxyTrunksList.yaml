#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production: 
  main: 
    module: klearMatrix
    defaultScreen: proxyTrunksList_screen
  screens: 
    proxyTrunksList_screen: &proxyTrunksList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *ProxyTrunks
      title: _("List of %s %2s", ngettext('Proxy trunk', 'Proxy trunks', 0), "[format| (%parent%)]")
      fields: 
        options: 
          title: _("Options")
          screens: 
            proxyTrunksEdit_screen: true
          dialogs: 
            proxyTrunksDel_dialog: true
          default: proxyTrunksEdit_screen
      options: 
        title: _("Options")
        screens: 
          proxyTrunksNew_screen: true
        dialogs: 
          proxyTrunksDel_dialog: true
    proxyTrunksNew_screen: &proxyTrunksNew_screenLink 
      <<: *ProxyTrunks
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Proxy trunk', 'Proxy trunks', 1))
      shortcutOption: N
      fixedPositions: &ProxyTrunksFixedPositions_link
        group0:
          label: _("Basic Info")
          colsPerRow: 3
          fields:
            name: 1
            ip: 1
        group1:
          label: _("Connection Info")     
          colsPerRow: 5
          fields:
            disallow: 2
            allow: 2
            direct_media: 2
            direct_media_method: 2
    proxyTrunksEdit_screen: &proxyTrunksEdit_screenLink 
      <<: *ProxyTrunks
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Proxy trunk', 'Proxy trunks', 1), "[format| (%item%)]")
      fixedPositions:
        <<: *ProxyTrunksFixedPositions_link
  dialogs: 
    proxyTrunksDel_dialog: &proxyTrunksDel_dialogLink 
      <<: *ProxyTrunks
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Proxy trunk', 'Proxy trunks', 1))
      description: _("Do you want to delete this %s?", ngettext('Proxy trunk', 'Proxy trunks', 1))
      message: _("%s successfully deleted.", ngettext('Proxy trunk', 'Proxy trunks', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
