#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production: 
  main: 
    module: klearMatrix
    defaultScreen: locutionsList_screen
  screens: &locutions_screensLink
    locutionsList_screen: &locutionsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *Locutions
      class: ui-silk-sound
      title: _("List of %s %2s", ngettext('Locution', 'Locutions', 0), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedCompany
      fields: 
        options: 
          title: _("Options")
          screens: 
            locutionsEdit_screen: true
          dialogs: 
            locutionsDel_dialog: true
          default: locutionsEdit_screen
        order: &locutions_orderLink
          companyId: true
          name: true
          file: true
      options: 
        title: _("Options")
        screens: 
          locutionsNew_screen: true
        dialogs: 
          locutionsDel_dialog: true
    locutionsNew_screen: &locutionsNew_screenLink 
      <<: *Locutions
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s %2s", ngettext('Locution', 'Locutions', 1), "[format| (%parent%)]")
      shortcutOption: N
      forcedValues:
        <<: *forcedCompany
      fields:
        order:
          <<: *locutions_orderLink
      fixedPositions: &locutions_fixedPosLink
        group0:
          colsPerRow: 2
          fields:
            companyId: 1
            name: 1
        group1:
          colsPerRow: 2
          fields:
            file: 2
            
    locutionsEdit_screen: &locutionsEdit_screenLink 
      <<: *Locutions
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Locution', 'Locutions', 1), "[format| (%item%)]")
      forcedValues:
        <<: *forcedCompany
      fields:
        order:
          <<: *locutions_orderLink
      fixedPositions:
        <<: *locutions_fixedPosLink
  dialogs: &locutions_dialogsLink
    locutionsDel_dialog: &locutionsDel_dialogLink 
      <<: *Locutions
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Locution', 'Locutions', 1))
      description: _("Do you want to delete this %s?", ngettext('Locution', 'Locutions', 1))
      message: _("%s successfully deleted.", ngettext('Locution', 'Locutions', 1))
      multiItem: 1
      labelOnList: 1
  commands: &locutions_commandsLink
    locutions_FileDownload_command: 
      <<: *Locutions
      controller: File
      action: force-download
      mainColumn: file
    locutions_FileUpload_command: 
      <<: *Locutions
      controller: File
      action: upload
      mainColumn: file
    locutions_FilePreview_command: 
      <<: *Locutions
      controller: File
      action: preview
      mainColumn: file
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
