#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production: 
  main: 
    module: klearMatrix
    defaultScreen: transformationRulesetGroupsUsersList_screen
  screens: &transformationRulesetGroupsUsers_screensLink 
    transformationRulesetGroupsUsersList_screen: &transformationRulesetGroupsUsersList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *TransformationRulesetGroupsUsers
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Transformation ruleset group', 'Transformation ruleset groups', 0), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedBrand
      fields: &transformationRulesetGroupsUsers_fieldsLink 
        options: 
          title: _("Options")
          screens:
            transformationRulesetGroupsUsersEdit_screen: true
          dialogs: 
            transformationRulesetGroupsUsersDel_dialog: true
          default: transformationRulesetGroupsUsersEdit_screen
        blacklist: &transformationRulesetGroupsUsers_blacklistLink
          caller_in: true
          callee_in: true
          caller_out: true
          callee_out: true
        order: &transformationRulesetGroupsUsers_orderLink
          brandId: true
          name: true
          description: true
      options: 
        title: _("Options")
        screens: 
          transformationRulesetGroupsUsersNew_screen: true
        dialogs: 
          transformationRulesetGroupsUsersDel_dialog: true
    transformationRulesetGroupsUsersNew_screen: &transformationRulesetGroupsUsersNew_screenLink 
      <<: *TransformationRulesetGroupsUsers
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Transformation ruleset group user', 'Transformation ruleset groups users', 1), "[format| (%parent%)]")
      shortcutOption: N
      forcedValues:
        <<: *forcedBrand
      fields:
        blacklist: 
          <<: *transformationRulesetGroupsUsers_blacklistLink
        order:
          <<: *transformationRulesetGroupsUsers_orderLink
      fixedPositions: &transformationRulesetGroupsUsersFixedPositions_Link
        group0:
          colsPerRow: 2
          fields:
            name: 1
            description: 1
    transformationRulesetGroupsUsersEdit_screen: &transformationRulesetGroupsUsersEdit_screenLink 
      <<: *TransformationRulesetGroupsUsers
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Transformation ruleset group user', 'Transformation ruleset groups users', 1), "[format| (%item%)]")
      forcedValues:
        <<: *forcedBrand
      fields:
        blacklist: 
          <<: *transformationRulesetGroupsUsers_blacklistLink
        order:
          <<: *transformationRulesetGroupsUsers_orderLink
      fixedPositions:
        <<: *transformationRulesetGroupsUsersFixedPositions_Link
    

  dialogs: &transformationRulesetGroupsUsers_dialogsLink 
    transformationRulesetGroupsUsersDel_dialog: &transformationRulesetGroupsUsersDel_dialogLink 
      <<: *TransformationRulesetGroupsUsers
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Transformation ruleset group', 'Transformation ruleset groups', 1))
      description: _("Do you want to delete this %s?", ngettext('Transformation ruleset group', 'Transformation ruleset groups', 1))
      message: _("%s successfully deleted.", ngettext('Transformation ruleset group', 'Transformation ruleset groups', 1))
      multiItem: 1
      labelOnList: 1

staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
