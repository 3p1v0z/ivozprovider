#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production:
  main: 
    module: klearMatrix
    defaultScreen: kamAccCdrsList_screen
  screens: &kamAccCdrs_screensLink 
    kamAccCdrsList_screen: &kamAccCdrsList_screenLink 
      controller: list
      order:
        field:
          - calldate
          - brandId
          - companyId
        type: desc
      rawCondition: "peeringContractId IS NOT NULL AND peeringContractId != ''"
      pagination: 
        items: 25
      <<: *KamAccCdrs
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Billable call', 'Billable calls', 0), "[format| (%parent%)]")
      fields: &kamAccCdrs_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            kamAccCdrsView_screen: true
          default: kamAccCdrsView_screen
        blacklist:
          proxy: true
          start_time: true
          end_time: true
          caller: true
          referee: true
          referrer: true
          diversion: true
          asIden: true
          asAddress: true
          parsed: true
          callid: true
          xcallid: true
          pricingPlanDetails: true
          meteringDate: true
          externallyRated: true
        order:
          calldate: 1
          brandId: 1
          companyId: 1
          callee: 1
          targetPatternId: 1
          duration: 1
          metered: 1
          price: 1
          pricingPlanId: 1
          peeringContractId: 1
          invoiceId: 1
    kamAccCdrsView_screen: &kamAccCdrsView_screenLink 
      <<: *KamAccCdrs
      controller: edit
      class: ui-silk-eye
      label: false
      disableSave: true
      labelOnPostAction: _("View %s %2s", ngettext('Billable call', 'Billable calls', 1), "[format| (%item%)]")
      title: _("View %s %2s", ngettext('Billable call', 'Billable calls', 1), "[format| (%item%)]")
      fields: 
        blacklist:
          proxy: true
          start_time: true
          end_time: true
          caller: true
          referee: true
          referrer: true
          diversion: true
          asIden: true
          asAddress: true
          parsed: true
          callid: true
          xcallid: true
          meteringDate: true
          pricingPlanDetails: true
        order:
          calldate: 1
          brandId: 1
          companyId: 1
          callee: 1
          duration: 1
          metered: 1
          price: 1
          peeringContractId: 1
          externallyRated: 1
          pricingPlanId: 1
          targetPatternId: 1
          invoiceId: 1
      fixedPositions:
        group0:
          label: _("Basic information")
          colsPerRow: 12
          fields:
            brandId: 12
            companyId: 12
            calldate: 6
            metered: 6
            externallyRated: 6
            invoiceId: 6
        group1:
          label: _("Details")
          colsPerRow: 12
          fields:
            callee: 6
            targetPatternId: 6
            duration: 6
            price: 6
            pricingPlanId: 6
            peeringContractId: 6
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
