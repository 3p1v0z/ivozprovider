terminalManufacturersHelp:
  - &terminalManufacturersHelp
    info:
      type: box
      position: left
      icon: help
      label: _("Templates help")
      text:
        "<p>Templates are create using PHP language to generate a text plain file. Each manufacturer has a its own way to implement provisioning.</p>
        <p>This help section includes information about the official supported hardphone manufacturers: Cisco and Yealink.</p>
        <p>To improve the examples given, read the documentation of the manufacturer itself:</p>
        <ul style='margin-left: 30px'>
          <li>Cisco provisioning: <a href='https://www.google.es/url?sa=t&rct=j&q=&esrc=s&source=web&cd=3&cad=rja&uact=8&ved=0ahUKEwjhrN7DtPjPAhWEtBQKHW7AB5oQFggrMAI&url=http%3A%2F%2Fwww.cisco.com%2Fc%2Fdam%2Fen%2Fus%2Ftd%2Fdocs%2Fvoice_ip_comm%2Fcsbpipp%2Fip_phones%2Fadministration%2Fguide%2Fspa_wip_admin.pdf&usg=AFQjCNH-6oXgQE1evWRDg92IEQmkRqL4HQ' target='_blank'> here </a></li>
          <li>Yealink Provisioning: <a href='https://www.google.es/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&ved=0ahUKEwiiqofktPjPAhXDRhQKHch2B9AQFggfMAA&url=http%3A%2F%2Fdownload.support.yealink.com%2Fdownload%3Fpath%3Dupload%252Fattachment%252F2015-4-27%252F3%252F925d77d7-b32c-46a2-b502-fe80a0be60f2%252FYealink_SIP-T2_Series_T4_Series_IP_Phones_Administrator_Guide_V80_20.pdf&usg=AFQjCNH4cdy7yp8RKHq7fL7LrUkNJT2Nfw&bvm=bv.136593572,d.d24&cad=rja' target='_blank'> here </a></li>
        </ul>

        <p> IvozProvider proviosioning uses two different files to configure a terminal:<br/>
        <ul style='margin-left: 30px'>
          <li>Generic template: General settings independient of user/terminal </li>
          <li>Specific template: Specific settings for user/terminal</li>
        </ul>
        <p>In the latter, we can use some methods to obtain proper values for each terminal:</p>
          <ul style='margin-left: 30px'>
            <li>$this->terminal with methods:
              <ul style='margin-left: 30px'>
                <li>getName()</li>
                <li>getPassword()</li>
              </ul>
            </li>
            <li>$this->user with methods:
              <ul style='margin-left: 30px'>
                <li>getName()</li>
                <li>getExtension()->getNumber()</li>
              </ul>
            </li>
            <li>$this->company with methods:
              <ul style='margin-left: 30px'>
                <li>getDomainUsers()->getName()</li>
              </ul>
            </li>
          </ul>
         <p>You can use the following examples as an starting point for your custom provisioning template:
            <ul style='margin-left: 30px'>
                <li>CISCO generic
                     <ul style='margin-left: 30px'>
                        <li><a href='/templates/provisioning/cisco/SPA502G-generic.cfg' target='_blank' >502G generic</a></li>
                        <li><a href='/templates/provisioning/cisco/SPA504G-generic.cfg' target='_blank' >504G generic</a></li>
                        <li><a href='/templates/provisioning/cisco/SPA509G-generic.cfg' target='_blank' >509G generic</a></li>
                        <li><a href='/templates/provisioning/cisco/SPA514G-generic.cfg' target='_blank' >514G generic</a></li>
                        <li><a href='/templates/provisioning/cisco/SPA525G2-generic.cfg' target='_blank' >525G generic</a></li>
                     </ul>
                </li>
                </br>
                <li>CISCO specific
                     <ul style='margin-left: 30px'>
                        <li><a href='/templates/provisioning/cisco/SPA502G-specific.cfg' target='_blank' >502G specific</a></li>
                        <li><a href='/templates/provisioning/cisco/SPA504G-specific.cfg' target='_blank' >504G specific</a></li>
                        <li><a href='/templates/provisioning/cisco/SPA509G-specific.cfg' target='_blank' >509G specific</a></li>
                        <li><a href='/templates/provisioning/cisco/SPA514G-specific.cfg' target='_blank' >514G specific</a></li>
                        <li><a href='/templates/provisioning/cisco/SPA525G2-specific.cfg' target='_blank' >525G specific</a></li>
                    </ul>
                </li>
                </br>
                </br>
                <li>YEALINK generic
                     <ul style='margin-left: 30px'>
                        <li><a href='/templates/provisioning/yealink/YealinkT21P-generic.cfg' target='_blank' >yealinkt21P generic</a></li>
                        <li><a href='/templates/provisioning/yealink/YealinkT21P_E2-generic.cfg' target='_blank' >yealinkt21P_E2 generic</a></li>
                        <li><a href='/templates/provisioning/yealink/YealinkT27P-generic.cfg' target='_blank' >yealinkt27P generic</a></li>
                     </ul>
                </li>
                <p></p>
                <li>YEALINK specific
                     <ul style='margin-left: 30px'>
                        <li><a href='/templates/provisioning/yealink/YealinkT21P-specific.cfg' target='_blank' >yealinkt21P specific</a></li>
                        <li><a href='/templates/provisioning/yealink/YealinkT21P_E2-specific.cfg' target='_blank' >yealinkt21P_E2 specific</a></li>
                        <li><a href='/templates/provisioning/yealink/YealinkT27P-specific.cfg' target='_blank' >yealinkt27P specific</a></li>
                    </ul>
                </li>

            </ul>
            </p>
        "
