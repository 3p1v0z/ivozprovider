strategyHelp: &strategyHelp
  info:
    type: box
    position: left
    icon: help
    label: _("Need help?")
    text: "
          Determines how current priority members will be called:
          <pre>
             <b>Ringall</b>       <i>All members at the same time</i><br/>
             <b>Least recent</b>  <i>Ordered based on time without attending a call</i><br/>
             <b>Fewest calls</b>  <i>Ordered based on attended count</i><br/>
             <b>Random</b>        <i>Randomly distributed</i><br/>
             <b>Round Robin</b>   <i>Starting past last disturbed member</i><br/>
             <b>Linear</b>        <i>Ordered based on member creation time</i><br/>
          </pre>"
