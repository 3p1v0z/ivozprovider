#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: huntGroupCallForwardSettingsList_screen
  screens: &huntGroupCallForwardSettings_screensLink 
    huntGroupCallForwardSettingsList_screen: &huntGroupCallForwardSettingsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *HuntGroupCallForwardSettings
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Hunt group call forward setting', 'Hunt group call forward settings', 0), "[format| (%parent%)]")
      fields: &huntGroupCallForwardSettings_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            huntGroupCallForwardSettingsEdit_screen: true
          dialogs: 
            huntGroupCallForwardSettingsDel_dialog: true
          default: huntGroupCallForwardSettingsEdit_screen
        blacklist:
          callNumberValue: true
          callExtensionId: true
          callVoiceMailUserId: true
      options: 
        title: _("Options")
        screens: 
          huntGroupCallForwardSettingsNew_screen: true
        dialogs: 
          huntGroupCallForwardSettingsDel_dialog: true
    huntGroupCallForwardSettingsNew_screen: &huntGroupCallForwardSettingsNew_screenLink 
      <<: *HuntGroupCallForwardSettings
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Hunt group call forward setting', 'Hunt group call forward settings', 1), "[format| (%parent%)]")
      shortcutOption: N
      fields:
      fixedPositions: &huntGroupCallForwardSettingsFixedPositions_Link
        group0:
          colsPerRow: 2
          fields:
            callTargetType: 1
            callNumberValue: 1
            callExtensionId: 1
            callVoiceMailUserId: 1
    huntGroupCallForwardSettingsEdit_screen: &huntGroupCallForwardSettingsEdit_screenLink 
      <<: *HuntGroupCallForwardSettings
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Hunt group call forward setting', 'Hunt group call forward settings', 1), "[format| (%item%)]")
      fields:
      fixedPositions: 
        <<: *huntGroupCallForwardSettingsFixedPositions_Link
  dialogs: &huntGroupCallForwardSettings_dialogsLink 
    huntGroupCallForwardSettingsDel_dialog: &huntGroupCallForwardSettingsDel_dialogLink 
      <<: *HuntGroupCallForwardSettings
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Hunt group call forward setting', 'Hunt group call forward settings', 1))
      description: _("Do you want to delete this %s?", ngettext('Hunt group call forward setting', 'Hunt group call forward settings', 1))
      message: _("%s successfully deleted.", ngettext('Hunt group call forward setting', 'Hunt group call forward settings', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
