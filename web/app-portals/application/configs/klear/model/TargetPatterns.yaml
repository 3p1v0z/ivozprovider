production: 
  class: \Oasis\Model\TargetPatterns
  fields: 
    id: 
      title: ngettext('Id', 'Ids', 1)
      required: false 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 55
      default: true
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      maxLength: 300
    regExp: 
      title: _('Reg exp')
      type: text
      required: true
      maxLength: 80
    brandId: 
      title: _('Brand')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
