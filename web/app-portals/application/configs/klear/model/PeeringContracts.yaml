production: 
  class: \Oasis\Model\PeeringContracts
  fields: 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      defaultValue: 
      default: true 
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      defaultValue:
    brandId: 
      title: _('Brand')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    transformationRulesetGroupsTrunksId: 
      title: _('Transformation ruleset groups trunks')
      type: select
      source: 
        data: mapper
        'null': _("Unasigned")
        config: 
          mapperName: \Oasis\Mapper\Sql\TransformationRulesetGroupsTrunks
          filterClass: Oasis_Klear_Filter_Brand
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      options:
        screens:
          transformationRulesetGroupsTrunksList_screen: true
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
