production: 
  class: \Oasis\Model\ImportFiles
  fields: 
    file: 
      title: ngettext('File', 'Files', 1)
      help: _("Arvhico a importar")
      type: file
      source: 
        data: fso
        size_limit: 20M
        options: 
          download: 
            external: true
            type: command
            target: importFilesFileDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          upload: 
            type: command
            target: importFilesFileUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
          preview: 
            target: importFilesFilePreview_command
            type: command
            class: filePreview
            external: 1
            props: 
              width: 150
              height: 150
              crop: false
            onNull: hide
          previewList: 
            target: importFilesFilePreview_command
            type: command
            class: filePreview
            listController: 1
            external: 1
            props: 
              width: 30
              height: 30
              crop: false
            onNull: hide
          delete: 
            type: setNullFso
            icon: ui-silk-bin
            title: _("Delete file")
            onNull: hide
      default: true
    type: 
      title: ngettext('Type', 'Types', 1)
      type: select
      defaultValue: Prices
      source:
       data: inline
       values:
         'Companies':
           title: _("Companies")
         'Plans':
           title: _("Pricing Plans")
         'Patterns':
           title: _("Target Patterns")
         'Prices':
           title: _("Prices")
      required: true
    nunRows: 
      title: _('Nun rows')
      type: number
      source: 
        control: Spinner
    nunCols: 
      title: _('Nun cols')
      type: number
      source: 
        control: Spinner
    uploadedOn: 
      title: _('Uploaded on')
      type: picker
      defaultValue: CURRENT_TIMESTAMP
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    importedOn: 
      title: _('Imported on')
      type: picker
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    brandId: 
      title: _('Brand id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
