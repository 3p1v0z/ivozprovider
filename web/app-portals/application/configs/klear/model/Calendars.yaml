production: 
  class: \Oasis\Model\Calendars
  fields: 
    companyId: 
      title: _('Company')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Oasis\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      default: true
    ExternalCallFilterRelCalendars:
      title: _('External call filters')
      type: multiselect
      source:
        data: mapper
        config:
          relationMapper: \Oasis\Mapper\Sql\ExternalCallFilterRelCalendars
          relatedMapperName: \Oasis\Mapper\Sql\ExternalCallFilters
          relatedFieldName: name
          relationProperty: Filter
          filterClass: Oasis_Klear_Filter_ExternalCallFiltersMultiselect
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
