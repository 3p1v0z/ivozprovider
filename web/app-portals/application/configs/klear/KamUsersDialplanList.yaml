#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: kamUsersDialplanList_screen
  screens: &kamUsersDialplan_screensLink 
    kamUsersDialplanList_screen: &kamUsersDialplanList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *KamUsersDialplan
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Kam users dialplan', 'Kam users dialplan(s)', 0), "[format| (%parent%)]")
      filterField: transformationRulesetGroupsUsersId
      fields: &kamUsersDialplan_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            kamUsersDialplanEdit_screen: true
          dialogs: 
            kamUsersDialplanDel_dialog: true
          default: kamUsersDialplanEdit_screen
        blacklist: &kamUsersDialplanBlacklist_Link
          dpid: true
          match_op: true
          match_len: true
          subst_exp: true
      options: 
        title: _("Options")
        screens: 
          kamUsersDialplanNew_screen: true
        dialogs: 
          kamUsersDialplanDel_dialog: true
    kamUsersDialplanNew_screen: &kamUsersDialplanNew_screenLink 
      <<: *KamUsersDialplan
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Kam users dialplan', 'Kam users dialplan(s)', 1), "[format| (%parent%)]")
      shortcutOption: N
      filterField: transformationRulesetGroupsUsersId
      fields:
        blacklist:
          <<: *kamUsersDialplanBlacklist_Link
      forcedValues:
        match_op: 1
        match_len: 0
      fixedPositions: &kamUsersDialplanFixedPositions_screenLink
        group0:
          colsPerRow: 2
          fields:
            pr: 1
            attrs: 1
            match_exp: 1
            repl_exp: 1
    kamUsersDialplanEdit_screen: &kamUsersDialplanEdit_screenLink 
      <<: *KamUsersDialplan
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Kam users dialplan', 'Kam users dialplan(s)', 1), "[format| (%item%)]")
      filterField: transformationRulesetGroupsUsersId
      fields:
        blacklist:
          <<: *kamUsersDialplanBlacklist_Link
      fixedPositions:
        <<: *kamUsersDialplanFixedPositions_screenLink
  dialogs: &kamUsersDialplan_dialogsLink 
    kamUsersDialplanDel_dialog: &kamUsersDialplanDel_dialogLink 
      <<: *KamUsersDialplan
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Kam users dialplan', 'Kam users dialplan(s)', 1))
      description: _("Do you want to delete this %s?", ngettext('Kam users dialplan', 'Kam users dialplan(s)', 1))
      message: _("%s successfully deleted.", ngettext('Kam users dialplan', 'Kam users dialplan(s)', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
