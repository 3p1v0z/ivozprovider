#      <<: *lcrRulesEdit_screenLink


  dialogs: &peeringContractsRelLcrRules_dialogsLink
    peeringContractsRelLcrRulesDel_dialog: &peeringContractsRelLcrRulesDel_dialogLink 
      <<: *PeeringContractsRelLcrRules
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Peering contracts rel lcr rule', 'Peering contracts rel lcr rules', 1))
      description: _("Do you want to delete this %s?", ngettext('Peering contracts rel lcr rule', 'Peering contracts rel lcr rules', 1))
      message: _("%s successfully deleted.", ngettext('Peering contracts rel lcr rule', 'Peering contracts rel lcr rules', 1))
      multiItem: 1
      labelOnList: 1
      
#    # LcrRules
#    <<: *lcrRulesList_dialogLink
          
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
