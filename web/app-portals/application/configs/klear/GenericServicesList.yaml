#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: genericServicesList_screen
  screens: &genericServices_screensLink 
    genericServicesList_screen: &genericServicesList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *GenericServices
      class: ui-silk-page-white-wrench
      title: _("List of %s %2s", ngettext('Generic service', 'Generic services', 0), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedBrand
      fields: &genericServices_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            genericServicesEdit_screen: true
          dialogs: 
            genericServicesDel_dialog: true
          default: genericServicesEdit_screen
      options: 
        title: _("Options")
        screens: 
          genericServicesNew_screen: true
        dialogs: 
          genericServicesDel_dialog: true
    genericServicesNew_screen: &genericServicesNew_screenLink 
      <<: *GenericServices
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Generic service', 'Generic services', 1), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedBrand
      shortcutOption: N
      fixedPositions: &genericServicesFixedPositions_Link
        group0:
          colsPerRow: 2
          fields:
            name: 1
            code: 1
            description: 2
    genericServicesEdit_screen: &genericServicesEdit_screenLink 
      <<: *GenericServices
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Generic service', 'Generic services', 1), "[format| (%item%)]")
      forcedValues:
        <<: *forcedBrand
      fixedPositions:
        <<: *genericServicesFixedPositions_Link
      fields:
        readOnly:
          name: true
  dialogs: &genericServices_dialogsLink 
    genericServicesDel_dialog: &genericServicesDel_dialogLink 
      <<: *GenericServices
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Generic service', 'Generic services', 1))
      description: _("Do you want to delete this %s?", ngettext('Generic service', 'Generic services', 1))
      message: _("%s successfully deleted.", ngettext('Generic service', 'Generic services', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
