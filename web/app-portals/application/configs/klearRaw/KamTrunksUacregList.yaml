#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: kamTrunksUacregList_screen
  screens: &kamTrunksUacreg_screensLink 
    kamTrunksUacregList_screen: &kamTrunksUacregList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *KamTrunksUacreg
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Kam trunks uacreg', 'Kam trunks uacreg(s)', 0), "[format| (%parent%)]")
      fields: &kamTrunksUacreg_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            kamTrunksUacregEdit_screen: true
          dialogs: 
            kamTrunksUacregDel_dialog: true
          default: kamTrunksUacregEdit_screen
      options: 
        title: _("Options")
        screens: 
          kamTrunksUacregNew_screen: true
        dialogs: 
          kamTrunksUacregDel_dialog: true
    kamTrunksUacregNew_screen: &kamTrunksUacregNew_screenLink 
      <<: *KamTrunksUacreg
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Kam trunks uacreg', 'Kam trunks uacreg(s)', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          kamTrunksUacregEdit_screen: true
    kamTrunksUacregEdit_screen: &kamTrunksUacregEdit_screenLink 
      <<: *KamTrunksUacreg
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Kam trunks uacreg', 'Kam trunks uacreg(s)', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Kam trunks uacreg', 'Kam trunks uacreg(s)', 1), "[format| (%item%)]")
  dialogs: &kamTrunksUacreg_dialogsLink 
    kamTrunksUacregDel_dialog: &kamTrunksUacregDel_dialogLink 
      <<: *KamTrunksUacreg
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Kam trunks uacreg', 'Kam trunks uacreg(s)', 1))
      description: _("Do you want to delete this %s?", ngettext('Kam trunks uacreg', 'Kam trunks uacreg(s)', 1))
      message: _("%s successfully deleted.", ngettext('Kam trunks uacreg', 'Kam trunks uacreg(s)', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
