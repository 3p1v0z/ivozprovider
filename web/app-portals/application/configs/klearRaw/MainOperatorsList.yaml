#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: mainOperatorsList_screen
  screens: &mainOperators_screensLink 
    mainOperatorsList_screen: &mainOperatorsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *MainOperators
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Main operator', 'Main operators', 0), "[format| (%parent%)]")
      fields: &mainOperators_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            mainOperatorsEdit_screen: true
          dialogs: 
            mainOperatorsDel_dialog: true
          default: mainOperatorsEdit_screen
      options: 
        title: _("Options")
        screens: 
          mainOperatorsNew_screen: true
        dialogs: 
          mainOperatorsDel_dialog: true
    mainOperatorsNew_screen: &mainOperatorsNew_screenLink 
      <<: *MainOperators
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Main operator', 'Main operators', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          mainOperatorsEdit_screen: true
    mainOperatorsEdit_screen: &mainOperatorsEdit_screenLink 
      <<: *MainOperators
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Main operator', 'Main operators', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Main operator', 'Main operators', 1), "[format| (%item%)]")
  dialogs: &mainOperators_dialogsLink 
    mainOperatorsDel_dialog: &mainOperatorsDel_dialogLink 
      <<: *MainOperators
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Main operator', 'Main operators', 1))
      description: _("Do you want to delete this %s?", ngettext('Main operator', 'Main operators', 1))
      message: _("%s successfully deleted.", ngettext('Main operator', 'Main operators', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
