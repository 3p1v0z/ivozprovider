#include conf.d/mapperList.yaml
#include conf.d/actions.yaml


production: 
  main: 
    module: klearMatrix
    defaultScreen: pricingPlansRelTargetPatternsList_screen
  screens: &pricingPlansRelTargetPatterns_screensLink 
    pricingPlansRelTargetPatternsList_screen: &pricingPlansRelTargetPatternsList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *PricingPlansRelTargetPatterns
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Pricing plans rel target pattern', 'Pricing plans rel target patterns', 0), "[format| (%parent%)]")
      fields: &pricingPlansRelTargetPatterns_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            pricingPlansRelTargetPatternsEdit_screen: true
          dialogs: 
            pricingPlansRelTargetPatternsDel_dialog: true
          default: pricingPlansRelTargetPatternsEdit_screen
      options: 
        title: _("Options")
        screens: 
          pricingPlansRelTargetPatternsNew_screen: true
        dialogs: 
          pricingPlansRelTargetPatternsDel_dialog: true
    pricingPlansRelTargetPatternsNew_screen: &pricingPlansRelTargetPatternsNew_screenLink 
      <<: *PricingPlansRelTargetPatterns
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Pricing plans rel target pattern', 'Pricing plans rel target patterns', 1), "[format| (%parent%)]")
      shortcutOption: N
      postActionOptions: 
        screens: 
          pricingPlansRelTargetPatternsEdit_screen: true
    pricingPlansRelTargetPatternsEdit_screen: &pricingPlansRelTargetPatternsEdit_screenLink 
      <<: *PricingPlansRelTargetPatterns
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Pricing plans rel target pattern', 'Pricing plans rel target patterns', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Pricing plans rel target pattern', 'Pricing plans rel target patterns', 1), "[format| (%item%)]")
  dialogs: &pricingPlansRelTargetPatterns_dialogsLink 
    pricingPlansRelTargetPatternsDel_dialog: &pricingPlansRelTargetPatternsDel_dialogLink 
      <<: *PricingPlansRelTargetPatterns
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Pricing plans rel target pattern', 'Pricing plans rel target patterns', 1))
      description: _("Do you want to delete this %s?", ngettext('Pricing plans rel target pattern', 'Pricing plans rel target patterns', 1))
      message: _("%s successfully deleted.", ngettext('Pricing plans rel target pattern', 'Pricing plans rel target patterns', 1))
      multiItem: 1
      labelOnList: 1
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
