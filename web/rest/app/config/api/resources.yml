Ivoz\Provider\Domain\Model\User\User:
  itemOperations:
    get_my_profile:
      method: 'GET'
      path: '/my/profile'
      route_name: 'get_my_profile'
      operation_normalization_context: 'myProfile'
      normalization_context:
        groups: ['myProfile']
      parameters: []
      swagger_context:
        tags:
          - My
        parameters: []
    put_my_profile:
      method: 'PUT'
      path: '/my/profile'
      route_name: 'put_my_profile'
      operation_normalization_context: 'myProfile'
      normalization_context:
        groups: ['myProfile']
      parameters: []
      swagger_context:
        tags:
          - My
        consumes: ["application/ld+json"]
        parameters:
          - name: 'user'
            in: 'body'
            description: 'The updated User resource'
            schema:
              $ref: '#/definitions/User-myProfile'
  collectionOperations:
    my_company_assistants:
      method: 'GET'
      path: '/my/company_assistants'
      route_name: 'get_my_company_assistants'
      parameters: []
      swagger_context:
        tags:
          - My
        parameters: []

Ivoz\Provider\Domain\Model\CallForwardSetting\CallForwardSetting:
  collectionOperations:
    my_call_forward_settings:
      method: 'GET'
      path: '/my/call_forward_settings'
      route_name: 'get_my_call_forward_settings'
      normalization_context:
        - collection
      parameters: []
      swagger_context:
        tags:
