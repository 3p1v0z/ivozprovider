<table class="table table-calls table-hover">
    <thead>
        <tr class="pointer">
           <th translate="calldate" ng-click="callsOrder('startTime')"></th>
           <th translate="interlocutor"></th>
           <th translate="duration" ng-click="callsOrder('duration')"></th>
           <th translate="type" ng-click="callsOrder('direction')"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="call in calls" ng-click="clickToOpen(call)" class="pointer">
            <td data-th="{{'calldate' | translate}}">{{getFormatDate(call.startTime)}}</td>
            <td data-th="{{'interlocutor' | translate}}">{{call.interlocutor}}</td>
            <td data-th="{{'duration' | translate}}">{{getDuration(call.duration)}}</td>
            <td data-th="{{'type' | translate}}">{{call.direction | translate}}</td>
        </tr>
    </tbody>
</table>
