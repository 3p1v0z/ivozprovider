<div class="shaft-load2" ng-show="loading">
    <div class="shaft1"></div>
    <div class="shaft2"></div>
    <div class="shaft3"></div>
    <div class="shaft4"></div>
    <div class="shaft5"></div>
    <div class="shaft6"></div>
    <div class="shaft7"></div>
    <div class="shaft8"></div>
    <div class="shaft9"></div>
    <div class="shaft10"></div>
</div>


<div class="panel panel-default" ng-show="!loading">
    <div class="panel-body">
        <h3>
            {{'Calls' | translate}}
            <span class="label label-default">{{totalCalls}}</span>
        </h3>
    </div>
</div>

<div class="panel panel-default" ng-show="!loading">
    <div class="panel-body">
        <h3>
            {{'Detours' | translate}}
            <span class="label label-default">{{totalDetours}}</span>
        </h3>
    </div>
    <div class="panel-footer text-right">
        <a ng-href="#/detour" class="btn btn-success" translate="newDetour"></a>
    </div>
</div>
