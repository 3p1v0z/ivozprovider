<div class="row" style="min-height: 275px;">

    <div class="shaft-load" ng-show="loading">
        <div class="shaft1"></div>
        <div class="shaft2"></div>
        <div class="shaft3"></div>
        <div class="shaft4"></div>
        <div class="shaft5"></div>
        <div class="shaft6"></div>
        <div class="shaft7"></div>
        <div class="shaft8"></div>
        <div class="shaft9"></div>
        <div class="shaft10"></div>
    </div>

    <form
        class="form-horizontal"
        ng-submit="save()"
        role="form"
        name="form"
        ng-show="!loading"
        >
        
        <div class="row text-center">
            <h3 translate="MyAccount"></h3>
        </div>
        
        <div class="col-xs-12">
            
            <div class="col-xs-9 col-xs-offset-1">
                <div class="col-xs-8 col-xs-offset-3 input-group">
                    <div class="alert alert-danger" role="alert" ng-show="error">
                        <strong>{{errorMessage | translate}}</strong>
                    </div>
                    <div class="alert alert-success" role="alert" ng-show="success">
                        <strong translate="saveCorrectamente"></strong>
                    </div>
                    
                    <div  class="alert alert-danger" role="alert" ng-show="form.$invalid">
                        <ul>
                            <li>
                                <strong>{{'noEmptyInputs' | translate}}</strong>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="col-xs-12">
        
            <div class="col-xs-12 col-sm-6">
                 <div class="form-group" ng-class="(nameEmpty ? 'has-error' : '')">
                    <label for="name" class="col-xs-3 control-label" translate="name"></label>
                    <div class="col-xs-9 input-group">
                        <input 
                            type="text" 
                            name="name"
                            class="form-control" 
                            id="name" 
                            placeholder="{{'name' | translate}}"
                            ng-model="user.name"
                            required="required"
                            />
                    </div>
                </div>
            </div>
            
            <div class="col-xs-12 col-sm-6">
                 <div class="form-group" ng-class="(lastNameEmpty ? 'has-error' : '')">
                    <label for="lastName" class="col-xs-3 control-label" translate="lastName"></label>
                    <div class="col-xs-9 input-group">
                        <input 
                            type="text"
                            name="lastName" 
                            class="form-control" 
                            id="lastName" 
                            placeholder="{{'lastName' | translate}}"
                            ng-model="user.lastname"
                            required="required"
                            />
                    </div>
                </div>
            </div>
            
            <div class="col-xs-12 col-sm-6">
                 <div class="form-group" ng-class="(form.$error.email || emailEmpty ? 'has-error' : '')">
                    <label for="email" class="col-xs-3 control-label">Email</label>
                    <div class="col-xs-9 input-group">
                        <div class="input-group-addon">@</div>
                        <input 
                            type="email" 
                            name="email"
                            class="form-control" 
                            id="email" 
                            placeholder="Email"
                            ng-model="user.email"
                            required="required"
                            />
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="col-xs-12" style=" border-top: solid 2px #d3d3d3; padding-top: 10px; ">
            
            <div class="col-xs-12 col-sm-6">
                 <div class="form-group">
                    <label for="changePassword" class="col-xs-4 control-label pointer">{{'changePassword' | translate}} </label>
                    <div class="col-xs-8 checkbox">
                        <input 
                            type="checkbox" 
                            id="changePassword" 
                            ng-model="user.changePass" 
                            />
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="col-xs-12" ng-show="user.changePass">
            
            <div class="col-xs-9 col-xs-offset-1">
                 <div class="form-group">
                    <label for="password" class="col-xs-4 control-label" translate="currentPassword"></label>
                    <div class="col-xs-8 input-group">
                        <div class="input-group-addon"><i class="fa fa-key"></i></div>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="{{'currentPassword' | translate}}"
                            ng-model="user.currentPass"
                            />
                        
                    </div>
                </div>
            </div>
        
        </div>
        
        <div class="col-xs-12" ng-show="user.changePass">
            
            <div class="col-xs-9 col-xs-offset-1">
                 <div class="form-group">
                    <label for="password" class="col-xs-4 control-label" translate="newPassword"></label>
                    <div class="col-xs-8 input-group">
                        <div class="input-group-addon"><i class="fa fa-unlock-alt"></i></div>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="{{'newPassword' | translate}}"
                            ng-model="user.newPass"
                            />
                        
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8 col-xs-offset-4 input-group">
                        <ul check-strength="user.newPass"></ul>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-9 col-xs-offset-1">
                 <div class="form-group">
                    <label for="password" class="col-xs-4 control-label" translate="repeatPassword"></label>
                    <div class="col-xs-8 input-group">
                        <div class="input-group-addon"><i class="fa fa-unlock-alt"></i></div>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="{{'repeatPassword' | translate}}"
                            ng-model="user.repeatPass"
                            />
                        
                    </div>
                </div>
                
                <div class="form-group" ng-show="user.newPass != user.repeatPass && user.repeatPass != undefined">
                    <div class="col-xs-8 col-xs-offset-4 input-group">
                        <div class="alert alert-dismissible alert-danger">
                            <strong>{{'passNotMatch' | translate}}</strong>
                        </div>
                    </div>
                </div>
                
            </div>
        
        </div>
        
        <div class="form-actions text-center">
            <button
                type="submit" 
                class="btn btn-success" 
                ng-disabled="form.$invalid || (user.changePass && passInvalid)"
                translate="saveChanges"
                ></button>
            
            <a
                class="btn btn-danger" 
                ng-href="#/index"
                translate="cancelAndIndex"
                ></a>
        </div>
        
    </form>
</div>
