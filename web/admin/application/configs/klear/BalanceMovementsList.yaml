#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production:
  main:
    module: klearMatrix
  screens: &balanceMovements_screensLink
    balanceMovementList_screen: &balanceMovementsList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *BalanceMovements
      class: ui-silk-chart-curve
      title: _("List of %s %2s", ngettext('Balance Movement', 'Balance Movements', 0), "[format| (%parent%)]")
      parentOptionCustomizer:
        - recordCount
      fields:
        order:
          createdOn: true
          amount: true
          balance: true

staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
