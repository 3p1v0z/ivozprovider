#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: tpRatesList_screen
  screens: &tpRates_screensLink
    tpRatesList_screen: &tpRatesList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *TpRates
      class: ui-silk-page-find
      title: _("List of %s %2s", ngettext('Rate', 'Rates', 0), "[format| (%parent%)]")
      fields:
        order:
          connectFee: true
          rateCost: true
          rateIncrement: true
        options:
          title: _("Options")
          screens:
            tpRatesEdit_screen: true
          dialogs:
            tpRatesDel_dialog: true
          default: tpRatesEdit_screen
      options:
        title: _("Options")
        screens:
          tpRatesNew_screen: true
        dialogs:
          tpRatesDel_dialog: true

    tpRatesNew_screen: &tpRatesNew_screenLink
      <<: *TpRates
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Rate', 'Rates', 1), "[format| (%parent%)]")
      shortcutOption: N
      fixedPositions:
        group1:
          colsPerRow: 6
          fields:
            connectFee: 3
            groupIntervalStart: 3
            rateCost: 3
            rateIncrement: 3

    tpRatesEdit_screen: &tpRatesEdit_screenLink
      <<: *TpRates
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Rate', 'Rates', 1), "[format| (%item%)]")
      fields:
        blacklist:
          rateUnit: true
      fixedPositions:
        group1:
          colsPerRow: 6
          fields:
            connectFee: 3
            groupIntervalStart: 3
            rateCost: 3
            rateIncrement: 3

  dialogs: &tpRates_dialogsLink
    tpRatesDel_dialog: &tpRatesDel_dialogLink
      <<: *TpRates
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Rate', 'Rates', 1))
      description: _("Do you want to delete this %s?", ngettext('Rate', 'Rates', 1))
      message: _("%s successfully deleted.", ngettext('Rate', 'Rates', 1))
      multiItem: 1
      labelOnList: 1

staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
