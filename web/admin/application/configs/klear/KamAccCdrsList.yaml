#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: kamAccCdrsList_screen
  screens: &kamAccCdrs_screensLink
    kamAccCdrsList_screen: &kamAccCdrsList_screenLink
      controller: list
      csv: true
      order:
        field:
          - AccCdr.startTimeUtc
          - AccCdr.brand
          - AccCdr.company
        type: desc
      rawCondition: "AccCdr.peeringContractId IS NOT NULL AND AccCdr.peeringContractId != ''"
      pagination: 
        items: 25
      <<: *KamAccCdrs
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Billable call', 'Billable calls', 0), "[format| (%parent%)]")
      fields: &kamAccCdrs_fieldsLink
        options:
          title: _("Options")
          screens:
            kamAccCdrsView_screen: true
          default: kamAccCdrsView_screen
        blacklist:
          proxy: true
          startTime: true
          endTime: true
          referee: true
          referrer: true
          diversion: true
          asIden: true
          asAddress: true
          parsed: true
          callid: true
          xcallid: true
          pricingPlanDetails: true
          meteringDate: true
          reMeteringDate: true
          externallyRated: true
          endTimeUtc: true
          pricingPlanId: true
          targetPatternId: true
          targetPattern: true
          targetPatternName: true
          pricingPlan: true
          metered: true
          bounced: true
        order:
          startTimeUtc: true
          brandId: true
          companyId: true
          direction: true
          caller: true
          callee: true
          duration: true
          price: true
          peeringContractId: true
          invoiceId: true
    kamAccCdrsView_screen: &kamAccCdrsView_screenLink
      <<: *KamAccCdrs
      controller: edit
      class: ui-silk-eye
      label: false
      disableSave: true
      labelOnPostAction: _("View %s %2s", ngettext('Billable call', 'Billable calls', 1), "[format| (%item%)]")
      title: _("View %s %2s", ngettext('Billable call', 'Billable calls', 1), "[format| (%item%)]")
      fields:
        blacklist:
          proxy: true
          startTime: true
          endTime: true
          referee: true
          referrer: true
          diversion: true
          asIden: true
          asAddress: true
          parsed: true
          meteringDate: true
          reMeteringDate: true
          pricingPlanDetails: true
          endTimeUtc: true
          pricingPlanId: true
          targetPatternId: true
          #targetPattern: true
        order:
          brandId: 1
          companyId: 1
          caller: 1
          callee: 1
          startTimeUtc: 1
          duration: 1
          price: 1
          peeringContractId: 1
          pricingPlanId: 1
          #pricingPlan: 1
          invoiceId: 1
          metered: 1
          externallyRated: 1
          callid: 1
          xcallid: 1
      fixedPositions:
        group0:
          label: _("Basic Configuration")
          colsPerRow: 12
          fields:
            brandId: 6
            companyId: 6
            caller: 6
            callee: 6
            startTimeUtc: 6
            duration: 6
        group1:
          label: _("Billing")
          colsPerRow: 12
          fields:
            price: 6
            pricingPlanId: 6
            #pricingPlan: 6
            peeringContractId: 6
            targetPatternId: 6
            #targetPattern: 6
            targetPatternId: 6
            pricingPlanId: 6
            direction: 6
            invoiceId: 6
        group2:
          label: _("Troubleshooting details")
          colsPerRow: 12
          fields:
            metered: 6
            externallyRated: 6
            callid: 6
            xcallid: 6

  commands:
    targetPatternautocomplete_command: &targetPatternautocomplete_commandLink
      <<: *PricingPlansRelTargetPatterns
      controller: field-decorator
      action: index
      autocomplete:
        mapperName: \IvozProvider\Mapper\Sql\TargetPatterns
        filterClass: IvozProvider_Klear_Filter_Brand
        fieldName:
          fields:
            - name_es
            - name_en
            - regExp
          template: '%name_en% (%regExp%)'
        limit: 8
        order: name
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
