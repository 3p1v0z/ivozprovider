#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include IvrEntriesList.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: IvrList_screen
  screens:
    IvrList_screen: &IvrList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *Ivr
      title: _("List of %s %2s", ngettext('IVR', 'IVRs', 0), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedCompany
      fields:
        order:
          name: true
          timeout: true
          allowExtensions: true
          noInputRouteType: true
          noInputTarget: true
          errorRouteType: true
          errorTarget: true
        blacklist:
          maxDigits: true
          excludedExtensions: true
          welcomeLocutionId: true
          noInputLocutionId: true
          errorLocutionId: true
          successLocutionId: true
          noInputNumberCountryId: true
          noInputNumberValue: true
          noInputExtensionId: true
          noInputVoiceMailUserId: true
          errorNumberCountryId: true
          errorNumberValue: true
          errorExtensionId: true
          errorVoiceMailUserId: true
        options:
          title: _("Options")
          screens:
            IvrEdit_screen: true
            IvrEntriesList_screen: true
          dialogs:
            IvrDel_dialog: true
          default: IvrEdit_screen
      options:
        title: _("Options")
        screens:
          IvrNew_screen: true
        dialogs:
          IvrDel_dialog: true

    IvrNew_screen: &IvrNew_screenLink
      <<: *Ivr
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('IVR', 'IVRs', 1))
      shortcutOption: N
      defaultValues:
        noInputNumberCountryId: ${auth.companyCountryId}
        errorNumberCountryId: ${auth.companyCountryId}
      forcedValues:
        <<: *forcedCompany
      fields:
        order:
          name: true
          allowExtensions: true
          noInputLocutionId: true
          errorLocutionId: true
        blacklist:
          noInputTarget: true
          errorTarget: true
          noInputTarget : true
      fixedPositions: &IvrFixedPositions_link
        group0:
          label: _("Basic Configuration")
          colsPerRow: 12
          fields:
            name: 4
            timeout: 4
            maxDigits: 4
            welcomeLocutionId: 6
            successLocutionId: 6
        group1:
          label: _("Extension dialing")
          colsPerRow: 3
          fields:
            allowExtensions: 1
            excludedExtensions: 2
        group2:
          label: _("No input configuration")
          colsPerRow: 3
          fields:
            noInputLocutionId: 2
            __empty1: 1
            noInputRouteType: 1
            noInputNumberCountryId: 1
            noInputNumberValue: 1
            noInputExtensionId: 1
            noInputVoiceMailUserId: 1
        group3:
          label: _("Error configuration")
          colsPerRow: 6
          fields:
            errorLocutionId: 5
            errorRouteType: 2
            errorNumberCountryId: 2
            errorNumberValue: 2
            errorExtensionId: 2
            errorUser: 2
            errorVoiceMailUserId: 2
    IvrEdit_screen: &IvrEdit_screenLink
      <<: *Ivr
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('IVR', 'IVRs', 1), "[format| (%item%)]")
      forcedValues:
        <<: *forcedCompany
      fields:
        order:
          name: true
          allowExtensions: true
          noInputLocutionId: true
          errorLocutionId: true
        blacklist:
          noInputTarget: true
          errorTarget: true
          noInputTarget: true
      fixedPositions:
        <<: *IvrFixedPositions_link

    #IvrEntries
    <<: *IvrEntries_screensLink
    IvrEntriesList_screen:
      <<: *IvrEntriesList_screenLink
      filterField: Ivr
      parentOptionCustomizer:
        - recordCount
    IvrEntriesNew_screen:
      <<: *IvrEntriesNew_screenLink
      filterField: Ivr
    IvrEntriesEdit_screen:
      <<: *IvrEntriesEdit_screenLink
      filterField: Ivr

  dialogs:
    IvrDel_dialog: &IvrDel_dialogLink
      <<: *Ivr
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('IVR', 'IVRs', 1))
      description: _("Do you want to delete this %s?", ngettext('IVR', 'IVRs', 1))
      message: _("%s successfully deleted.", ngettext('IVR', 'IVRs', 1))
      multiItem: 1
      labelOnList: 1

    #IvrEntries
    <<: *IvrEntries_dialogsLink
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
