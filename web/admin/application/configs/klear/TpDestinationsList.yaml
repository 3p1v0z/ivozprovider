#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: tpDestinationsList_screen
  screens: &tpDestinations_screensLink
    tpDestinationsList_screen: &tpDestinationsList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *TpDestinations
      class: ui-silk-page-find
      title: _("List of %s %2s", ngettext('Destination prefix', 'Destination prefixes', 0), "[format| (%parent%)]")
      fields: &tpDestinations_fieldsLink
        order:
          tag: true
          name: true
          description: true
        options:
          title: _("Options")
          screens:
            tpDestinationsEdit_screen: true
          dialogs:
            tpDestinationsDel_dialog: true
          default: tpDestinationsEdit_screen
      options:
        title: _("Options")
        screens:
          tpDestinationsNew_screen: true
        dialogs:
          tpDestinationsDel_dialog: true

    tpDestinationsNew_screen: &tpDestinationsNew_screenLink
      <<: *TpDestinations
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Destination prefix', 'Destination prefixes', 1), "[format| (%parent%)]")
      shortcutOption: N
      fixedPositions: &ptpDestinationsFixedPositions_Link
        group1:
          colsPerRow: 9
          fields:
            tag: 4
            name: 5
            description: 8

    tpDestinationsEdit_screen: &tpDestinationsEdit_screenLink
      <<: *TpDestinations
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Destination prefix', 'Destination prefixes', 1), "[format| (%item%)]")
      forcedValues:
        <<: *forcedBrand
      fixedPositions:
        <<: *ptpDestinationsFixedPositions_Link

  dialogs: &tpDestinations_dialogsLink
    tpDestinationsDel_dialog: &tpDestinationsDel_dialogLink
      <<: *TpDestinations
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Destination prefix', 'Destination prefixes', 1))
      description: _("Do you want to delete this %s?", ngettext('Destination prefix', 'Destination prefixes', 1))
      message: _("%s successfully deleted.", ngettext('Destination prefix', 'Destination prefixes', 1))
      multiItem: 1
      labelOnList: 1

staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
