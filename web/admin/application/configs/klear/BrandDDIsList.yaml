#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: dDIsList_screen

  screens: &dDIs_screenLink
    dDIsList_screen: &dDIsList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *DDIs
      title: _("List of %s %2s", ngettext('DDI', 'DDIs', 0), "[format| (%parent%)]")
      class: ui-silk-lightning-go
      forcedValues:
        <<: *forcedBrand
      order:
        field:
          - Ddi.ddi asc
          - Ddi.routeType desc
      fields:
        order: &dDIsFieldsOder_Link
          companyId: true
          countryId: true
          DDI: true
          externalCallFilterId: true
          routeType: true
          target: true
        blacklist:
          displayName: true
          userId: true
          faxId: true
          ivrId: true
          huntGroupId: true
          ddie164: true
          brand: true
          conferenceRoomId: true
          recordCalls: true
          billInboundCalls: true
          friendValue: true
          queueId: true
          retailAccountId: true
          languageId: true
          conditionalRouteId: true
      fixedPositions: &dDIsFixedPositions_Link
        group0:
          label: _("Number data")
          colsPerRow: 3
          fields:
            countryId: 1
            DDI: 1
            peeringContractId: 1
        group1:
          label: _("Filters data")
          colsPerRow: 2
          fields:
            externalCallFilterId: 2
        group2:
          label: _("Routing configuration")
          colsPerRow: 3
          fields:
            routeType: 1
            userId: 1
            faxId: 1
            ivrId: 1
            huntGroupId: 1
staging: 
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
