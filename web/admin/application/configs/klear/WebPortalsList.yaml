#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include conf.d/documentationLink.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: webPortalsList_screen
  screens: &webPortals_screensLink
    webPortalsList_screen: &webPortalsList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *WebPortals
      class: ui-silk-world-link
      title: _("List of %s %2s", ngettext('Brand URL', 'Brand URLs', 0), "[format| (%parent%)]")
      info:
        <<: *documentationLink
        href: "/doc/en/administration_portal/platform/brands.html#brand-urls"
      fields: &webPortals_fieldsLink
        options:
          title: _("Options")
          screens:
            webPortalsEdit_screen: true
          dialogs:
            webPortalsDel_dialog: true
          default: webPortalsEdit_screen
        blacklist:
          klearTheme: true
          userTheme: true
        order: &webPortalsOrder_Link
          name: true
          urlType: true
          url: true
          logo: true
      options:
        title: _("Options")
        screens:
          webPortalsNew_screen: true
        dialogs:
          webPortalsDel_dialog: true
    webPortalsNew_screen: &webPortalsNew_screenLink
      <<: *WebPortals
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Brand URL', 'Brand URLs', 1), "[format| (%parent%)]")
      shortcutOption: N
      fields:
        order:
          <<: *webPortalsOrder_Link
      fixedPositions: &webPortalsFixedPos_Link
        group0:
          colsPerRow: 8
          fields:
            name: 5
            urlType: 2
            url: 7
        group1:
          colsPerRow: 3
          fields:
            klearTheme: 1
            userTheme: 1
            logo: 2
    webPortalsEdit_screen: &webPortalsEdit_screenLink
      <<: *WebPortals
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Brand URL', 'Brand URLs', 1), "[format| (%item%)]")
      fields:
        order:
          <<: *webPortalsOrder_Link
      fixedPositions:
        <<: *webPortalsFixedPos_Link
  dialogs: &webPortals_dialogsLink
    webPortalsDel_dialog: &webPortalsDel_dialogLink
      <<: *WebPortals
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Brand URL', 'Brand URLs', 1))
      description: _("Do you want to delete this %s?", ngettext('Brand URL', 'Brand URLs', 1))
      message: _("%s successfully deleted.", ngettext('Brand URL', 'Brand URLs', 1))
      multiItem: 1
      labelOnList: 1

  commands: &webPortals_commandsLink
    webPortalsLogoDownload_command: &webPortalsLogoDownload_commandLink
      <<: *WebPortals
      controller: File
      action: force-download
      mainColumn: logo
    webPortalsLogoUpload_command: &webPortalsLogoUpload_commandLink
      <<: *WebPortals
      controller: File
      action: upload
      mainColumn: logo
    webPortalsLogoPreview_command: &webPortalsLogoPreview_commandLink
      <<: *WebPortals
      controller: File
      action: preview
      mainColumn: logo
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
