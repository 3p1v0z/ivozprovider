production:
  entity: Ivoz\Kam\Domain\Model\UsersCdr\UsersCdr
  fields:
    brandId:
      title: ngettext('Brand', 'Brands', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Brand\Brand
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Brand.name: asc
    companyId:
      title: ngettext('Company', 'Companies', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Company\Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Company.name: asc
        'null': _("Unassigned")
    startTime:
      title: _('Start time')
      type: picker
      defaultValue: 2000-01-01 00:00:00
      source:
        control: datetime
        settings:
          disabled: 'false'
    endTime:
      title: _('End time')
      type: picker
      defaultValue: 2000-01-01 00:00:00
      source:
        control: datetime
        settings:
          disabled: 'false'
    duration:
      title: _('Duration')
      type: text
    direction:
      title: _('Direction')
      type: text
    caller:
      title: _('Caller')
      type: text
    callee:
      title: _('Callee')
      type: text
    callid:
      title: _('Callid')
      type: text
    xcallid:
      title: _('Xcallid')
      type: text
    callidHash:
      title: _('CallidHash')
      type: text
    userId:
      title: _('User')
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\User\User
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
        'null': _("Unassigned")
    retailAccountId:
      title: _('Retail Account')
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\RetailAccount\RetailAccount
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            RetailAccount.name: asc
        'null': _("Unassigned")
    friendId:
      title: _('Friend')
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Friend\Friend
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Friend.name: asc
        'null': _("Unassigned")
    statOwner:
      title: _('Owner')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_StatOwner
        method: getStatOwner

staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
