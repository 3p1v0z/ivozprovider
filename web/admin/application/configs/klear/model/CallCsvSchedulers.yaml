production:
  entity: Ivoz\Provider\Domain\Model\CallCsvScheduler\CallCsvScheduler
  fields:
    name:
      title: _('Name')
      type: text
      trim: both
      required: true
      maxLength: 40
      default: true
    frequency:
      title: _('Frequency')
      type: number
      required: true
      defaultValue: 1
      source:
        control: Spinner
        min: 1
    unit:
      title: _('Unit')
      type: select
      required: true
      defaultValue: 'month'
      source:
        data: inline
        values:
          'week': _('Week')
          'month': _('Month')
          'year': _('Year')
    email:
      title: ngettext('Email', 'Emails', 1)
      type: text
      trim: both
      defaultValue: ''
      maxLength: 140
      info:
        type: box
        position: left
        icon: help
        text: _("Leave empty if no mail is needed (just generate CSV).")
        label: _("Need help?")
      default: true
    lastExecution:
      title: _('Last execution')
      type: picker
      required: true
      source:
        control: datetime
        settings:
          disabled: 'false'
      readonly: true
    nextExecution:
      title: _('Next execution')
      type: picker
      required: true
      source:
        control: datetime
        settings:
          disabled: 'false'
    brand:
      title: ngettext('Brand', 'Brands', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Brand\Brand
          filterClass: IvozProvider_Klear_Filter_CallCsvSchedulerCompany
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Company.name: asc
    company:
      title: ngettext('Company', 'Companies', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Company\Company
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Company.name: asc
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
