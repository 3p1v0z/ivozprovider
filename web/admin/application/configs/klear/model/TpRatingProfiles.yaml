production:
  class: \IvozProvider\Model\TpRatingProfile
  entity: Ivoz\Cgr\Domain\Model\TpRatingProfile\TpRatingProfile
  fields: 
    id:
      title: ngettext('Id', 'Ids', 1)
      required: false
    activationTime:
      title: _('Activation time')
      type: picker
      required: true
      source:
        control: datetime
        settings:
          disabled: 'false'
    ratingPlanId:
      title: ngettext('Destination Rate', 'Destination RateS', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Cgr\Domain\Model\RatingPlan\RatingPlan
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName:
            fields:
              - name${lang}
            template: '%name${lang}%'
          order:
            RatingPlan.name.${lang}: asc
      default: true
    companyId:
      title: ngettext('Company', 'Companies', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Company\Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Company.name: asc
        'null': _("Unassigned")

staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
