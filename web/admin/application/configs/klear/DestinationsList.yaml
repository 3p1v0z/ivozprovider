#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include TpDestinationsList.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: destinationsList_screen
  screens: &destinations_screensLink
    destinationsList_screen: &destinationsList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *Destinations
      class: ui-silk-page-find
      title: _("List of %s %2s", ngettext('Destination', 'Destinations', 0), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedBrand
      fields: &destinations_fieldsLink
        order:
          tag: true
          name: true
          description: true
        options:
          title: _("Options")
          screens:
            destinationsEdit_screen: true
            tpDestinationsList_screen: true
          dialogs:
            destinationsDel_dialog: true
          default: destinationsEdit_screen
      options:
        title: _("Options")
        screens:
          destinationsNew_screen: true
        dialogs:
          destinationsDel_dialog: true

    destinationsNew_screen: &destinationsNew_screenLink
      <<: *Destinations
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Destination', 'Destinations', 1), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedBrand
      shortcutOption: N
      fixedPositions: &pdestinationsFixedPositions_Link
        group1:
          colsPerRow: 9
          fields:
            tag: 4
            name: 5
            description: 8

    destinationsEdit_screen: &destinationsEdit_screenLink
      <<: *Destinations
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Destination', 'Destinations', 1), "[format| (%item%)]")
      forcedValues:
        <<: *forcedBrand
      fixedPositions:
        <<: *pdestinationsFixedPositions_Link

    # tpDestinations:
    <<: *tpDestinations_screensLink
    tpDestinationsList_screen:
      <<: *tpDestinationsList_screenLink
      filterField: destination
      parentOptionCustomizer:
        - recordCount
    tpDestinationsNew_screen:
      <<: *tpDestinationsNew_screenLink
      filterField: destination
    tpDestinationsEdit_screen:
      <<: *tpDestinationsEdit_screenLink
      filterField: destination

  dialogs: &destinations_dialogsLink
    destinationsDel_dialog: &destinationsDel_dialogLink
      <<: *Destinations
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Destination', 'Destinations', 1))
      description: _("Do you want to delete this %s?", ngettext('Destination', 'Destinations', 1))
      message: _("%s successfully deleted.", ngettext('Destination', 'Destinations', 1))
      multiItem: 1
      labelOnList: 1

#   tpDestinations dialogs:
    <<: *tpDestinations_dialogsLink

staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
