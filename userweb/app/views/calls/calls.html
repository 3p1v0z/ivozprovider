<div class="shaft-load2" ng-show="loading">
    <div class="shaft1"></div>
    <div class="shaft2"></div>
    <div class="shaft3"></div>
    <div class="shaft4"></div>
    <div class="shaft5"></div>
    <div class="shaft6"></div>
    <div class="shaft7"></div>
    <div class="shaft8"></div>
    <div class="shaft9"></div>
    <div class="shaft10"></div>
</div>


<div class="panel panel-default" ng-show="!loading">
    <div class="panel-heading">
        <h3>
            {{'Mis llamadas' | translate}}
            <span class="label label-default">{{totalItems}}</span>
        </h3>
    </div>
    <div class="panel-body">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <a class="btn btn-default" ng-click="showForm()"><i class="fa fa-search"></i> {{'search' | translate}}</a>
            <a class="btn btn-default btn-primary" download-csv="getCallsToCsv()"><i class="fa fa-file-excel-o"></i> {{'exportToCsv' | translate}}</a>
        </div>
        <div ng-include="'views/calls/search.html'" ng-show="viewForm"></div>
        <div ng-include="'views/calls/table-calls.html'"></div>
    </div>
    <div class="panel-footer text-center">
        <paging
                class="small pointer"
                page="page"
                page-size="pageSize"
                total="totalItems"
                adjacent="2"
                dots="..."
                scroll-top="false"
                hide-if-empty="false"
                ul-class="pagination"
                active-class="active"
                disabled-class="disabled"
                show-prev-next="true"
                paging-action="DoCtrlPagingAct('Paging Clicked', page, pageSize, total)"
        ></paging>
    </div>
</div>
