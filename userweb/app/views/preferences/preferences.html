<div class="row" style="min-height: 275px;">
    <div class="shaft-load" ng-show="loading">
        <div class="shaft1"></div>
        <div class="shaft2"></div>
        <div class="shaft3"></div>
        <div class="shaft4"></div>
        <div class="shaft5"></div>
        <div class="shaft6"></div>
        <div class="shaft7"></div>
        <div class="shaft8"></div>
        <div class="shaft9"></div>
        <div class="shaft10"></div>
    </div>
    <form
        class="form-horizontal"
        ng-submit="save()"
        role="form"
        name="form"
        ng-show="!loading"
        >
        
        <div class="row text-center">
            <h3 translate="MyPreferences"></h3>
        </div>
        
        <div class="col-xs-12">
            
            <div class="col-xs-9 col-xs-offset-1">
                <div class="col-xs-8 col-xs-offset-4 input-group">
                    <div class="alert alert-danger" role="alert" ng-show="error">
                        <strong>{{errorMessage | translate}}</strong>
                    </div>
                    <div class="alert alert-success" role="alert" ng-show="success">
                        <strong translate="saveCorrectamente"></strong>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-xs-12">
            
            <div class="col-xs-12 col-sm-6">
                 <div class="form-group">
                    <label for="timezoneId" class="col-xs-4 control-label" translate="TimeZone"></label>
                    <div class="col-xs-8 input-group">
                        <select
                            name="timezoneId"
                            class="form-control"
                            id="timezoneId"
                            ng-model="user.timezoneId"
                            required="required"
                            >
                            <option ng-repeat="timeZone in timeZones" value="{{timeZone.id}}">{{timeZone.tz}}</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-12 col-sm-6">
                 <div class="form-group">
                    <label for="doNotDisturb" class="col-xs-4 control-label" translate="DoNotDisturb"></label>
                    <div class="col-xs-8 input-group">
                        <select
                            name="doNotDisturb"
                            class="form-control"
                            id="doNotDisturb"
                            ng-model="user.doNotDisturb"
                            required="required"
                            >
                            <option value="1" translate="yes"></option>
                            <option value="0" translate="no"></option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-12 col-sm-6">
                 <div class="form-group">
                    <label for="callWaiting" class="col-xs-4 control-label" translate="CallWaiting"></label>
                    <div class="col-xs-8 input-group">
                        <select
                            name="callWaiting"
                            class="form-control"
                            id="callWaiting"
                            ng-model="user.callWaiting"
                            required="required"
                            >
                            <option value="1" translate="yes"></option>
                            <option value="0" translate="no"></option>
                        </select>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="col-xs-12" ng-show="user.isBoss">
        
            <div class="col-xs-12 col-sm-6">
                 <div class="form-group">
                    <label for="bossAssistantId" class="col-xs-4 control-label" translate="bossAssistant"></label>
                    <div class="col-xs-8 input-group">
                        <select
                            name="bossAssistantId"
                            class="form-control"
                            id="bossAssistantId"
                            ng-model="user.bossAssistantId"
                            >
                            <option value="null"></option>
                            <option ng-repeat="assistant in assistants" value="{{assistant.id}}">{{assistant.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-12 col-sm-6" ng-show="bossAssistantActive">
                 <div class="form-group">
                    <label for="exceptionBoosAssistantRegExp" class="col-xs-4 control-label" translate="exceptionBoosAssistantRegExp"></label>
                    <div class="col-xs-8 input-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            id="exceptionBoosAssistantRegExp" 
                            placeholder="{{'exceptionBoosAssistantRegExp' | translate}}"
                            ng-model="user.exceptionBoosAssistantRegExp"
                            />
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="form-actions text-center">
            <button
                type="submit" 
                class="btn btn-success" 
                ng-disabled="form.$invalid"
                translate="saveChanges"
                ></button>
            
            <a
                class="btn btn-danger" 
                ng-href="#/index"
                translate="cancelAndIndex"
                ></a>
        </div>
        
    </form>
</div>
