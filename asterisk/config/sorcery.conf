; The following object mappings set PJSIP objects to use realtime database mappings from extconfig
; with the table names used when automatically generating configuration from the alembic script.
;

[res_pjsip]
transport=realtime,ps_transports
endpoint=realtime,ps_endpoints
endpoint=config,pjsip_publish.conf,criteria=type=endpoint
aor=realtime,ps_aors
aor=config,pjsip_publish.conf,criteria=type=aor
aor=config,pjsip.conf,criteria=type=aor
contact=realtime,ps_contacts
voicemail=realtime,voicemail

[res_pjsip_endpoint_identifier_ip]
identify=realtime,ps_identify
identify=config,pjsip_publish.conf,criteria=type=identify

[res_pjsip_outbound_publish]
outbound-publish=config,pjsip_publish.conf,criteria=type=outbound-publish
 
[res_pjsip_pubsub]
inbound-publication=config,pjsip_publish.conf,criteria=type=inbound-publication
 
[res_pjsip_publish_asterisk]
asterisk-publication=config.pjsip_publish.conf,criteria=type=asterisk-publication

