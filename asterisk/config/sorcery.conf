; The following object mappings set PJSIP objects to use realtime database mappings from extconfig
; with the table names used when automatically generating configuration from the alembic script.
;

[res_pjsip]
endpoint = config,pjsip.conf,criteria=type=endpoint
endpoint/cache = memory,expire_on_reload=yes,object_lifetime_maximum=600,object_lifetime_stale=300
endpoint = realtime,ps_endpoints

aor = config,pjsip.conf,criteria=type=aor
aor/cache = memory,expire_on_reload=yes,object_lifetime_maximum=600,object_lifetime_stale=300
aor = realtime,ps_aors

voicemail = realtime,voicemail

[res_pjsip_endpoint_identifier_ip]
identify/cache = memory,expire_on_reload=yes,object_lifetime_maximum=600,object_lifetime_stale=300
identify=realtime,ps_identify

