[general]
language=es
format=wav
maxmsg=5000
maxsecs=600
minsecs=3
skipms=3000
maxsilence=2
silencethreshold=128
maxlogins=3
charset=utf-8
pbxskip=no
sendvoicemail=no
callback=outgoing

;emailsubject=Nuevo mensaje de voz en el buzón ${VM_MAILBOX} de ${VM_CIDNUM}
;emailbody=\n${VM_CALLERID} te ha dejado un mensaje en el buzón ${VM_MAILBOX}, que dura ${VM_DUR}, el ${VM_DATE}. \n\n\t IVOZ Provider Core System.
;emaildateformat=%A, %d %B %Y a las %H:%M:%S
; ${VM_CATEGORY}        * Sets voicemail category
; ${VM_NAME}            * Full name in voicemail
; ${VM_MAILBOX}         * Mailbox Number
; ${VM_DUR}             * Voicemail duration
; ${VM_MSGNUM}          * Number of voicemail message in mailbox
; ${VM_CALLERID}        * Voicemail Caller ID (Person leaving vm)
; ${VM_CIDNAME}         * Voicemail Caller ID Name
; ${VM_CIDNUM}          * Voicemail Caller ID Number
; ${VM_DATE}            * Voicemail Date
; ${VM_MESSAGEFILE}     * Path to message left by caller
emailbody=${VM_CATEGORY}\n${VM_NAME}\n${VM_MAILBOX}\n${VM_DUR}\n${VM_MSGNUM}\n${VM_CALLERID}\n${VM_CIDNAME}\n${VM_CIDNUM}\n${VM_DATE}\n${VM_MESSAGEFILE}

;mailcmd=/usr/sbin/sendmail -t
mailcmd=/usr/bin/php /var/lib/asterisk/agi-bin/cli.php -a default/voicemail/sendmail

[zonemessages]
european=Europe/Madrid|'vm-received' a d b 'digits/at' HM

[default]

