[general]
format=wav49|gsm|wav
;serveremail=asterisk@linux-support.net
; Should the email contain the voicemail as an attachment
attach=yes
language=es
format=wav
serveremail=Oneris IP-PBX
attach=yes
maxmsg=5000
maxsecs=600
minsecs=3
skipms=3000
maxsilence=2
silencethreshold=128
maxlogins=3
charset=utf-8
pbxskip=no
fromstring=Oneris IP-PBX Mensaje de Voz
sendvoicemail=no
callback=outgoing


emailsubject=Nuevo mensaje de voz en el buzón ${VM_MAILBOX} de ${VM_CIDNUM}
emailbody=\n${VM_CALLERID} te ha dejado un mensaje en el buzón ${VM_MAILBOX}, que dura ${VM_DUR}, el ${VM_DATE}. \n\n\t Oneris IP-PBX Core System.

emaildateformat=%A, %d %B %Y a las %H:%M:%S

;mailcmd=/usr/sbin/sendmail -t

[zonemessages]
european=Europe/Madrid|'vm-received' a d b 'digits/at' HM

[default]

