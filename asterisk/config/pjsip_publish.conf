;
; DeviceState and MWI Exchange using PJSIP outbound publish
; https://wiki.asterisk.org/wiki/display/AST/Exchanging+Device+and+Mailbox+State+Using+PJSIP
;
[dispatcher]
type=endpoint
aors=dispatcher

[dispatcher]
type=aor
contact=sip:dispatcher@proxyusers.ivozprovider.local

[dispatcher-devices]
type=outbound-publish
server_uri=sip:dispatcher@proxyusers.ivozprovider.local
event=asterisk-dispatcher

[dispatcher-mwi]
type=outbound-publish
server_uri=sip:dispatcher@proxyusers.ivozprovider.local
event=asterisk-mwi

[dispatcher]
type=inbound-dispatcher
event_asterisk-dispatcher=dispatcher
event_asterisk-mwi=dispatcher

[dispatcher]
type=asterisk-dispatcher
dispatcher_publish=dispatcher-devices
mailboxstate_publish=dispatcher-mwi
device_state=yes
mailbox_state=yes

