services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\QueueMember\QueueMemberLifecycleServiceCollection:
    public: true

  provider.queue_member.service_collection:
    '@Ivoz\Provider\Domain\Service\QueueMember\QueueMemberLifecycleServiceCollection'

  ##################################
  ## post_persist & post_remove
  ##################################
  Ivoz\Ast\Domain\Service\QueueMember\UpdateByIvozQueueMember:
    tags:
      - { name: provider.queue_member.post_persist, priority: 10 }
    arguments:
      $entityPersister:
        '@Ivoz\Core\Infrastructure\Domain\Service\DoctrineEntityPersister'
      $astQueueMemberRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Ast\\Domain\\Model\\QueueMember\\QueueMember")'
