services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\RoutingPatternGroup\RoutingPatternGroupLifecycleServiceCollection:
    public: true

  provider.routing_pattern_group.service_collection:
    '@Ivoz\Provider\Domain\Service\RoutingPatternGroup\RoutingPatternGroupLifecycleServiceCollection'

  ##################################
  ## post_persist
  ##################################
  Ivoz\Provider\Domain\Service\RoutingPatternGroup\UpdateLcrEntities:
    tags:
      - { name: provider.routing_pattern_group.post_persist, priority: 10}
    arguments: ~

  Ivoz\Provider\Infrastructure\Domain\Service\RoutingPatternGroup\PersistedXmlRpc:
    tags:
      - { name: provider.routing_pattern_group.post_persist, priority: 20 }

  ##################################
  ## post_remove
  ##################################

  Ivoz\Provider\Infrastructure\Domain\Service\RoutingPatternGroup\RemovedXmlRpc:
    tags:
      - { name: provider.routing_pattern_group.post_remove, priority: 10 }
