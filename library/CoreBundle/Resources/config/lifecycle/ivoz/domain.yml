services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\Domain\DomainLifecycleServiceCollection:
    public: true

  provider.domain.service_collection:
    '@Ivoz\Provider\Domain\Service\Domain\DomainLifecycleServiceCollection'

  ##################################
  ## post_persist
  ##################################

  Ivoz\Provider\Infrastructure\Domain\Service\Domain\PersistedXmlRpc:
    tags:
      - { name: provider.domain.post_persist, priority: 10 }

  ##################################
  ## post_remove
  ##################################

  Ivoz\Provider\Infrastructure\Domain\Service\Domain\RemovedXmlRpc:
    tags:
      - { name: provider.domain.post_remove, priority: 10 }
