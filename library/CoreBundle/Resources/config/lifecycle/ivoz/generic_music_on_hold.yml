  Ivoz\Provider\Domain\Service\GenericMusicOnHold\SanitizeValues:
    tags:
      - { name: provider.lifecycle.generic_music_on_hold.pre_persist, priority: 10}

  ##################################
  ## post_persist
  ##################################
  Ivoz\Provider\Domain\Service\GenericMusicOnHold\SendRecodingOrder:
    tags:
      - { name: provider.lifecycle.generic_music_on_hold.post_persist, priority: 10}
