  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\GenericMusicOnHold\GenericMusicOnHoldLifecycleServiceCollection:
    public: true

  provider.lifecycle.generic_music_on_hold.service_collection:
    '@Ivoz\Provider\Domain\Service\GenericMusicOnHold\GenericMusicOnHoldLifecycleServiceCollection'

  ##################################
  ## pre_persist
