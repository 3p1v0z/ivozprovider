services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\OutgoingRouting\OutgoingRoutingLifecycleServiceCollection:
    public: true

  provider.lifecycle.outgoing_routing.service_collection:
    '@Ivoz\Provider\Domain\Service\OutgoingRouting\OutgoingRoutingLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Provider\Domain\Service\OutgoingRouting\SanitizeValues:
    tags:
      - { name: provider.lifecycle.outgoing_routing.pre_persist, priority: 10 }
    arguments: ~

  ##################################
  ## post_persist
  ##################################
  Ivoz\Provider\Domain\Service\OutgoingRouting\UpdateLcrEntities:
    tags:
      - { name: provider.lifecycle.outgoing_routing.post_persist, priority: 10 }
    arguments:
      $updateLcrRuleByOutgoingRouting:
        '@Ivoz\Provider\Domain\Service\LcrRule\UpdateByOutgoingRouting'
      $createLcrGatewayByOutgoingRouting:
        '@Ivoz\Provider\Domain\Service\LcrGateway\CreateByOutgoingRouting'

  Ivoz\Provider\Infrastructure\Domain\Service\OutgoingRouting\PersistedXmlRpc:
    tags:
      - { name: provider.lifecycle.outgoing_routing.post_persist, priority: 20 }

  ##################################
  ## post_remove
  ##################################
  Ivoz\Provider\Infrastructure\Domain\Service\OutgoingRouting\RemovedXmlRpc:
    tags:
      - { name: provider.lifecycle.outgoing_routing.post_remove, priority: 10 }
