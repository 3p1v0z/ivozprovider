services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\Ivr\IvrLifecycleServiceCollection:
    public: true

  provider.lifecycle.ivr_custom.service_collection:
    '@Ivoz\Provider\Domain\Service\Ivr\IvrLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Provider\Domain\Service\Ivr\SanitizeValues:
    tags:
      - { name: provider.lifecycle.ivr_custom.pre_persist, priority: 10 }
    arguments: ~
