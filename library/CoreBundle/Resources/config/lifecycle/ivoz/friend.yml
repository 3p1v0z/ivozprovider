services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\Friend\FriendLifecycleServiceCollection:
    public: true

  provider.friend.service_collection:
    '@Ivoz\Provider\Domain\Service\Friend\FriendLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Provider\Domain\Service\Friend\SanitizeValues:
    tags:
      - { name: provider.friend.pre_persist, priority: 10}

  ##################################
  ## post_persist
  ##################################
  Ivoz\Ast\Domain\Service\PsEndpoint\UpdateByFriend:
    tags:
      - { name: provider.friend.post_persist, priority: 10}
    arguments:
      $entityPersister:
        '@Ivoz\Core\Infrastructure\Domain\Service\DoctrineEntityPersister'
      $psEndpointRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Ast\\Domain\\Model\\PsEndpoint\\PsEndpoint")'

  Ivoz\Ast\Domain\Service\PsAor\UpdateByFriend:
    tags:
      - { name: provider.friend.post_persist, priority: 20}
    arguments:
      $entityPersister:
        '@Ivoz\Core\Infrastructure\Domain\Service\DoctrineEntityPersister'
      $psEndpointRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Ast\\Domain\\Model\\PsEndpoint\\PsEndpoint")'
      $psAorRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Ast\\Domain\\Model\\PsAor\\PsAor")'

