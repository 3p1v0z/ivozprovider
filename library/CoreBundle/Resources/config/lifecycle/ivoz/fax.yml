services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\Fax\FaxLifecycleServiceCollection:
    public: true

  provider.lifecycle.fax.service_collection:
    '@Ivoz\Provider\Domain\Service\Fax\FaxLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Provider\Domain\Service\Fax\SanitizeValues:
    tags:
      - { name: provider.lifecycle.fax.pre_persist, priority: 10}
