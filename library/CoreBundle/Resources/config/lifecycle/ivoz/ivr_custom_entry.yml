services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\IvrCustomEntry\IvrCustomEntryLifecycleServiceCollection:
    public: true

  provider.ivr_custom_entry.service_collection:
    '@Ivoz\Provider\Domain\Service\IvrCustomEntry\IvrCustomEntryLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Provider\Domain\Service\IvrCustomEntry\SanitizeValues:
    tags:
      - { name: provider.ivr_custom_entry.pre_persist, priority: 10 }
    arguments: ~
