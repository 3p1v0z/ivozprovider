services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\Locution\LocutionLifecycleServiceCollection:
    public: true

  provider.locution.service_collection:
    '@Ivoz\Provider\Domain\Service\Locution\LocutionLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Provider\Domain\Service\Locution\SanitizeValues:
    tags:
      - { name: provider.locution.pre_persist, priority: 10 }
    arguments: ~
