services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\ApplicationServer\ApplicationServerLifecycleServiceCollection:
    public: true

  provider.lifecycle.application_server.service_collection:
    '@Ivoz\Provider\Domain\Service\ApplicationServer\ApplicationServerLifecycleServiceCollection'

  ##################################
  ## post_persist
  ##################################
  Ivoz\Kam\Domain\Service\Dispatcher\UpdateByApplicationServer:
    tags:
      - { name: provider.lifecycle.application_server.post_persist, priority: 10}
    arguments:
      $entityPersister:
        '@Ivoz\Core\Infrastructure\Domain\Service\DoctrineEntityPersister'
      $dispatcherRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Kam\\Domain\\Model\\Dispatcher\\Dispatcher")'

  Ivoz\Provider\Infrastructure\Domain\Service\ApplicationServer\PersistedXmlRpc:
    tags:
      - { name: provider.lifecycle.application_server.post_persist, priority: 20 }

  ##################################
  ## post_remove
  ##################################
  Ivoz\Provider\Infrastructure\Domain\Service\ApplicationServer\RemovedXmlRpc:
    tags:
      - { name: provider.lifecycle.application_server.post_remove, priority: 10 }
