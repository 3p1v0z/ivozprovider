services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Kam\Domain\Service\PikeTrusted\PikeTrustedLifecycleServiceCollection:
    public: true

  kam.lifecycle.pike_trusted.service_collection:
    '@Ivoz\Kam\Domain\Service\PikeTrusted\PikeTrustedLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Kam\Domain\Service\PikeTrusted\CheckValidity:
    tags:
      - { name: kam.lifecycle.pike_trusted.pre_persist, priority: 10}

  ##################################
  ## on_commit
  ##################################
  Ivoz\Kam\Infrastructure\Domain\Service\PikeTrusted\SendUsersPermissionsReloadRequest:
    tags:
      - { name: kam.lifecycle.pike_trusted.on_commit, priority: 10 }
    arguments:
      $usersPermissionsReload:
        '@XmlRpc\XmlRpcUsersRequest::PermissionsTrustedReload'

  Ivoz\Kam\Infrastructure\Domain\Service\PikeTrusted\SendTrunksPermissionsReloadRequest:
    tags:
      - { name: kam.lifecycle.pike_trusted.on_commit, priority: 20 }
    arguments:
      $trunksPermissionsReload:
        '@XmlRpc\XmlRpcTrunksRequest::PermissionsTrustedReload'
