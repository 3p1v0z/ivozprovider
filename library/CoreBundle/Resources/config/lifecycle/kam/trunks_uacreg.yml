services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Kam\Domain\Service\TrunksUacreg\TrunksUacregLifecycleServiceCollection:
    public: true

  kam.lifecycle.trunks_uacreg.service_collection:
    '@Ivoz\Kam\Domain\Service\TrunksUacreg\TrunksUacregLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Kam\Domain\Service\TrunksUacreg\SanitizeValues:
    tags:
      - { name: kam.lifecycle.trunks_uacreg.pre_persist, priority: 10 }
    arguments: ~

  ##################################
  ## post_persist
  ##################################
  Ivoz\Kam\Infrastructure\Domain\Service\TrunksUacreg\PersistedXmlRpc:
    tags:
      - { name: kam.lifecycle.trunks_uacreg.post_persist, priority: 10 }

  ##################################
  ## post_remove
  ##################################
  Ivoz\Kam\Infrastructure\Domain\Service\TrunksUacreg\RemovedXmlRpc:
    tags:
      - { name: kam.lifecycle.trunks_uacreg.post_remove, priority: 20 }