services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Kam\Domain\Service\TrunksDialplan\TrunksDialplanLifecycleServiceCollection:
    public: true

  kam.lifecycle.trunks_dialplan.service_collection:
    '@Ivoz\Kam\Domain\Service\TrunksDialplan\TrunksDialplanLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Kam\Domain\Service\TrunksDialplan\AssignDpid:
    tags:
      - { name: kam.lifecycle.trunks_dialplan.pre_persist, priority: 10 }
    arguments:
      $trunksDialplanRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Kam\\Domain\\Model\\TrunksDialplan\\TrunksDialplan")'

  ##################################
  ## post_persist
  ##################################
  Ivoz\Provider\Domain\Service\TransformationRulesetGroupsTrunk\UpdateByTrunksDialplan:
    tags:
      - { name: kam.lifecycle.trunks_dialplan.post_persist, priority: 10 }
    arguments:
      $entityPersister:
        '@Ivoz\Core\Infrastructure\Domain\Service\DoctrineEntityPersister'

  Ivoz\Kam\Infrastructure\Domain\Service\TrunksDialplan\PersistedXmlRpc:
    tags:
      - { name: kam.lifecycle.trunks_dialplan.post_persist, priority: 20 }

  ##################################
  ## post_remove
  ##################################
  Ivoz\Provider\Domain\Service\TransformationRulesetGroupsTrunk\CleanUpByRemovedTrunksDialplan:
    tags:
      - { name: kam.lifecycle.trunks_dialplan.post_remove, priority: 10 }
    arguments:
      $trunksDialplanRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Kam\\Domain\\Model\\TrunksDialplan\\TrunksDialplan")'

  Ivoz\Kam\Infrastructure\Domain\Service\TrunksDialplan\RemovedXmlRpc:
    tags:
      - { name: kam.lifecycle.trunks_dialplan.post_remove, priority: 20 }