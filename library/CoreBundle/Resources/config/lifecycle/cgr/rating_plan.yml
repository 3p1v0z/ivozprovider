services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Cgr\Domain\Service\RatingPlan\RatingPlanLifecycleServiceCollection:
    public: true

  cgr.lifecycle.rating_plan.service_collection:
    '@Ivoz\Cgr\Domain\Service\RatingPlan\RatingPlanLifecycleServiceCollection'

  ##################################
  ## post_persist
  ##################################
  Ivoz\Cgr\Domain\Service\RatingPlan\UpdateRatingPlanTag:
    tags:
      - { name: cgr.lifecycle.rating_plan.post_persist, priority: 10}
  ## ----------------------------------------------------------------------------
  ## In Current Rater implementation one TpRatingPlan is created for each
  ## DestinationRate entity because only 'ALWAYS' Timing is supported
  ## ----------------------------------------------------------------------------
  Ivoz\Cgr\Domain\Service\TpRatingPlan\UpdateByRatingPlan:
    tags:
      - { name: cgr.lifecycle.rating_plan.post_persist, priority: 20}
    arguments:
      $entityPersister:
        '@Ivoz\Core\Infrastructure\Domain\Service\DoctrineEntityPersister'
      $tpRatingPlanRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Cgr\\Domain\\Model\\TpRatingPlan\\TpRatingPlan")'
