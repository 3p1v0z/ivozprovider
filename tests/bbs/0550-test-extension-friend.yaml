# ----------------------------------------------------------------------------
scenarios:
  - name: call from alice to friend extension
    timeout: 20
    sessions:
      - alice:
          - wait
          - call:
              dest: 2001
              credentials:
                <<: *alice_cred
          - waitfor: CONFIRMED
          - wait: 2
          - hangup
          - waitfor: DISCONNCTD
      - friend:
          - register:
              <<: *friend_cred
          - waitfor: INCOMING
          - answer
          - waitfor: DISCONNCTD
          - unregister
