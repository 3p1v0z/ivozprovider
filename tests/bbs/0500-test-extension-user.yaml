# ----------------------------------------------------------------------------
scenarios:
  - name: call from alice to bob extension
    timeout: 20
    sessions:
      - alice:
          - wait
          - call:
              dest: 1002
              credentials:
                <<: *alice_cred
          - waitfor: CONFIRMED
          - wait: 2
          - hangup
          - waitfor: DISCONNCTD

      - bob:
          - register:
              <<: *bob_cred
          - waitfor: INCOMING
          - callid: 1001
          - answer
          - waitfor: DISCONNCTD
          - unregister
