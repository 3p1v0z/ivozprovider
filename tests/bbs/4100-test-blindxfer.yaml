# ----------------------------------------------------------------------------
scenarios:
  - name: call from alice to bob blind transfered to charlie
    timeout: 20
    sessions:
      - caller_alice:
          - call:
              dest: 1002
              credentials:
                <<: *alice_cred
          - waitfor: CONFIRMED
          - waitfor: DISCONNCTD
      - callee_bob:
          - register:
              <<: *bob_cred
          - waitfor: INCOMING
          - answer
          - wait
          - blindxfer: 1003
          - waitfor: TRANSFER_ACCEPTED
          - waitfor: TRANSFER_OK
          - hangup
          - waitfor: DISCONNCTD
          - unregister
      - callee_charlie:
          - register:
              <<: *charlie_cred
          - waitfor: INCOMING
          - answer
          - waitfor: CONFIRMED
          - wait: 6
          - hangup
          - waitfor: DISCONNCTD
          - unregister
