# ----------------------------------------------------------------------------
  # Direct pickup
scenarios:
  - name: call from alice to bob direct picked up by charlie
    timeout: 20
    sessions:
      - alice:
          - credentials:
              <<: *alice_cred
          - call: 1002
          - waitfor: CONFIRMED
          - wait: 3
          - hangup
          - waitfor: DISCONNCTD
      - bob:
          - register:
              <<: *bob_cred
          - waitfor: INCOMING
          - ringing
          - waitfor: DISCONNCTD
      - charlie:
          - credentials:
              <<: *charlie_cred
          - wait: 5
          - call: '*941002'
          - waitfor: CONFIRMED
          - waitfor: DISCONNCTD

