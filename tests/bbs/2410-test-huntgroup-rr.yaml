# ----------------------------------------------------------------------------
scenarios:
  - name: call from alice to huntgroup round robin
    type: simple
    timeout: 30
    sessions:
      - alice:
          - call:
              dest: 701             # Hunt group extension
              credentials:
                <<: *alice_cred
          - waitfor: CONFIRMED
          - waitfor: DISCONNCTD
      - bob:
          - register:
              <<: *bob_cred
          - waitfor: INCOMING
          - ringing
          - waitfor: DISCONNCTD     # Do not answer on first loop
          - waitfor: INCOMING
          - answer
          - wait: 3
          - hangup:
          - waitfor: DISCONNCTD
      - charlie:
          - register:
              <<: *charlie_cred
          - waitfor: INCOMING
          - ringing
          - waitfor: DISCONNCTD
      - dave:
          - register:
              <<: *dave_cred
          - waitfor: INCOMING
          - ringing
          - waitfor: DISCONNCTD
