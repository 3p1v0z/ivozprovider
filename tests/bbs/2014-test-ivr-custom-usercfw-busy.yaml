# ----------------------------------------------------------------------------
scenarios:
  - name: call to IVR custom to eve busy redirected to bob
    type: simple
    timeout: 30
    sessions:
      - alice:
          - call:
              dest: 601             # IVR custom extension
              credentials:
                <<: *alice_cred
          - waitfor: CONFIRMED
          - dtmf: 5
          - waitfor: DISCONNCTD
      - eve:
          - register:
              <<: *eve_cred
          - waitfor: INCOMING
          - ringing
          - wait
          - busy
          - waitfor: DISCONNCTD
          - unregister
      - charlie:
          - register:
              <<: *charlie_cred
          - waitfor: INCOMING
          - ringing
          - wait
          - answer
          - wait: 5
          - hangup
          - waitfor: DISCONNCTD
          - unregister
