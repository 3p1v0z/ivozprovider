# ----------------------------------------------------------------------------
scenarios:
  - name: call from alice to bob ddi
    timeout: 20
    sessions:

      - call_uac_alice:
          - credentials:
              <<: *alice_cred
          - wait
          - call: 001999661004
          - waitfor: CONFIRMED
          - wait: 2
          - hangup
          - waitfor: DISCONNCTD

      - call_uas_dave:
          - register:
              <<: *dave_cred
          - waitfor: INCOMING
          - callid: 01134999661001
          - answer
          - waitfor: DISCONNCTD
          - unregister
