# ----------------------------------------------------------------------------
scenarios:
  - name: call from alice to eve busy forwarded to charlie
    timeout: 20
    sessions:
      - alice:
          - call:
              dest: 1005
              credentials:
                <<: *alice_cred
          - waitfor: CONFIRMED
          - wait: 5
          - hangup
          - waitfor: DISCONNCTD
      - eve:
          - register:
              <<: *eve_cred
          - waitfor: INCOMING
          - busy
          - waitfor: DISCONNCTD
          - unregister
      - charlie:
          - register:
              <<: *charlie_cred
          - waitfor: INCOMING
          - ringing
          - wait
          - answer
          - waitfor: DISCONNCTD
          - unregister
