# ----------------------------------------------------------------------------

scenarios:
  - name: call from retail account to Alice DDI
    timeout: 25
    sessions:

      # Retail: Call to Alice DDI
      - retail:
          - wait
          - call:
              dest: 999661001
              credentials:
                <<: *retail_cred
          - waitfor: CONFIRMED
          - waitfor: DISCONNCTD

      # Alice: Wait for call from retail
      - alice:
          - register:
              <<: *alice_cred
          - waitfor: INCOMING
          - ringing
          - wait: 5
          - answer
          - waitfor: CONFIRMED
          - wait
          - hangup
          - waitfor: DISCONNCTD
          - unregister

