# ----------------------------------------------------------------------------
scenarios:
  - name: call from world to bob ddi
    timeout: 20
    sessions:

      - external:
          - wait
          - call:
              uri: "sip:001999661004@trunks.ivozprovider.local"
              callidnum: 999663333
          - waitfor: CONFIRMED
          - wait: 2
          - hangup
          - waitfor: DISCONNCTD

      - dave:
          - register:
              <<: *dave_cred
          - waitfor: INCOMING
          - callid: 01134999663333
          - answer
          - waitfor: DISCONNCTD
          - unregister
