# ----------------------------------------------------------------------------

scenarios:
  - name: call from alice to bob early transfered to charlie
    timeout: 30
    sessions:
        # Alice: Call from Alice to Charlie at 1003
        - alice:
            - wait: 2
            - call:
                dest: 1002
                credentials:
                  <<: *alice_cred
            - waitfor: CONFIRMED
            - waitfor: DISCONNCTD

        # Bob: Receive the call from Alice and transfer to Charlie
        - bob:
            - register:
                <<: *bob_cred
            - waitfor: INCOMING
            - answer
            - wait: 5
            - call:
                name: TO_CHARLIE
                dest: 1003
                credentials:
                  <<: *bob_cred
            - waitfor: { call: TO_CHARLIE, name: EARLY }
            - wait
            - attxfer: TO_CHARLIE
            - waitfor: { call: TO_CHARLIE, name: DISCONNCTD }
            - wait
            - hangup
            - waitfor: DISCONNCTD
            - unregister

        # Charlie: Answer the call from Bob
        - charlie:
            - register:
                <<: *charlie_cred
            - waitfor: INCOMING
            - ringing
            - wait: 5   # Time in ringing where xfer occurs
            - answer
            - waitfor: CONFIRMED
            - wait: 5   # Conversation time with Alice
            - hangup
            - waitfor: DISCONNCTD
            - unregister

