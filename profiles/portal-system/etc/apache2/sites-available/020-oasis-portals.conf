################################################################################
###                 God Portal Site
################################################################################
### This site configuration files enables the Zend Application app-god-portal
###
### This sites MUST BE accessed through https, so keep the general rule to
### redirect all petitions through 443.
###
################################################################################
### Author: Irontec OASIS Team      Data: 06/02/2015
################################################################################

################################################################################
### Default Apache site - Redirects
################################################################################
<VirtualHost *:80>
    DocumentRoot /
    <Directory />
        <Limit GET HEAD>
            Order allow,deny
            Allow from all
            Require all granted
        </Limit>
        RewriteEngine On
        RewriteRule ^.*$ https://%{HTTP_HOST}%{REQUEST_URI}
    </Directory>
</VirtualHost>

################################################################################
### SSL Apache Site
################################################################################
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /opt/oasis/app-portals/public/
    SSLEngine on
    SSLCertificateFile    /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
    #SSLCertificateChainFile /etc/ssl/certs/intermediate.crt

    #################################################################################
    # God Portal application configuration
    ################################################################################
    <Directory /opt/oasis/app-portals/public>
	php_value include_path "/usr/share/php:/opt/oasis/library:/opt/klear/library:/opt/oasis/app-portals/library"
        Options -Indexes +FollowSymLinks -MultiViews
        AllowOverride All
         <Limit GET HEAD POST PUT DELETE OPTIONS PATCH>
            Order allow,deny
            Allow from all
            Require all granted
        </Limit>
    </Directory>

    # Logging Directives
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    ErrorLog ${APACHE_LOG_DIR}/error.log
</VirtualHost>
